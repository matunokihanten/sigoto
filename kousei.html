<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title>🌟 完全版構造エディタ＋豪華PDF/CSV/FS/ZIP</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #f9f9f9; }
    #controls {
      display: grid;
      grid-template-columns: repeat(6, auto);
      gap: 8px;
      margin-bottom: 1rem;
    }
    #controls > * { font-size: 0.9rem; padding: 6px 12px; }
    #tree { list-style: none; padding-left: 0; }
    li { margin: 4px 0; position: relative; }
    li::before {
      content: ""; position: absolute; top: 12px; left: -10px;
      width: 10px; height: 1px; background: #ccc;
    }
    .children {
      border-left: 1px solid #ccc; margin-left: 10px; padding-left: 10px;
    }
    .node, .node-input {
      display: inline-block; padding: 4px 8px;
      border: 1px solid #aaa; border-radius: 4px; background: #fff;
      font-family: monospace;
    }
    .node { cursor: move; }
    .node-input { padding: 2px 4px; width: auto; }
    .actions button { margin-left: 4px; font-size: 0.8rem; }
    .over > .node { background: #def; }
    #modal-bg {
      position: fixed; left:0; top:0; width:100vw; height:100vh;
      background: rgba(0,0,0,0.3); z-index: 1000; display: none;
      align-items: center; justify-content: center;
    }
    #modal {
      background: #fff; border-radius: 8px; padding: 24px; min-width: 400px;
      box-shadow: 0 4px 24px #0002;
    }
    #modal textarea {
      width: 100%; height: 300px; font-family: monospace; font-size: 1rem;
      margin-bottom: 1em;
    }
    #modal label { font-weight: bold; }
    #modal .modal-btns { text-align: right; }
    #modal .modal-btns button { margin-left: 10px; }
  </style>
</head>
<body>
  <h2>🗂️ 完全版構造エディタ・CSV保存/読込・FS読込・ZIP・豪華PDF</h2>
  <div id="controls">
    <select id="templateSelect">
      <option value="empty">— 空 —</option>
      <option value="js">JavaScript プロジェクト</option>
      <option value="html">HTML ファイル構成</option>
    </select>
    <button id="addRootFolder">ルートにフォルダ追加</button>
    <button id="addRootFile">ルートにファイル追加</button>
    <button id="addRootTxt">ルートにTXT追加</button>
    <button id="saveCsv">CSVを保存</button>
    <button id="loadCsv">CSVを読込</button>
    <button id="importFs">フォルダから読込</button>
    <button id="downloadZip">ZIPをダウンロード</button>
    <button id="downloadPdf">構成図PDF</button>
    <button id="downloadFullPdf">全文PDF</button>
    <button id="undoBtn">元に戻す</button>
    <button id="redoBtn">やり直し</button>
    <button id="saveAllBtn">全保存</button>
    <button id="loadAllBtn">全読込</button>
  </div>
  <ul id="tree"></ul>

  <!-- モーダル（ファイル編集用） -->
  <div id="modal-bg">
    <div id="modal">
      <label id="modal-label"></label>
      <textarea id="modal-text"></textarea>
      <div class="modal-btns">
        <button id="modal-cancel">キャンセル</button>
        <button id="modal-ok">保存</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    //―― テンプレート ――
    const templates = {
      empty: ``,
      js: `
/my-app
├── src/
│   └── index.js
├── package.json
└── README.md`.trim(),
      html: `
/site
├── index.html
├── style.css
└── script.js`.trim()
    };

    //―― ユーティリティ ――
    let idCounter = 1;
    function genId() { return 'n'+(idCounter++); }
    function createNode(name,type){ return { id:genId(), name, type, children: [], content: '' }; }
    function getFileTemplate(name){
      if(name.endsWith('.html')){
        const t=name.replace(/\.html$/,'');
        return `<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"><title>${t}</title></head>
<body>

</body>
</html>`;
      }
      return '';
    }

    //―― Undo/Redo用履歴管理 ――
    let history = [];
    let future = [];
    function saveHistory(){
      history.push(JSON.stringify(root));
      if(history.length>100) history.shift();
      future = [];
      updateUndoRedoBtn();
    }
    function undo(){
      if(history.length===0) return;
      future.push(JSON.stringify(root));
      root = JSON.parse(history.pop());
      idCounter = getMaxId(root)+1;
      render();
      updateUndoRedoBtn();
    }
    function redo(){
      if(future.length===0) return;
      history.push(JSON.stringify(root));
      root = JSON.parse(future.pop());
      idCounter = getMaxId(root)+1;
      render();
      updateUndoRedoBtn();
    }
    function getMaxId(node){
      let max = 0;
      function walk(n){
        const num = parseInt(n.id.replace('n',''),10);
        if(num>max) max=num;
        n.children.forEach(walk);
      }
      walk(node);
      return max;
    }
    function updateUndoRedoBtn(){
      document.getElementById('undoBtn').disabled = history.length===0;
      document.getElementById('redoBtn').disabled = future.length===0;
    }

    //―― グローバル状態 ――
    let root = createNode('/', 'folder');
    let editingId = null;

    //―― テンプレート読み込み ――
    function loadTemplate(key){
      root = createNode('/', 'folder');
      idCounter = 1; editingId = null;
      if(key!=='empty'){
        const lines=templates[key].split('\n'), stack=[];
        lines.forEach(raw=>{
          const depth=(raw.match(/^(\s*[│├└─]+)?/)?.[0]||'')
            .replace(/[│├└─]/g,'').length/2;
          const txt=raw.replace(/^[\s│├└─]+/,'').trim();
          if(!txt) return;
          const isDir=txt.endsWith('/');
          const name=txt.replace(/\/$/,'');
          const node=createNode(name,isDir?'folder':'file');
          while(stack.length>depth) stack.pop();
          const parent=stack[stack.length-1]||root;
          parent.children.push(node);
          if(isDir) stack.push(node);
        });
      }
      saveHistory();
      render();
    }

    //―― ファイル内容編集用（モーダル）
    let modalNode = null;
    function editFileContent(node) {
      modalNode = node;
      document.getElementById('modal-label').textContent = `「${node.name}」の内容を編集`;
      document.getElementById('modal-text').value = node.content || '';
      document.getElementById('modal-bg').style.display = 'flex';
      document.getElementById('modal-text').focus();
    }
    document.getElementById('modal-cancel').onclick = ()=>{
      document.getElementById('modal-bg').style.display = 'none';
      modalNode = null;
    };
    document.getElementById('modal-ok').onclick = ()=>{
      if(modalNode){
        modalNode.content = document.getElementById('modal-text').value;
        saveHistory();
        render();
      }
      document.getElementById('modal-bg').style.display = 'none';
      modalNode = null;
    };

    //―― レンダリング ――
    function render(){
      const ul=document.getElementById('tree');
      ul.innerHTML='';
      function build(node, container){
        node.children.forEach(ch=>{
          const li=document.createElement('li');
          li.draggable=true;
          li.dataset.id=ch.id;

          if(ch.id===editingId){
            const inp=document.createElement('input');
            inp.value=ch.name; inp.className='node-input';
            inp.onblur=()=>commitEdit(inp.value);
            inp.onkeydown=e=>{ if(e.key==='Enter') inp.blur(); };
            li.appendChild(inp);
            setTimeout(()=>inp.select(),0);
          } else {
            const sp=document.createElement('span');
            sp.className='node';
            sp.textContent=ch.name+(ch.type==='folder'?'':'');
            sp.ondblclick=()=>{ editingId=ch.id; render(); };
            // ファイル内容編集
            if(ch.type==='file'){
              sp.style.cursor = 'pointer';
              sp.onclick = (e) => {
                e.stopPropagation();
                editFileContent(ch);
              };
            }
            li.appendChild(sp);
          }

          const act=document.createElement('span');
          act.className='actions';
          const btns=[
            {t:'✎',fn:()=>{ editingId=ch.id; render(); }},
            {t:'+F',fn:()=>{ ch.children.push(createNode('新しいフォルダ','folder')); saveHistory(); render(); },cond:ch.type==='folder'},
            {t:'+f',fn:()=>{ ch.children.push(createNode('新しいファイル.html','file')); saveHistory(); render(); }},
            {t:'+t',fn:()=>{ ch.children.push(createNode('新しいファイル.txt','file')); saveHistory(); render(); },cond:ch.type==='folder'},
            {t:'✕',fn:()=>{ removeNode(root,ch.id); saveHistory(); render(); }}
          ];
          btns.forEach(b=>{
            if(b.cond===false) return;
            const btn=document.createElement('button');
            btn.textContent=b.t; btn.onclick=b.fn;
            act.appendChild(btn);
          });
          li.appendChild(act);

          li.addEventListener('dragstart',onDragStart);
          li.addEventListener('dragover',onDragOver);
          li.addEventListener('dragleave',onDragLeave);
          li.addEventListener('drop',onDrop);

          container.appendChild(li);
          if(ch.type==='folder'){
            const sub=document.createElement('ul');
            sub.className='children';
            li.appendChild(sub);
            build(ch,sub);
          }
        });
      }
      build(root,ul);
      updateUndoRedoBtn();
    }
    function commitEdit(val){
      if(val.trim()) findNode(root,editingId).name=val.trim();
      editingId=null; saveHistory(); render();
    }
    // 子孫ノードも正しく削除
    function removeNode(p,id){
      p.children = p.children.filter(c => c.id !== id);
      p.children.forEach(c => removeNode(c, id));
    }
    function findNode(p,id){
      if(p.id===id) return p;
      for(const c of p.children){ const r=findNode(c,id); if(r) return r; }
    }
    function findParent(p,id){
      for(const c of p.children){
        if(c.id===id) return p;
        const r=findParent(c,id);
        if(r) return r;
      }
    }

    //―― Drag & Drop（バグ修正: 画面消え防止）――
    let draggedId=null;
    function onDragStart(e){ draggedId=e.currentTarget.dataset.id; }
    function onDragOver(e){
      e.preventDefault();
      const n=findNode(root,e.currentTarget.dataset.id);
      if(n && n.type==='folder') e.currentTarget.classList.add('over');
    }
    function onDragLeave(e){ e.currentTarget.classList.remove('over'); }
    function onDrop(e){
      e.preventDefault();
      e.currentTarget.classList.remove('over');
      const tgt=e.currentTarget.dataset.id;
      if(!draggedId||tgt===draggedId) return;
      const sp=findParent(root,draggedId);
      const sn=findNode(root,draggedId);
      const tn=findNode(root,tgt);
      if(!sp || !sn || !tn || tn.type!=='folder') return; // バグ防止
      // 既に移動先に同じIDがある場合は移動しない
      if(tn.children.some(c=>c.id===draggedId)) return;
      sp.children=sp.children.filter(c=>c.id!==draggedId);
      tn.children.push(sn);
      saveHistory();
      render();
    }

    //―― CSV 保存/読込 ――
    function treeToCsv(){
      const rows=[['path','type','content']];
      (function w(n,p){
        n.children.forEach(c=>{
          const path=p+'/'+c.name;
          rows.push([path,c.type,c.type==='file'?btoa(unescape(encodeURIComponent(c.content||''))):'']);
          if(c.type==='folder') w(c,path);
        });
      })(root,'');
      return rows.map(r=>r.map(x=>`"${x.replace(/"/g,'""')}"`).join(',')).join('\n');
    }
    function saveCsv(){
      // UTF-8 BOM付きで保存（Excel等で文字化けしない）
      const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
      const csv = treeToCsv();
      const blob = new Blob([bom, csv], {type:'text/csv'});
      const a=document.createElement('a');
      a.href=URL.createObjectURL(blob);
      a.download='structure.csv';
      a.click();
    }
    // カンマ・改行・日本語・内容も含めて完全読込
    async function loadCsv(){
      const [f]=await window.showOpenFilePicker({types:[{accept:{'text/csv':['.csv']}}]});
      const txt=await (await f.getFile()).text();
      const lines=txt.split('\n').filter(l=>l.trim());
      root=createNode('/','folder');
      lines.slice(1).forEach(l=>{
        // CSVパース
        const m = l.match(/^"((?:[^"]|"")*)","(folder|file)","((?:[^"]|"")*)"$/);
        if(!m) return;
        const path = m[1].replace(/""/g,'"');
        const type = m[2];
        const content = m[3] ? decodeURIComponent(escape(atob(m[3].replace(/""/g,'"')))) : '';
        const seg=path.split('/').filter(Boolean);
        let p=root;
        seg.forEach((n,i)=>{
          const last=i===seg.length-1;
          if(last&&type==='file') p.children.push(createNode(n,'file'));
          else {
            let d=p.children.find(c=>c.name===n&&c.type==='folder');
            if(!d){ d=createNode(n,'folder'); p.children.push(d); }
            p=d;
          }
        });
        if(type==='file'){
          let node = p.children[p.children.length-1];
          node.content = content;
        }
      });
      saveHistory();
      render();
    }

    //―― フォルダから読込 ――
    async function importFs(){
      const dh=await window.showDirectoryPicker();
      idCounter=1;
      root=await readFs(dh);
      saveHistory();
      render();
    }
    async function readFs(dh){
      const node=createNode(dh.name,'folder');
      for await(const [name,ent] of dh.entries()){
        if(ent.kind==='directory') node.children.push(await readFs(ent));
        else node.children.push(createNode(name,'file'));
      }
      return node;
    }

    //―― ZIP 出力 ――
    function downloadZip(){
      const zip=new JSZip();
      (async function add(n,f){
        for(const c of n.children){
          if(c.type==='folder') await add(c,f.folder(c.name));
          else f.file(c.name, c.content ?? getFileTemplate(c.name));
        }
      })(root,zip).then(()=>{
        zip.generateAsync({type:'blob'}).then(b=>{
          const a=document.createElement('a');
          a.href=URL.createObjectURL(b);
          a.download='structure.zip';
          a.click();
        });
      });
    }

    //―― TXTファイル追加ボタン
    document.getElementById('addRootTxt').onclick=()=>{
      root.children.push(createNode('新しいファイル.txt','file'));
      saveHistory();
      render();
    };

    //―― 構成図PDF（ボタン部分は除外）――
    async function downloadPdf(){
      const { jsPDF } = window.jspdf;
      const pdf=new jsPDF({unit:'pt',format:'a4'});
      const w=pdf.internal.pageSize.getWidth();
      const h=pdf.internal.pageSize.getHeight();
      const margin=40, nodeH=40, indentX=140, spaceY=24;
      const palette=['#FF6B6B','#6BCB77','#4D96FF','#FFD93D','#845EC2','#00C9A7','#F9A602'];
      const counts={}, all=[];

      // レイアウト: ルートを中央上部に
      function layout(n,d=0){
        if(!counts[d]) counts[d]=0;
        n.depth=d;
        n.x=margin + d*indentX;
        n.y=margin + counts[d]*(nodeH+spaceY) + (d===0?0:60);
        counts[d]++;
        all.push(n);
        n.children.forEach(c=>layout(c,d+1));
      }
      layout(root);

      // Canvas 準備
      const cv=document.createElement('canvas');
      cv.width=w; cv.height=h;
      const ctx=cv.getContext('2d');
      ctx.font='16px sans-serif';
      ctx.textBaseline='middle';

      // 背景グラデーション
      const grad=ctx.createLinearGradient(0,0,0,h);
      grad.addColorStop(0,'#f0f4f8');
      grad.addColorStop(1,'#e0e7ef');
      ctx.fillStyle=grad;
      ctx.fillRect(0,0,w,h);

      // 線（太く・影付き）
      ctx.save();
      ctx.shadowColor = "#bbb";
      ctx.shadowBlur = 6;
      ctx.strokeStyle='#555'; ctx.lineWidth=3;
      all.forEach(n=>{
        n.children.forEach(c=>{
          const x1=n.x + 110, y1=n.y + nodeH/2;
          const x2=c.x, y2=c.y + nodeH/2;
          const cx=(x1+x2)/2, cy=(y1+y2)/2 - 30;
          ctx.beginPath();
          ctx.moveTo(x1,y1);
          ctx.bezierCurveTo(cx,cy,cx,cy,x2,y2);
          ctx.stroke();
        });
      });
      ctx.restore();

      // ノード描画（アイコン付きカード風）
      all.forEach(n=>{
        const col=palette[n.depth % palette.length];
        const txt=n.name; // 「/」は付けない
        const tw=ctx.measureText(txt).width;
        const bw=Math.max(tw+60,120), bh=nodeH;
        const x=n.x, y=n.y;
        // 陰影
        ctx.save();
        ctx.shadowColor = "rgba(0,0,0,0.18)";
        ctx.shadowBlur = 8;
        roundRect(ctx,x+3,y+3,bw,bh,10);
        ctx.fillStyle='rgba(0,0,0,0.08)';
        ctx.fill();
        ctx.restore();
        // 本体
        const lg=ctx.createLinearGradient(x,y,x+bw,y+bh);
        lg.addColorStop(0,hexToRGBA(col,0.85));
        lg.addColorStop(1,hexToRGBA(col,1));
        ctx.fillStyle=lg;
        ctx.strokeStyle=shadeColor(col,-30);
        roundRect(ctx,x,y,bw,bh,10);
        ctx.fill();
        ctx.stroke();
        // アイコン
        ctx.save();
        ctx.translate(x+24, y+bh/2);
        if(n.type==='folder'){
          drawFolderIcon(ctx);
        }else{
          drawFileIcon(ctx, n.name);
        }
        ctx.restore();
        // 文字
        ctx.fillStyle='#fff';
        ctx.font='bold 16px sans-serif';
        ctx.textAlign='left';
        ctx.fillText(txt,x+48,y+bh/2);
      });

      // Canvas→PDF
      const img=cv.toDataURL('image/png');
      pdf.addImage(img,'PNG',0,0,w,h);
      pdf.save('structure_map.pdf');
    }

    //―― 全内容PDF（構成＋ファイル内容）――
    async function downloadFullPdf(){
      const { jsPDF } = window.jspdf;
      const pdf=new jsPDF({unit:'pt',format:'a4'});
      let y=40, margin=40, lineH=18, pageH=pdf.internal.pageSize.getHeight();

      function addLine(txt, bold=false){
        if(y>pageH-40) { pdf.addPage(); y=40; }
        pdf.setFont('helvetica', bold?'bold':'normal');
        pdf.text(txt, margin, y);
        y+=lineH;
      }
      function walk(n, prefix=''){
        n.children.forEach(c=>{
          addLine(prefix+c.name+(c.type==='folder'?'/':''), true);
          if(c.type==='file' && c.content){
            c.content.split(/\r?\n/).forEach(line=>{
              addLine('　'+line);
            });
          }
          if(c.type==='folder') walk(c, prefix+'　');
        });
      }
      addLine('【構成と内容】', true);
      walk(root);
      pdf.save('structure_full.pdf');
    }

    // フォルダアイコン
    function drawFolderIcon(ctx){
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(-14,6); ctx.lineTo(-10,-8); ctx.lineTo(18,-8); ctx.lineTo(14,6); ctx.closePath();
      ctx.fillStyle='#fff8e1'; ctx.fill();
      ctx.beginPath();
      ctx.moveTo(-16,8); ctx.lineTo(16,8); ctx.lineTo(14,16); ctx.lineTo(-14,16); ctx.closePath();
      ctx.fillStyle='#ffe082'; ctx.fill();
      ctx.restore();
    }
    // ファイルアイコン
    function drawFileIcon(ctx, name){
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(-12,-12); ctx.lineTo(12,-12); ctx.lineTo(12,12); ctx.lineTo(-12,12); ctx.closePath();
      ctx.fillStyle='#fff'; ctx.fill();
      ctx.strokeStyle='#bbb'; ctx.stroke();
      ctx.font='10px monospace';
      ctx.fillStyle='#888';
      ctx.textAlign='center';
      ctx.fillText(name.split('.').pop().toUpperCase(),0,2);
      ctx.restore();
    }

    function roundRect(ctx,x,y,w,h,r){
      ctx.beginPath();
      ctx.moveTo(x+r,y);
      ctx.lineTo(x+w-r,y);
      ctx.quadraticCurveTo(x+w,y,x+w,y+r);
      ctx.lineTo(x+w,y+h-r);
      ctx.quadraticCurveTo(x+w,y+h,x+w-r,y+h);
      ctx.lineTo(x+r,y+h);
      ctx.quadraticCurveTo(x,y+h,x,y+h-r);
      ctx.lineTo(x,y+r);
      ctx.quadraticCurveTo(x,y,x+r,y);
      ctx.closePath();
    }
    function hexToRGBA(hex,a){
      const h=hex.replace('#','');
      const r=parseInt(h.substr(0,2),16),
            g=parseInt(h.substr(2,2),16),
            b=parseInt(h.substr(4,2),16);
      return `rgba(${r},${g},${b},${a})`;
    }
    function shadeColor(col,amt){
      if(col[0]==='r') return col;
      if(col[0]==='#'){ col=col.slice(1); }
      let num=parseInt(col,16);
      let r=(num>>16)+amt;
      let b=(num>>8&0x00FF)+amt;
      let g=(num&0x0000FF)+amt;
      r=Math.max(Math.min(255,r),0);
      b=Math.max(Math.min(255,b),0);
      g=Math.max(Math.min(255,g),0);
      return '#'+((1<<24)+(r<<16)+(b<<8)+g).toString(16).slice(1);
    }

    //―― 完全保存・読込（JSON）――
    document.getElementById('saveAllBtn').onclick=()=>{
      const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
      const blob = new Blob([bom, JSON.stringify(root)], {type:'application/json'});
      const a=document.createElement('a');
      a.href=URL.createObjectURL(blob);
      a.download='structure.json';
      a.click();
    };
    document.getElementById('loadAllBtn').onclick=async()=>{
      const [f]=await window.showOpenFilePicker({types:[{accept:{'application/json':['.json']}}]});
      const txt=await (await f.getFile()).text();
      root=JSON.parse(txt);
      idCounter = getMaxId(root)+1;
      saveHistory();
      render();
    };

    //―― ボタンバインド & 初期レンダー ――
    document.getElementById('templateSelect').onchange=e=>loadTemplate(e.target.value);
    document.getElementById('addRootFolder').onclick=()=>{ root.children.push(createNode('新しいフォルダ','folder')); saveHistory(); render(); };
    document.getElementById('addRootFile').onclick=()=>{ root.children.push(createNode('新しいファイル.html','file')); saveHistory(); render(); };
    document.getElementById('saveCsv').onclick=saveCsv;
    document.getElementById('loadCsv').onclick=loadCsv;
    document.getElementById('importFs').onclick=importFs;
    document.getElementById('downloadZip').onclick=downloadZip;
    document.getElementById('downloadPdf').onclick=downloadPdf;
    document.getElementById('downloadFullPdf').onclick=downloadFullPdf;
    document.getElementById('undoBtn').onclick=undo;
    document.getElementById('redoBtn').onclick=redo;
    render();
    saveHistory();
  </script>
</body>
</html>
