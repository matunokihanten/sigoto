  <script>
    //â€•â€• ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆ â€•â€•
    const templates = {
      empty: ``,
      js: `
/my-app

    //â€•â€• ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ â€•â€•
    let idCounter = 1;
    function genId() { return 'n'+(idCounter++); }
    function createNode(name, type, color = '#FFFFFF') {
        return { id: genId(), name, type, children: [], content: '', color: color };
    }
    function getFileTemplate(name){
      if(name.endsWith('.html')){
        const t=name.replace(/\.html$/,'');
        return `<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"><title>${t}</title></head>
<body>

</body>
</html>`;
      }
      return '';
    }
    function getContrastYIQ(hexcolor){
        hexcolor = hexcolor.replace("#", "");
        var r = parseInt(hexcolor.substr(0,2),16);
        var g = parseInt(hexcolor.substr(2,2),16);
        var b = parseInt(hexcolor.substr(4,2),16);
        var yiq = ((r*299)+(g*587)+(b*114))/1000;
        return (yiq >= 128) ? 'black' : 'white';
    }


    //â€•â€• Undo/Redoç”¨å±¥æ­´ç®¡ç† â€•â€•
    let history = [];
    let future = [];
    function saveHistory(){
      history.push(JSON.stringify(root));
      if(history.length>100) history.shift();
      future = [];
      updateUndoRedoBtn();
    }
    function undo(){
      if(history.length<=1) return; // Keep the initial state
      future.push(JSON.stringify(root));
      history.pop(); // Pop current state
      root = JSON.parse(history[history.length-1]); // Peek at new current state
      idCounter = getMaxId(root)+1;
      selectedId = null; // Deselect on undo
      render();
      updateUndoRedoBtn();
    }
    function redo(){
      if(future.length===0) return;
      const nextState = future.pop();
      history.push(nextState);
      root = JSON.parse(nextState);
      idCounter = getMaxId(root)+1;
      selectedId = null; // Deselect on redo
      render();
      updateUndoRedoBtn();
    }
    function getMaxId(node){
        let max = 0;
        function walk(n){
            const num = parseInt(n.id.replace('n',''), 10);
            if(num > max) max = num;
            if(n.children) n.children.forEach(walk);
        }
        if(node.children) node.children.forEach(walk);
        return max;
    }
    function updateUndoRedoBtn(){
      document.getElementById('undoBtn').disabled = history.length <= 1;
      document.getElementById('redoBtn').disabled = future.length === 0;
    }

    //â€•â€• ã‚°ãƒ­ãƒ¼ãƒãƒ«çŠ¶æ…‹ â€•â€•
    let root = createNode('/', 'folder');
    let editingId = null;
    let selectedId = null;
    let draggedId = null;

    //â€•â€• ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆèª­ã¿è¾¼ã¿ â€•â€•
    function loadTemplate(key){
      root = createNode('/', 'folder');
      idCounter = 1; editingId = null; selectedId = null;
      if(key!=='empty'){
        const lines=templates[key].split('\n'), stack=[];
        lines.forEach(raw=>{
          const depth=(raw.match(/^(\s*[â”‚â”œâ””â”€]+)?/)?.[0]||'').replace(/[â”‚â”œâ””â”€]/g,'').length/2;
          const txt=raw.replace(/^[\sâ”‚â”œâ””â”€]+/,'').trim();
          if(!txt) return;
          const isDir=txt.endsWith('/');
          const name=txt.replace(/\/$/,'');
          const node=createNode(name, isDir ? 'folder' : 'file');
          while(stack.length > depth) stack.pop();
          const parent = stack[stack.length-1] || root;
          parent.children.push(node);
          if(isDir) stack.push(node);
        });
      }
      saveHistory();
      render();
    }

    //â€•â€• ãƒ•ã‚¡ã‚¤ãƒ«å†…å®¹ç·¨é›†ç”¨ï¼ˆãƒ¢ãƒ¼ãƒ€ãƒ«ï¼‰
    let modalNode = null;
    function editFileContent(node) {
      modalNode = node;
      document.getElementById('modal-label').textContent = `ã€Œ${node.name}ã€ã®å†…å®¹ã‚’ç·¨é›†`;
      document.getElementById('modal-text').value = node.content || '';
      document.getElementById('modal-bg').style.display = 'flex';
      document.getElementById('modal-text').focus();
    }
    document.getElementById('modal-cancel').onclick = ()=>{
      document.getElementById('modal-bg').style.display = 'none';
      modalNode = null;
    };
    document.getElementById('modal-ok').onclick = ()=>{
      if(modalNode){
        modalNode.content = document.getElementById('modal-text').value;
        saveHistory();
        render();
      }
      document.getElementById('modal-bg').style.display = 'none';
      modalNode = null;
    };

    //â€•â€• ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚° â€•â€•
    function render(){
      const ul=document.getElementById('tree');
      ul.innerHTML='';
      function build(node, container){
        node.children.forEach((ch, idx)=>{
          const li=document.createElement('li');
          li.draggable=true;
          li.dataset.id=ch.id;
          li.dataset.parentId = node.id;

          if(ch.id===editingId){
            const inp=document.createElement('input');
            inp.value=ch.name; inp.className='node-input';
            inp.onblur=()=>commitEdit(inp.value);
            inp.onkeydown=e=>{ if(e.key==='Enter') inp.blur(); };
            li.appendChild(inp);
            setTimeout(()=>inp.select(),0);
          } else {
            const sp=document.createElement('span');
            sp.className='node';
            if (ch.id === selectedId) {
                sp.classList.add('selected');
            }
            sp.style.backgroundColor = ch.color || '#FFFFFF';
            sp.style.color = getContrastYIQ(ch.color || '#FFFFFF');
            sp.textContent=ch.name+(ch.type==='folder'?'/':'');
            sp.ondblclick=()=>{ editingId=ch.id; render(); };
            sp.onclick = (e) => {
                e.stopPropagation();
                selectedId = ch.id;
                const selectedNode = findNode(root, selectedId);
                const colorRadios = document.querySelectorAll('#color-picker input[name="color"]');
                colorRadios.forEach(radio => {
                    radio.checked = radio.value === (selectedNode.color || '#FFFFFF');
                });
                render();
            };
            li.appendChild(sp);
          }

          const act=document.createElement('span');
          act.className='actions';
          const btns=[
            {t:'âœ',fn:()=>{ editingId=ch.id; selectedId=null; render(); }},
            {t:'+F',fn:()=>{ const newNode=createNode('æ–°ã—ã„ãƒ•ã‚©ãƒ«ãƒ€','folder', ch.color); ch.children.push(newNode); saveHistory(); render(); },cond:ch.type==='folder'},
            {t:'+f',fn:()=>{ const newNode=createNode('æ–°ã—ã„ãƒ•ã‚¡ã‚¤ãƒ«.html','file', ch.color); ch.children.push(newNode); saveHistory(); render(); },cond:ch.type==='folder'},
            {t:'+t',fn:()=>{ const newNode=createNode('æ–°ã—ã„ãƒ•ã‚¡ã‚¤ãƒ«.txt','file', ch.color); ch.children.push(newNode); saveHistory(); render(); },cond:ch.type==='folder'},
            {t:'âœ•',fn:()=>{ removeNode(root,ch.id); saveHistory(); render(); }},
            {t:'ğŸ“',fn:() => editFileContent(ch), cond:ch.type==='file'}
          ];
          btns.forEach(b=>{
            if(b.cond===false) return;
            const btn=document.createElement('button');
            btn.textContent=b.t; btn.onclick=b.fn;
            act.appendChild(btn);
          });
          li.appendChild(act);

          li.addEventListener('dragstart', onDragStart);
          li.addEventListener('dragover', onDragOver);
          li.addEventListener('dragleave', onDragLeave);
          li.addEventListener('drop', onDrop);

          container.appendChild(li);
          if(ch.type==='folder'){
            const sub=document.createElement('ul');
            sub.className='children';
            li.appendChild(sub);
            build(ch,sub);
          }
        });
      }
      build(root,ul);
      updateUndoRedoBtn();
      renderFavList();
    }

    function commitEdit(val){
      if(val.trim()) findNode(root,editingId).name=val.trim();
      editingId=null; saveHistory(); render();
    }
    function removeNode(p,id){
      const originalChildren = p.children;
      p.children = p.children.filter(c => c.id !== id);
      if (p.children.length < originalChildren.length) return true;

      for (const c of p.children) {
          if (removeNode(c, id)) return true;
      }
      return false;
    }
    function findNode(p,id){
      if(p.id===id) return p;
      for(const c of p.children){ const r=findNode(c,id); if(r) return r; }
    }
    function findParent(p,id){
      for(const c of p.children){
        if(c.id===id) return p;
        const r=findParent(c,id);
        if(r) return r;
      }
    }

    //â€•â€• Drag & Drop â€•â€•
    let dropPosition = 'inside';

    function onDragStart(e) {
        draggedId = e.currentTarget.dataset.id;
        e.dataTransfer.effectAllowed = 'move';
        e.currentTarget.classList.add('dragging');
    }

    function onDragOver(e) {
        e.preventDefault();
        const targetLi = e.currentTarget;
        const targetNode = findNode(root, targetLi.dataset.id);

        // Clear previous visual feedback
        document.querySelectorAll('#tree li.over, #tree li.drop-before, #tree li.drop-after').forEach(li => {
            li.classList.remove('over', 'drop-before', 'drop-after');
        });

        if (!targetNode || targetNode.id === draggedId) return;

        // Prevent dropping a parent into its own child
        let current = targetNode;
        while(current = findParent(root, current.id)) {
            if (current.id === draggedId) {
                e.dataTransfer.dropEffect = 'none';
                return;
            }
        }
        e.dataTransfer.dropEffect = 'move';

        const rect = targetLi.getBoundingClientRect();
        const y = e.clientY - rect.top;

        if (targetNode.type === 'folder') {
            const third = rect.height / 3;
            if (y < third) {
                dropPosition = 'before';
                targetLi.classList.add('drop-before');
            } else if (y > third * 2) {
                dropPosition = 'after';
                targetLi.classList.add('drop-after');
            } else {
                dropPosition = 'inside';
                targetLi.classList.add('over');
            }
        } else {
            if (y < rect.height / 2) {
                dropPosition = 'before';
                targetLi.classList.add('drop-before');
            } else {
                dropPosition = 'after';
                targetLi.classList.add('drop-after');
            }
        }
    }

    function onDragLeave(e) {
        e.currentTarget.classList.remove('over', 'drop-before', 'drop-after');
    }

    function onDrop(e) {
        e.preventDefault();
        e.stopPropagation();
        document.querySelectorAll('#tree li.dragging, #tree li.over, #tree li.drop-before, #tree li.drop-after').forEach(li => {
            li.classList.remove('dragging', 'over', 'drop-before', 'drop-after');
        });

        const targetId = e.currentTarget.dataset.id;
        if (draggedId === targetId) return;

        const sourceParent = findParent(root, draggedId);
        let draggedNode = null;
        const sourceIndex = sourceParent.children.findIndex(c => c.id === draggedId);
        if(sourceIndex > -1) {
            draggedNode = sourceParent.children.splice(sourceIndex, 1)[0];
        }

        if (!draggedNode) return;

        const targetNode = findNode(root, targetId);
        if (dropPosition === 'inside' && targetNode.type === 'folder') {
            targetNode.children.push(draggedNode);
        } else {
            const targetParent = findParent(root, targetId);
            const targetIndex = targetParent.children.findIndex(c => c.id === targetId);
            if (dropPosition === 'before') {
                targetParent.children.splice(targetIndex, 0, draggedNode);
            } else { // after
                targetParent.children.splice(targetIndex + 1, 0, draggedNode);
            }
        }

        draggedId = null;
        saveHistory();
        render();
    }

    const style = document.createElement('style');
    style.innerHTML = `
        .drop-before { border-top: 2px solid #4D96FF !important; }
        .drop-after { border-bottom: 2px solid #4D96FF !important; }
        .dragging { opacity: 0.5; }
    `;
    document.head.appendChild(style);

    //â€•â€• CSV ä¿å­˜/èª­è¾¼ â€•â€•
    function treeToCsv(){
      const rows=[['path','type','content','color']];
      (function w(n,p){
        n.children.forEach(c=>{
          const path=p+'/'+c.name;
          rows.push([path,c.type,c.type==='file'?btoa(unescape(encodeURIComponent(c.content||''))):'', c.color || '#FFFFFF']);
          if(c.type==='folder') w(c,path);
        });
      })(root,'');
      return rows.map(r=>r.map(x=>`"${(x||'').replace(/"/g,'""')}"`).join(',')).join('\n');
    }
    document.getElementById('saveCsv').onclick = () => {
      const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
      const csv = treeToCsv();
      const blob = new Blob([bom, csv], {type:'text/csv'});
      const a=document.createElement('a');
      a.href=URL.createObjectURL(blob);
      a.download='structure.csv';
      a.click();
    };
    document.getElementById('loadCsv').onclick = async () => {
      const [f]=await window.showOpenFilePicker({types:[{accept:{'text/csv':['.csv']}}]});
      const txt=await (await f.getFile()).text();
      const lines=txt.split('\n').filter(l=>l.trim());
      root=createNode('/','folder'); idCounter = 1;
      lines.slice(1).forEach(l=>{
        const parts = l.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g).map(p => p.replace(/^"|"$/g, '').replace(/""/g, '"'));
        if (parts.length < 2) return;
        const [path, type, contentStr, color] = parts;
        const content = (contentStr && type === 'file') ? decodeURIComponent(escape(atob(contentStr))) : '';
        const seg=path.split('/').filter(Boolean);
        let p=root;
        seg.forEach((n,i)=>{
          const last=i===seg.length-1;
          const nodeType = last ? type : 'folder';
          let d=p.children.find(c=>c.name===n&&c.type===nodeType);
          if(!d){
             d=createNode(n, nodeType, color);
             if(last && type === 'file') d.content = content;
             p.children.push(d);
          }
          p=d;
        });
      });
      saveHistory();
      render();
    };

    //â€•â€• ãƒ•ã‚©ãƒ«ãƒ€ã‹ã‚‰èª­è¾¼ â€•â€•
    document.getElementById('importFs').onclick = async () => {
      const dh=await window.showDirectoryPicker();
      idCounter=1; root=createNode('/','folder');
      await readFsRecursive(dh, root);
      saveHistory();
      render();
    };
    async function readFsRecursive(dh, parentNode){
      for await(const [name,ent] of dh.entries()){
        if(ent.kind==='directory') {
          const folderNode = createNode(name,'folder');
          parentNode.children.push(folderNode);
          await readFsRecursive(ent, folderNode);
        } else {
          const fileNode = createNode(name,'file');
          parentNode.children.push(fileNode);
          try {
            const file = await ent.getFile();
            fileNode.content = await file.text();
          } catch (e) { fileNode.content = `ERROR: ${e.message}`; }
        }
      }
    }

    //â€•â€• ZIP å‡ºåŠ› â€•â€•
    document.getElementById('downloadZip').onclick = () => {
      const zip=new JSZip();
      (function add(n, f){
        n.children.forEach(c => {
          if(c.type==='folder') {
            add(c, f.folder(c.name));
          } else {
            f.file(c.name, c.content ?? getFileTemplate(c.name));
          }
        });
      })(root, zip);
      zip.generateAsync({type:'blob'}).then(b=>{
        const a=document.createElement('a');
        a.href=URL.createObjectURL(b); a.download='structure.zip'; a.click();
      });
    };

    //â€•â€• SVGå‡ºåŠ›ï¼ˆæ”¹å–„ç‰ˆï¼‰â€•â€•
    document.getElementById('downloadSvg').onclick=()=>{
      const w=1200, h=1600, margin=40, nodeH=40, indentX=160, spaceY=24;
      const palette=['#ffdddd','#ddffdd','#ddddff','#ffffdd','#ffddff','#ddffff','#f0f0f0'];
      const counts={}, all=[];

      function layout(n,d=0){
        // Do not layout root itself
        n.children.forEach(c=>{
          if(!counts[d]) counts[d] = {y: margin + (d>0?60:0), count:0};
          c.depth=d;
          c.x=margin + d*indentX;
          c.y = counts[d].y;
          counts[d].y += nodeH + spaceY;
          counts[d].count++;
          all.push(c);
          if(c.children.length > 0) layout(c,d+1);
        });
      }
      layout(root);

      let svg = `<svg xmlns="http://www.w3.org/2000/svg" width="${w}" height="${h}" style="background:#f8f9fa; font-family: sans-serif;">`;
      const tempCtx = document.createElement('canvas').getContext('2d');

      // Draw lines first
      all.forEach(n=>{
        const p = findParent(root, n.id);
        if(!p || p === root) return; // Don't draw lines from root background
        const x1=p.x + 110, y1=p.y + nodeH/2; // A bit arbitrary adjustment
        const x2=n.x, y2=n.y + nodeH/2;
        const cx=(x1+x2)/2;
        svg+=`<path d="M${x1},${y1} C${cx},${y1} ${cx},${y2} ${x2},${y2}" stroke="#adb5bd" stroke-width="2" fill="none" />`;
      });

      // Draw nodes
      all.forEach(n=>{
        let txt = n.name;
        let fontSize = 16;
        tempCtx.font = `bold ${fontSize}px sans-serif`;
        let tw = tempCtx.measureText(txt).width;
        let bw = tw + 60;

        // Shrink font and text if too long
        if (bw > indentX - 20) {
            fontSize = 12;
            tempCtx.font = `bold ${fontSize}px sans-serif`;
            tw = tempCtx.measureText(txt).width;
            bw = tw + 50;
            // Truncate text if still too long
            if (bw > indentX - 20) {
                while(bw > indentX - 20 && txt.length > 5){
                    txt = txt.slice(0, -2) + 'â€¦';
                    tw = tempCtx.measureText(txt).width;
                    bw = tw + 50;
                }
            }
        }
        bw = Math.max(bw, 100);

        const x=n.x, y=n.y;
        const nodeColor = (n.color && n.color !== '#FFFFFF') ? n.color : palette[n.depth % palette.length];
        const textColor = getContrastYIQ(nodeColor);

        svg+=`<g transform="translate(${x}, ${y})">`;
        svg+=`<rect rx="8" ry="8" width="${bw}" height="${nodeH}" fill="${nodeColor}" stroke="${textColor}" stroke-width="0.5" stroke-opacity="0.5"/>`;

        const iconColor = textColor === 'white' ? 'rgba(255,255,255,0.7)' : 'rgba(0,0,0,0.5)';
        if (n.type === 'folder') {
            svg += `<path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z" fill="${iconColor}" transform="translate(8, 8) scale(0.8)"/>`;
        } else {
            svg += `<path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6z" fill="${iconColor}" transform="translate(8, 5) scale(0.8)"/>`;
        }
        svg+=`<text x="36" y="${nodeH/2}" dy=".3em" font-size="${fontSize}" font-weight="bold" fill="${textColor}">${txt}</text>`;
        svg+='</g>';
      });

      svg+='</svg>';
      const blob = new Blob([svg], {type:'image/svg+xml'});
      const a=document.createElement('a');
      a.href=URL.createObjectURL(blob);
      a.download='structure.svg';
      a.click();
    };


    //â€•â€• TXTãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ â€•â€•

    //â€•â€• ãŠæ°—ã«å…¥ã‚Šãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆä¿å­˜ãƒ»å‘¼ã³å‡ºã— â€•â€•
    function renderFavList(){

    document.getElementById('addFavBtn').onclick=()=>{

    document.getElementById('clearAllBtn').onclick = () => {

    //â€•â€• ã‚¤ãƒ™ãƒ³ãƒˆãƒã‚¤ãƒ³ãƒ‰ & åˆæœŸåŒ– â€•â€•
    document.getElementById('templateSelect').onchange=e=>loadTemplate(e.target.value);
    document.getElementById('addRootFolder').onclick=()=>{ root.children.push(createNode('æ–°ã—ã„ãƒ•ã‚©ãƒ«ãƒ€','folder')); saveHistory(); render(); };
    document.getElementById('addRootFile').onclick=()=>{ root.children.push(createNode('æ–°ã—ã„ãƒ•ã‚¡ã‚¤ãƒ«.html','file')); saveHistory(); render(); };
