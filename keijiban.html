<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マインドマップ掲示板</title>
  <style>
    /* --- 基本スタイル --- */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .dark-mode {
      background: #333;
      color: #eee;
    }
    /* ヘッダー（グローバル操作エリア） */
    header {
      background: #007acc;
      color: #fff;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
    }
    header button, header input[type="text"] {
      margin: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    header button:hover {
      background: #005fa3;
    }
    header input[type="text"] {
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* 新規投稿エリア */
    #new-post-area {
      padding: 15px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
    }
    #new-post-input {
      width: 30%;
      resize: vertical;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #new-post-area button {
      padding: 10px 15px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #new-post-area button:hover {
      background: #218838;
    }
    /* ローカル（投稿エリア内）の全投稿折りたたみ/展開ボタン */
    #local-collapse-btn {
      background: #17a2b8;
      margin-left: 10px;
    }
    #local-collapse-btn:hover {
      background: #117a8b;
    }
    /* 投稿表示エリア */
    #posts-container {
      padding: 15px;
      transform-origin: top left;
    }
    .post {
      border: 1px solid #ddd;
      margin: 10px 0;
      padding: 10px;
      background: #fff;
      border-radius: 4px;
      position: relative;
      transition: background 0.3s;
    }
    .post:hover {
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .post-header {
      font-size: 0.85em;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }
    .post-header span.timestamp {
      margin-right: 10px;
    }
    .post-header button {
      margin-right: 8px;
      padding: 3px 6px;
      font-size: 0.9em;
    }
    .favorite-btn {
      font-size: 1.2em;
    }
    .post-content {
      font-size: 1em;
      margin-bottom: 8px;
    }
    .highlighted {
      background: yellow;
    }
    /* 返信フォーム（返信の入力欄を幅1/3 に調整） */
    .reply-form textarea {
      display: block;
      width: 33%;
      padding: 8px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .reply-form button {
      margin-top: 5px;
      padding: 5px 10px;
      background: #ffc107;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .reply-form button:hover {
      background: #e0a800;
    }
    /* お気に入りパネル */
    #favorites-panel {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      position: fixed;
      top: 120px;
      right: 10px;
      max-width: 220px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
      border-radius: 4px;
    }
    .fav-item {
      padding: 5px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .fav-item:hover {
      background: #f8f8f8;
    }
    /* タグ絞り込みエリア */
    #tag-filter {
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    #tag-filter button {
      margin: 3px;
      padding: 5px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f0f0f0;
      cursor: pointer;
    }
    #tag-filter button:hover {
      background: #e0e0e0;
    }
    /* ズームスライダー */
    #zoom-slider-container {
      padding: 10px;
      background: #007acc;
      color: #fff;
      display: flex;
      align-items: center;
    }
    /* カラーピッカー */
    .color-picker button {
      border: none;
      cursor: pointer;
      outline: none;
    }
    .color-picker {
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    /* 印刷時の非表示 */
    @media print {
      header, #new-post-area, #tag-filter, #zoom-slider-container, #favorites-panel {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- グローバル操作エリア -->
  <header id="global-ops">
    <button id="dark-mode-btn">ダークモード切替</button>
    <button id="sort-new-btn">新しい順</button>
    <button id="sort-old-btn">古い順</button>
    <button id="sort-alpha-btn">五十音順</button>
    <!-- ヘッダーのボタンは「全投稿/返信表示」 -->
    <button id="collapse-expand-btn">全投稿/返信表示</button>
    <button id="print-btn">印刷</button>
    <button id="save-btn">保存</button>
    <button id="load-btn">読み込み</button>
    <button id="favorites-btn">お気に入り一覧</button>
    <input type="text" id="search-input" placeholder="検索…">
    <button id="search-btn">検索</button>
    <button id="search-reset-btn">検索リセット</button>
    <button id="undo-btn">元に戻す</button>
  </header>

  <!-- 新規投稿エリア（投稿ボタン横にローカルの全投稿折りたたみ/展開ボタンも配置） -->
  <section id="new-post-area">
    <textarea id="new-post-input" placeholder="新しい投稿を入力" rows="3"></textarea>
    <div>
      <button id="post-btn">投稿</button>
      <button id="local-collapse-btn">全投稿折りたたみ/展開</button>
    </div>
  </section>

  <!-- 投稿表示エリア -->
  <section id="posts-container">
    <!-- 投稿ツリーは JS により動的にレンダリング -->
  </section>

  <!-- タグ絞り込みエリア -->
  <section id="tag-filter">
    <!-- 投稿に設定されているタグから自動生成 -->
  </section>

  <!-- お気に入り一覧パネル -->
  <aside id="favorites-panel">
    <h3>お気に入り一覧</h3>
  </aside>

  <!-- ズームスライダー -->
  <section id="zoom-slider-container">
    <label for="zoom-slider">ズーム:</label>
    <input type="range" id="zoom-slider" min="50" max="150" value="100">
  </section>

  <!-- ファイル読み込み入力（非表示） -->
  <input type="file" id="load-file-input" style="display:none;">

  <script>
    /********************************************
     * データ構造と Undo 用のスタック
     ********************************************/
    let posts = []; // 各投稿: {id, parentId, content, timestamp, favorite, color, tags, children, collapsed}
    let postIdCounter = 0;
    let undoStack = [];

    function pushState() {
      // Undo 用に状態を保存
      undoStack.push(JSON.stringify(posts));
      if (undoStack.length > 20) { // 最大20ステップ保存
        undoStack.shift();
      }
    }
    function undo() {
      if (undoStack.length > 0) {
        posts = JSON.parse(undoStack.pop());
        renderPosts();
      }
    }

    /********************************************
     * 投稿データ操作関連
     ********************************************/
    function addPost(content, parentId = null) {
      pushState();
      const newPost = {
        id: 'post-' + (postIdCounter++),
        parentId: parentId,
        content: content,
        timestamp: Date.now(),
        favorite: false,
        color: randomColor(),
        tags: [],
        children: [],
        collapsed: false
      };
      if (parentId === null) {
        posts.push(newPost);
      } else {
        let parentPost = findPostById(parentId, posts);
        if (parentPost) {
          parentPost.children.push(newPost);
        }
      }
      renderPosts();
    }
    function findPostById(id, list) {
      for (let p of list) {
        if (p.id === id) return p;
        if (p.children && p.children.length > 0) {
          let found = findPostById(id, p.children);
          if (found) return found;
        }
      }
      return null;
    }
    function deletePost(id, list = posts) {
      for (let i = 0; i < list.length; i++) {
        if (list[i].id === id) {
          list.splice(i, 1);
          renderPosts();
          return true;
        } else if (list[i].children && list[i].children.length > 0) {
          if (deletePost(id, list[i].children)) return true;
        }
      }
      return false;
    }
    // ドラッグ＆ドロップ用：投稿ツリーから対象投稿を抽出して削除
    function extractPost(id, list) {
      for (let i = 0; i < list.length; i++) {
        if (list[i].id === id) {
          return list.splice(i, 1)[0];
        } else if (list[i].children && list[i].children.length > 0) {
          let result = extractPost(id, list[i].children);
          if (result) return result;
        }
      }
      return null;
    }

    /********************************************
     * 投稿レンダリング
     ********************************************/
    let currentSearchKeyword = '';
    function renderPosts() {
      const container = document.getElementById('posts-container');
      container.innerHTML = '';
      // 再帰的に投稿をレンダリング
      function renderPost(post, level = 0) {
        const postDiv = document.createElement('div');
        postDiv.className = 'post';
        postDiv.dataset.postId = post.id;
        postDiv.style.marginLeft = (level * 20) + 'px';
        postDiv.style.backgroundColor = post.color || randomColor();

        // ヘッダー：タイムスタンプ、各種ボタン
        const headerDiv = document.createElement('div');
        headerDiv.className = 'post-header';
        headerDiv.innerHTML = `<span class="timestamp">${new Date(post.timestamp).toLocaleString()}</span>`;

        // お気に入りボタン
        const favoriteBtn = document.createElement('button');
        favoriteBtn.className = 'favorite-btn';
        favoriteBtn.textContent = post.favorite ? '★' : '☆';
        favoriteBtn.addEventListener('click', function(e) {
          e.stopPropagation();
          pushState();
          post.favorite = !post.favorite;
          renderPosts();
        });
        headerDiv.appendChild(favoriteBtn);

        // 削除ボタン
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '削除';
        deleteBtn.addEventListener('click', function(e) {
          e.stopPropagation();
          pushState();
          deletePost(post.id);
        });
        headerDiv.appendChild(deleteBtn);

        // 色変更ボタン
        const colorBtn = document.createElement('button');
        colorBtn.textContent = '色変更';
        colorBtn.addEventListener('click', function(e) {
          e.stopPropagation();
          showColorPicker(post);
        });
        headerDiv.appendChild(colorBtn);

        // 返信ボタン
        const replyBtn = document.createElement('button');
        replyBtn.textContent = '返信';
        replyBtn.addEventListener('click', function(e) {
          e.stopPropagation();
          showReplyForm(post.id, postDiv, level + 1);
        });
        headerDiv.appendChild(replyBtn);

        // 投稿欄（各投稿内）の全投稿折りたたみ/展開ボタン（返信の表示切替）
        if (post.children && post.children.length > 0) {
          const toggleBtn = document.createElement('button');
          toggleBtn.textContent = post.collapsed ? '展開' : '折りたたみ';
          toggleBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            pushState();
            post.collapsed = !post.collapsed;
            renderPosts();
          });
          headerDiv.appendChild(toggleBtn);
        }

        postDiv.appendChild(headerDiv);

        // 投稿内容（検索キーワードがあればハイライト）
        const contentDiv = document.createElement('div');
        contentDiv.className = 'post-content';
        contentDiv.innerHTML = highlightText(post.content);
        postDiv.appendChild(contentDiv);

        // タグ表示（拡張用）
        const tagsDiv = document.createElement('div');
        tagsDiv.className = 'post-tags';
        if (post.tags && post.tags.length > 0) {
          tagsDiv.textContent = 'タグ: ' + post.tags.join(', ');
        }
        postDiv.appendChild(tagsDiv);

        // 子投稿（返信）がある場合、かつ展開状態なら再帰的にレンダリング
        if (post.children && post.children.length > 0 && !post.collapsed) {
          post.children.forEach(child => {
            const childElem = renderPost(child, level + 1);
            postDiv.appendChild(childElem);
          });
        }

        // ドラッグ＆ドロップ設定
        postDiv.draggable = true;
        postDiv.addEventListener('dragstart', dragStart);
        postDiv.addEventListener('dragover', dragOver);
        postDiv.addEventListener('drop', drop);

        // ダブルクリックで編集モードへ
        postDiv.addEventListener('dblclick', function(e) {
          e.stopPropagation();
          showEditForm(post, postDiv);
        });

        return postDiv;
      }
      // トップレベル（parentId === null）の投稿のみレンダリング
      posts.filter(p => p.parentId === null).forEach(post => {
        container.appendChild(renderPost(post, 0));
      });
      renderFavoritesPanel();
      renderTagButtons();
    }

    // キーワードがあればテキストの該当部分にハイライト（yellow）
    function highlightText(text) {
      if (!currentSearchKeyword) return text;
      const regex = new RegExp('(' + currentSearchKeyword + ')', 'gi');
      return text.replace(regex, '<span class="highlighted">$1</span>');
    }
    function randomColor() {
      const colors = ['#FFFFFF', '#FFCCCC', '#CCFFCC', '#CCCCFF', '#FFFFCC', '#CCFFFF', '#FFCCFF'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    /********************************************
     * 編集、返信、カラーピッカーなどの補助関数
     ********************************************/
    function showReplyForm(parentId, container, level) {
      if (container.querySelector('.reply-form')) return;
      const form = document.createElement('div');
      form.className = 'reply-form';
      form.style.marginLeft = (level * 20) + 'px';
      const textarea = document.createElement('textarea');
      textarea.placeholder = '返信を入力';
      textarea.rows = 3;
      textarea.style.width = "33%"; // 返信欄を幅1/3に
      form.appendChild(textarea);
      const sendBtn = document.createElement('button');
      sendBtn.textContent = '送信';
      sendBtn.addEventListener('click', function() {
        const replyContent = textarea.value.trim();
        if (replyContent) {
          addPost(replyContent, parentId);
          container.removeChild(form);
        }
      });
      form.appendChild(sendBtn);
      container.appendChild(form);
    }
    function showEditForm(post, postDiv) {
      const contentDiv = postDiv.querySelector('.post-content');
      const textarea = document.createElement('textarea');
      textarea.value = post.content;
      textarea.rows = 3;
      textarea.style.width = "100%";
      contentDiv.innerHTML = '';
      contentDiv.appendChild(textarea);
      textarea.focus();
      textarea.addEventListener('blur', function() {
        pushState();
        post.content = textarea.value;
        renderPosts();
      });
      textarea.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          textarea.blur();
        }
      });
    }
    function showColorPicker(post) {
      const picker = document.createElement('div');
      picker.className = 'color-picker';
      const colors = ['#FFFFFF', '#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF',
                      '#800000', '#008000', '#000080', '#808000', '#800080', '#008080', 
                      '#C0C0C0', '#808080', '#9999FF', '#993366', '#FFFFCC', '#CCFFFF', '#660066'];
      colors.forEach(color => {
        const btn = document.createElement('button');
        btn.style.backgroundColor = color;
        btn.style.width = '20px';
        btn.style.height = '20px';
        btn.style.margin = '2px';
        btn.addEventListener('click', function() {
          pushState();
          post.color = color;
          renderPosts();
        });
        picker.appendChild(btn);
      });
      picker.style.position = 'fixed';
      picker.style.top = '50%';
      picker.style.left = '50%';
      picker.style.transform = 'translate(-50%, -50%)';
      picker.style.padding = '10px';
      picker.style.backgroundColor = '#fff';
      picker.style.border = '1px solid #ccc';
      document.body.appendChild(picker);
      picker.addEventListener('mouseleave', function() {
        picker.remove();
      });
    }

    /********************************************
     * ドラッグ＆ドロップ処理
     ********************************************/
    let draggedPostId = null;
    function dragStart(e) {
      draggedPostId = this.dataset.postId;
      e.dataTransfer.effectAllowed = 'move';
    }
    function dragOver(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
    }
    function drop(e) {
      e.stopPropagation();
      const targetPostId = this.dataset.postId;
      if (draggedPostId && draggedPostId !== targetPostId) {
        pushState();
        const draggedPost = extractPost(draggedPostId, posts);
        const targetPost = findPostById(targetPostId, posts);
        if (draggedPost && targetPost) {
          targetPost.children.push(draggedPost);
          draggedPost.parentId = targetPostId;
          renderPosts();
        }
      }
      draggedPostId = null;
    }

    /********************************************
     * 保存／読み込み／印刷機能
     ********************************************/
    function savePosts() {
      const json = JSON.stringify(posts, null, 2);
      const blob = new Blob([json], { type: "application/json" });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = "マインドマップ掲示板_" + new Date().toISOString() + ".json";
      a.click();
    }
    function loadPosts(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          pushState();
          posts = JSON.parse(e.target.result);
          renderPosts();
        } catch (err) {
          alert("ファイルの読み込みに失敗しました。");
        }
      };
      reader.readAsText(file);
    }
    function printBoard() {
      window.print();
    }

    /********************************************
     * ソートおよび全投稿・返信の表示・非表示切替
     ********************************************/
    function sortPosts(criteria) {
      pushState();
      function sortRecursively(list) {
        list.sort((a, b) => {
          if (criteria === 'new') {
            return b.timestamp - a.timestamp;
          } else if (criteria === 'old') {
            return a.timestamp - b.timestamp;
          } else if (criteria === 'alpha') {
            return a.content.localeCompare(b.content, 'ja');
          }
        });
        list.forEach(post => {
          if (post.children && post.children.length > 0) {
            sortRecursively(post.children);
          }
        });
      }
      sortRecursively(posts);
      renderPosts();
    }
    function toggleCollapseAll() {
      pushState();
      function toggleRecursively(list, collapse) {
        list.forEach(post => {
          post.collapsed = collapse;
          if (post.children) {
            toggleRecursively(post.children, collapse);
          }
        });
      }
      let anyExpanded = false;
      function checkRecursively(list) {
        for (let post of list) {
          if (!post.collapsed) { anyExpanded = true; break; }
          if (post.children && post.children.length > 0) {
            checkRecursively(post.children);
          }
        }
      }
      checkRecursively(posts);
      toggleRecursively(posts, anyExpanded);
      renderPosts();
    }

    /********************************************
     * 検索＆タグ絞り込み機能
     ********************************************/
    function searchPosts(keyword) {
      currentSearchKeyword = keyword;
      renderPosts();
    }
    function resetSearch() {
      currentSearchKeyword = '';
      renderPosts();
    }
    function renderTagButtons() {
      const tagContainer = document.getElementById('tag-filter');
      tagContainer.innerHTML = '';
      let tagSet = new Set();
      function collectTags(list) {
        list.forEach(post => {
          if (post.tags && post.tags.length > 0) {
            post.tags.forEach(tag => tagSet.add(tag));
          }
          if (post.children && post.children.length > 0) {
            collectTags(post.children);
          }
        });
      }
      collectTags(posts);
      tagSet.forEach(tag => {
        const btn = document.createElement('button');
        btn.textContent = tag;
        btn.addEventListener('click', function() {
          if (currentSearchKeyword !== tag) {
            searchPosts(tag);
          } else {
            resetSearch();
          }
        });
        tagContainer.appendChild(btn);
      });
    }

    /********************************************
     * お気に入りパネルのレンダリング
     ********************************************/
    function renderFavoritesPanel() {
      const panel = document.getElementById('favorites-panel');
      panel.innerHTML = "<h3>お気に入り一覧</h3>";
      let favs = [];
      function searchFavs(list) {
        list.forEach(post => {
          if (post.favorite) favs.push(post);
          if (post.children && post.children.length > 0) {
            searchFavs(post.children);
          }
        });
      }
      searchFavs(posts);
      favs.forEach(post => {
        const favItem = document.createElement('div');
        favItem.className = 'fav-item';
        favItem.textContent = post.content.substring(0, 20) + '...';
        favItem.addEventListener('click', function() {
          const postElem = document.querySelector("[data-post-id='" + post.id + "']");
          if (postElem) postElem.scrollIntoView({ behavior: "smooth" });
        });
        panel.appendChild(favItem);
      });
    }

    /********************************************
     * 初期化＆イベント登録
     ********************************************/
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('dark-mode-btn').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
      });
      document.getElementById('sort-new-btn').addEventListener('click', function() {
        sortPosts('new');
      });
      document.getElementById('sort-old-btn').addEventListener('click', function() {
        sortPosts('old');
      });
      document.getElementById('sort-alpha-btn').addEventListener('click', function() {
        sortPosts('alpha');
      });
      // ヘッダーの「全投稿/返信表示」ボタン
      document.getElementById('collapse-expand-btn').addEventListener('click', toggleCollapseAll);
      // 新規投稿エリア内のローカルボタンも同じ動作
      document.getElementById('local-collapse-btn').addEventListener('click', toggleCollapseAll);
      document.getElementById('print-btn').addEventListener('click', printBoard);
      document.getElementById('save-btn').addEventListener('click', savePosts);
      document.getElementById('load-btn').addEventListener('click', function() {
        document.getElementById('load-file-input').click();
      });
      document.getElementById('load-file-input').addEventListener('change', function() {
        if (this.files && this.files[0]) { loadPosts(this.files[0]); }
      });
      document.getElementById('favorites-btn').addEventListener('click', function() {
        const panel = document.getElementById('favorites-panel');
        panel.style.display = (panel.style.display === 'none' || panel.style.display === '') ? 'block' : 'none';
      });
      document.getElementById('search-btn').addEventListener('click', function() {
        const keyword = document.getElementById('search-input').value;
        searchPosts(keyword);
      });
      document.getElementById('search-reset-btn').addEventListener('click', resetSearch);
      document.getElementById('undo-btn').addEventListener('click', undo);
      document.getElementById('post-btn').addEventListener('click', function() {
        const content = document.getElementById('new-post-input').value.trim();
        if (content) {
          addPost(content);
          document.getElementById('new-post-input').value = '';
        }
      });
      document.getElementById('zoom-slider').addEventListener('input', function() {
        const zoom = this.value;
        document.getElementById('posts-container').style.transform = 'scale(' + (zoom / 100) + ')';
      });
    });
  </script>
</body>
</html>
