<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チャットサンプルホームページ</title>
  <style>
    /* ベーススタイル */
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }
    body.dark-mode {
      background-color: #333;
      color: #eee;
    }
    /* ヘッダー */
    header {
      background: #0077cc;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    /* コントロール部分 */
    #controls {
      width: 90%;
      margin: 10px auto;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    /* チャット表示エリア */
    #chatContainer {
      width: 90%;
      height: 400px;
      border: 1px solid #ccc;
      margin: 10px auto;
      padding: 10px;
      overflow-y: scroll;
      background-color: #f9f9f9;
    }
    body.dark-mode #chatContainer {
      background-color: #555;
    }
    /* 入力エリア */
    #inputArea {
      width: 90%;
      display: flex;
      gap: 10px;
      margin: 10px auto;
    }
    /* チャットメッセージ */
    .chatMessage {
      padding: 5px;
      margin-bottom: 5px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    .chatMessage:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }
    .chatHeader {
      font-weight: bold;
      font-size: 0.9em;
    }
    .replyBlock {
      background-color: rgba(0, 0, 0, 0.05);
      padding: 3px;
      margin: 5px 0;
      border-left: 3px solid #aaa;
      font-style: italic;
      font-size: 0.85em;
    }
    #replyInfo {
      width: 90%;
      margin: 0 auto;
      font-size: 0.9em;
      color: #666;
      display: none;
    }
    /* レスポンシブ対応 */
    @media (max-width: 600px) {
      #chatContainer, #controls, #inputArea, #replyInfo {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>チャットサンプルホームページ</h1>
  </header>

  <!-- 各種設定コントロール -->
  <div id="controls">
    <input type="text" id="nameInput" placeholder="名前 (空の場合は『名無し』)">
    <label>文字色：<input type="color" id="colorInput" value="#000000"></label>
    <label>画像：<input type="file" id="fileInput" accept="image/*"></label>
    <button id="darkModeToggle">ダークモード切替</button>
    <button id="clearChat">チャットクリア</button>
  </div>
  
  <!-- 返信対象情報表示（選択時のみ） -->
  <div id="replyInfo"></div>

  <!-- チャット表示エリア -->
  <div id="chatContainer"></div>

  <!-- メッセージ入力エリア -->
  <div id="inputArea">
    <input type="text" id="textInput" placeholder="メッセージを入力" style="flex:1;">
    <button id="sendButton">送信</button>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
    import { getDatabase, ref, push, onValue, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-storage.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBqtwQppy6UoVNoqV8qKbYz5GWpgnJf-9Q",
      authDomain: "chat2-dd402.firebaseapp.com",
      databaseURL: "https://chat2-dd402-default-rtdb.firebaseio.com",
      projectId: "chat2-dd402",
      storageBucket: "chat2-dd402.firebasestorage.app",
      messagingSenderId: "1082406169734",
      appId: "1:1082406169734:web:9ddc3a64cc61f97c573507",
      measurementId: "G-JCGDJG3FEF"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);
    const storage = getStorage(app);

    document.addEventListener('DOMContentLoaded', function() {
      const chatContainer = document.getElementById('chatContainer');
      const textInput = document.getElementById('textInput');
      const nameInput = document.getElementById('nameInput');
      const fileInput = document.getElementById('fileInput');
      const colorInput = document.getElementById('colorInput');
      const clearChatButton = document.getElementById('clearChat');
      const sendButton = document.getElementById('sendButton');
      const replyInfo = document.getElementById('replyInfo');
      const darkModeToggle = document.getElementById('darkModeToggle');

      let currentReply = null; // 現在の返信対象（返信先）

      // メッセージを画面に表示する関数
      function displayMessage(data) {
        const { name, color, time, message, image, reply } = data;

        const messageDiv = document.createElement("div");
        messageDiv.classList.add("chatMessage");
        messageDiv.style.color = color;

        const headerDiv = document.createElement("div");
        headerDiv.classList.add("chatHeader");
        headerDiv.textContent = `${name} - ${time}`;
        messageDiv.appendChild(headerDiv);

        // 返信情報がある場合は引用ブロックを追加
        if (reply) {
          const replyBlock = document.createElement("div");
          replyBlock.classList.add("replyBlock");
          replyBlock.innerHTML = `<small>返信先: ${reply.name} : ${reply.content}</small>`;
          messageDiv.appendChild(replyBlock);
        }

        const contentDiv = document.createElement("div");
        contentDiv.textContent = message;
        messageDiv.appendChild(contentDiv);

        // 画像がある場合は追加
        if (image) {
          const img = document.createElement("img");
          img.style.maxWidth = "200px";
          img.style.marginTop = "5px";
          img.src = image;
          messageDiv.appendChild(img);
        }

        // 返信機能：クリックするとそのメッセージを返信対象に設定
        messageDiv.addEventListener('click', function() {
          currentReply = {
            name: name,
            content: message.length > 20 ? message.substring(0, 20) + "..." : message
          };
          replyInfo.textContent = `返信対象: ${currentReply.name} : ${currentReply.content}`;
          replyInfo.style.display = "block";
          textInput.value = ">> " + currentReply.content + "\n" + textInput.value;
          textInput.focus();
        });

        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      // 新しいメッセージを送信する関数
      async function sendMessage() {
        const messageText = textInput.value.trim();
        const userName = nameInput.value.trim() || "名無し";
        const messageColor = colorInput.value;
        const timestamp = new Date().toLocaleString();

        // 入力がない場合は処理しない
        if (!messageText && !fileInput.files.length) return;

        let imageData = null;
        if (fileInput.files.length > 0) {
          const file = fileInput.files[0];
          if (file.type.startsWith("image/")) {
            // Firebase Storageに画像をアップロード
            const imageRef = storageRef(storage, 'images/' + file.name);
            try {
              await uploadBytes(imageRef, file);
              imageData = await getDownloadURL(imageRef);
            } catch (error) {
              console.error("画像のアップロードまたはURL取得エラー:", error);
              alert("画像の送信に失敗しました。");
              return; // 送信処理を中断
            }
          }
          fileInput.value = ""; // 画像送信後、リセット
        }

        const messageData = {
          name: userName,
          color: messageColor,
          time: timestamp,
          message: messageText,
          image: imageData,
          reply: currentReply  // 返信対象（ある場合）
        };

        // Firebase Realtime Databaseにメッセージを送信
        push(ref(db, 'messages'), messageData)
        .then(() => {
          console.log('メッセージが正常に送信されました。');
          textInput.value = "";         // 入力欄をクリア
          currentReply = null;
          replyInfo.style.display = "none";  // 返信対象情報を非表示に
        })
        .catch((error) => {
          console.error('メッセージの送信エラー:', error);
          alert('メッセージの送信に失敗しました。');
        });
      }

      // チャット履歴をクリアする処理
      clearChatButton.addEventListener('click', function() {
        // Firebase Realtime Databaseからメッセージを削除
        set(ref(db, 'messages'), null);
      });

      // ダークモード切替処理
      darkModeToggle.addEventListener('click', function() {
        document.body.classList.toggle("dark-mode");
      });

      // イベントの設定：送信ボタンと Enter キーでメッセージ送信
      sendButton.addEventListener('click', sendMessage);
      textInput.addEventListener('keydown', function(e) {
        if (e.key === "Enter") sendMessage();
      });

      // Firebase Realtime Databaseからメッセージを受信する
      onValue(ref(db, 'messages'), (snapshot) => {
        chatContainer.innerHTML = ""; // 画面をクリア
        const data = snapshot.val();
        if (data) {
          // オブジェクトを配列に変換して表示
          Object.values(data).forEach(message => displayMessage(message));
        }
      });
    });
  </script>
</body>
</html>
