<!DOCTYPE html>
<html>
<head>
    <title>若返り美形カメラ</title>
    <style>
        video, canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>若返り美形カメラ</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // カメラストリームの取得
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => console.error('カメラエラー:', err));

        // 若返りフィルター
        const applyRejuvenationFilter = (imageData) => {
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                // 肌を明るくする
                data[i] = data[i] + 15;     // 赤チャンネル
                data[i + 1] = data[i + 1] + 10; // 緑チャンネル
                data[i + 2] = data[i + 2] + 5;  // 青チャンネル

                // シワを目立たなくする（簡易的なブラー効果）
                if (i % 40 === 0) {
                    data[i] = (data[i] + data[i + 4]) / 2;
                    data[i + 1] = (data[i + 1] + data[i + 5]) / 2;
                    data[i + 2] = (data[i + 2] + data[i + 6]) / 2;
                }
            }
            return imageData;
        };

        // ビデオフレームごとの処理
        video.addEventListener('play', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const processFrame = () => {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // エフェクトを適用
                let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                imageData = applyRejuvenationFilter(imageData);
                ctx.putImageData(imageData, 0, 0);

                requestAnimationFrame(processFrame);
            };
            processFrame();
        });
    </script>
</body>
</html>
