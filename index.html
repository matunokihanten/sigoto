<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スマホ対応チャット</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }
    body.dark-mode {
      background-color: #333;
      color: #eee;
    }
    header {
      background: #0077cc;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    #controls {
      width: 90%;
      margin: 10px auto;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    #chatContainer {
      width: 90%;
      height: 60vh; /* 高さを画面サイズに応じて調整 */
      border: 1px solid #ccc;
      margin: 10px auto;
      padding: 10px;
      overflow-y: scroll;
      background-color: #f9f9f9;
    }
    body.dark-mode #chatContainer {
      background-color: #555;
    }
    #inputArea {
      width: 90%;
      display: flex;
      gap: 10px;
      margin: 10px auto;
    }
    .chatMessage {
      padding: 5px;
      margin-bottom: 5px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    .chatMessage:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }
    .chatHeader {
      font-weight: bold;
      font-size: 0.9em;
    }
    .replyBlock {
      background-color: rgba(0, 0, 0, 0.05);
      padding: 3px;
      margin: 5px 0;
      border-left: 3px solid #aaa;
      font-style: italic;
      font-size: 0.85em;
    }
    #replyInfo {
      width: 90%;
      margin: 0 auto;
      font-size: 0.9em;
      color: #666;
      display: none;
    }
    @media (max-width: 600px) {
      #chatContainer, #controls, #inputArea, #replyInfo {
        width: 95%;
      }
      #chatContainer {
        height: 50vh; /* モバイルでは高さをさらに調整 */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>スマホ対応チャット</h1>
  </header>

  <!-- コントロール -->
  <div id="controls">
    <input type="text" id="nameInput" placeholder="名前 (空の場合は『名無し』)">
    <label>文字色：<input type="color" id="colorInput" value="#000000"></label>
    <label>画像：<input type="file" id="fileInput" accept="image/*"></label>
    <button id="darkModeToggle">ダークモード切替</button>
    <button id="clearChat">チャットクリア</button>
  </div>

  <!-- 返信対象情報 -->
  <div id="replyInfo"></div>

  <!-- チャット表示エリア -->
  <div id="chatContainer"></div>

  <!-- 入力エリア -->
  <div id="inputArea">
    <input type="text" id="textInput" placeholder="メッセージを入力" style="flex:1;">
    <button id="sendButton">送信</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const chatContainer = document.getElementById('chatContainer');
      const textInput = document.getElementById('textInput');
      const nameInput = document.getElementById('nameInput');
      const fileInput = document.getElementById('fileInput');
      const colorInput = document.getElementById('colorInput');
      const clearChatButton = document.getElementById('clearChat');
      const sendButton = document.getElementById('sendButton');
      const replyInfo = document.getElementById('replyInfo');
      const darkModeToggle = document.getElementById('darkModeToggle');

      let chatHistory = [];
      let currentReply = null;

      function displayMessage(data) {
        const { name, color, time, message, image, reply } = data;

        const messageDiv = document.createElement("div");
        messageDiv.classList.add("chatMessage");
        messageDiv.style.color = color;

        const headerDiv = document.createElement("div");
        headerDiv.classList.add("chatHeader");
        headerDiv.textContent = `${name} - ${time}`;
        messageDiv.appendChild(headerDiv);

        if (reply) {
          const replyBlock = document.createElement("div");
          replyBlock.classList.add("replyBlock");
          replyBlock.innerHTML = `<small>返信先: ${reply.name} : ${reply.content}</small>`;
          messageDiv.appendChild(replyBlock);
        }

        const contentDiv = document.createElement("div");
        contentDiv.textContent = message;
        messageDiv.appendChild(contentDiv);

        if (image) {
          const img = document.createElement("img");
          img.style.maxWidth = "200px";
          img.style.marginTop = "5px";
          img.src = image;
          messageDiv.appendChild(img);
        }

        messageDiv.addEventListener('click', function() {
          currentReply = {
            name: name,
            content: message.length > 20 ? message.substring(0, 20) + "..." : message
          };
          replyInfo.textContent = `返信対象: ${currentReply.name} : ${currentReply.content}`;
          replyInfo.style.display = "block";
          textInput.value = ">> " + currentReply.content + "\n" + textInput.value;
          textInput.focus();
        });

        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      sendButton.addEventListener('click', sendMessage);
      textInput.addEventListener('keydown', function(e) {
        if (e.key === "Enter") sendMessage();
      });

      function sendMessage() {
        const messageText = textInput.value.trim();
        const userName = nameInput.value.trim() || "名無し";
        const messageColor = colorInput.value;
        const timestamp = new Date().toLocaleString();

        if (!messageText && !fileInput.files.length) return;

        let imageData = null;
        if (fileInput.files.length > 0) {
          const file = fileInput.files[0];
          if (file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = function(e) {
              imageData = e.target.result;
              pushMessage(userName, messageColor, timestamp, messageText, imageData);
            };
            reader.readAsDataURL(file);
          }
          fileInput.value = "";
        } else {
          pushMessage(userName, messageColor, timestamp, messageText, null);
        }
        textInput.value = "";
        currentReply = null;
        replyInfo.style.display = "none";
      }

      function pushMessage(userName, messageColor, timestamp, messageText, imageData) {
        const messageData = {
          name: userName,
          color: messageColor,
          time: timestamp,
          message: messageText,
          image: imageData,
          reply: currentReply || null
        };
        chatHistory.push(messageData);
        displayMessage(messageData);
      }

      clearChatButton.addEventListener('click', function() {
        chatContainer.innerHTML = "";
        chatHistory = [];
      });

      darkModeToggle.addEventListener('click', function() {
        document.body.classList.toggle("dark-mode");
      });
    });
  </script>
</body>
</html>
