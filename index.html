<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>広告キャッチゲーム：滑らかに逃げ回る</title>
  <style>
    /* 全体レイアウト */
    body {
      margin: 0;
      padding: 20px;
      /* 背景画像を hideout.jpg に設定（同じフォルダー内） */
      background: url('hideout.jpg') no-repeat center center;
      background-size: cover;
      font-family: sans-serif;
    }
    #scoreboard {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    }
    /* ゲームボード内で広告が動く領域 */
    #game-board {
      position: relative;
      width: 100vw;
      height: 80vh;
      border: 2px solid #ccc;
      background: rgba(255, 255, 255, 0.7);
      overflow: hidden;
    }
    /* 共通の広告要素 */
    .ad {
      position: absolute;
      cursor: pointer;
      display: inline-block;
      /* 位置(left, top)の変更が5秒で滑らかに遷移 */
      transition: left 5s ease-in-out, top 5s ease-in-out, transform 0.3s ease, box-shadow 0.3s ease;
    }
    .ad:hover {
      transform: scale(1.1) rotate(3deg);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
    }
    /* 浮遊アニメーション */
    @keyframes floating {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }
    .floating {
      animation: floating 4s ease-in-out infinite;
    }
    /* 輝くグロー効果（疑似要素） */
    .ad::before {
      content: '';
      position: absolute;
      top: -5%;
      left: -5%;
      width: 110%;
      height: 110%;
      border-radius: inherit;
      background: linear-gradient(45deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
      animation: glow 2s infinite;
      pointer-events: none;
    }
    @keyframes glow {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }
    /* クリック時のリップル効果 */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.7);
      transform: scale(0);
      pointer-events: none;
    }
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
    /* マウスムーブに連動する光のフォロワー */
    .mouse-follower {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
      pointer-events: none;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    /* スパークル（キラキラ）効果 */
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff 50%, transparent 60%);
      pointer-events: none;
      opacity: 0;
      animation: sparkle 1s ease-out forwards;
    }
    @keyframes sparkle {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }
    /* Amazon広告専用：画像サイズ */
    .amazon-ad img {
      display: block;
      width: 200px;
    }
    /* ムームードメイン広告専用：テキストリンク */
    .mmd-ad {
      padding: 10px 20px;
      background: linear-gradient(45deg, #00aaff, #0077ff);
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
    }
    /* ムームードメインのトラッキング画像は必ず残す（非表示でOK） */
    .mmd-ad img {
      position: absolute;
      width: 1px;
      height: 1px;
      left: 0;
      top: 0;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="scoreboard">Score: 0</div>
  <div id="game-board">
    <!-- Amazon広告（画像リンク） -->
    <a class="ad amazon-ad floating" 
       href="https://www.amazon.co.jp/ref=as_li_ss_tl?&_encoding=UTF8&linkCode=sl2&tag=matunokihan05-22&linkId=cf69714f8c8dd3e4dd92f9b7a6369b18&language=ja_JP" 
       target="_blank">
      <img src="amazon.png" alt="Amazon">
    </a>
    <!-- ムームードメイン広告（テキストリンク＋トラッキング画像） -->
    <a class="ad mmd-ad floating" 
       href="https://px.a8.net/svt/ejp?a8mat=35UH69+4T95TE+348+1C11DE" 
       rel="nofollow" 
       target="_blank">
      ムームードメイン
      <img border="0" width="1" height="1" src="https://www10.a8.net/0.gif?a8mat=35UH69+4T95TE+348+1C11DE" alt="">
    </a>
  </div>
  
  <script>
    let score = 0;
    const scoreboard = document.getElementById('scoreboard');
    const gameBoard = document.getElementById('game-board');
    
    // 広告要素を配列で管理
    const amazonAd = document.querySelector('.amazon-ad');
    const mmdAd = document.querySelector('.mmd-ad');
    const ads = [amazonAd, mmdAd];
    
    // スコア更新関数
    function updateScore(points) {
      score += points;
      scoreboard.textContent = "Score: " + score;
    }
    
    // ゲームボード内で広告の位置をランダムに決める関数
    function repositionAd(ad) {
      const boardRect = gameBoard.getBoundingClientRect();
      const adWidth = ad.offsetWidth;
      const adHeight = ad.offsetHeight;
      const maxX = boardRect.width - adWidth;
      const maxY = boardRect.height - adHeight;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      // CSS transition により位置が5秒かけて滑らかに移動
      ad.style.left = randomX + "px";
      ad.style.top = randomY + "px";
    }
    
    // 初期配置
    ads.forEach(ad => repositionAd(ad));
    
    // 広告の位置を一定間隔で再配置
    setInterval(() => {
      ads.forEach(ad => repositionAd(ad));
    }, 5000);
    
    // 広告にインタラクションを追加する関数
    function addInteractions(ad) {
      const mouseFollower = document.createElement('span');
      mouseFollower.classList.add('mouse-follower');
      ad.appendChild(mouseFollower);
      
      ad.addEventListener('mousemove', function(e) {
        const rect = ad.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        mouseFollower.style.left = x + 'px';
        mouseFollower.style.top = y + 'px';
        mouseFollower.style.opacity = "1";
        
        // マウス移動時にランダムなスパークルを発生
        const sparkle = document.createElement('span');
        sparkle.classList.add('sparkle');
        sparkle.style.left = (x + (Math.random() * 20 - 10)) + 'px';
        sparkle.style.top = (y + (Math.random() * 20 - 10)) + 'px';
        ad.appendChild(sparkle);
        sparkle.addEventListener('animationend', () => sparkle.remove());
      });
      
      ad.addEventListener('mouseleave', function() {
        mouseFollower.style.opacity = "0";
      });
      
      // クリック時のリップル効果とスコア加算
      ad.addEventListener('click', function(e) {
        e.preventDefault(); // 後で新タブでリンクを開くため
        const ripple = document.createElement('span');
        ripple.classList.add('ripple');
        ad.appendChild(ripple);
        const rect = ad.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = (e.clientX - rect.left - size/2) + 'px';
        ripple.style.top = (e.clientY - rect.top - size/2) + 'px';
        ripple.style.animation = 'ripple 0.6s linear';
        ripple.addEventListener('animationend', () => ripple.remove());
        
        updateScore(1);
        window.open(ad.href, '_blank');
      });
    }
    
    ads.forEach(ad => addInteractions(ad));
  </script>
</body>
</html>
