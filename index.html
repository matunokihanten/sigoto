<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase チャットサンプルホームページ</title>
  <!-- Firebase の CDN（互換モードのライブラリを使用） -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
  <style>
    /* ベーススタイル */
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }
    body.dark-mode {
      background-color: #333;
      color: #eee;
    }
    header {
      background: #0077cc;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    /* コントロールエリア */
    #controls {
      width: 90%;
      margin: 10px auto;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    /* チャット表示エリア */
    #chatContainer {
      width: 90%;
      height: 400px;
      border: 1px solid #ccc;
      margin: 10px auto;
      padding: 10px;
      overflow-y: scroll;
      background-color: #f9f9f9;
    }
    body.dark-mode #chatContainer {
      background-color: #555;
    }
    /* 入力エリア */
    #inputArea {
      width: 90%;
      display: flex;
      gap: 10px;
      margin: 10px auto;
    }
    /* チャットメッセージ */
    .chatMessage {
      padding: 5px;
      margin-bottom: 5px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    .chatMessage:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }
    .chatHeader {
      font-weight: bold;
      font-size: 0.9em;
    }
    .replyBlock {
      background-color: rgba(0, 0, 0, 0.05);
      padding: 3px;
      margin: 5px 0;
      border-left: 3px solid #aaa;
      font-style: italic;
      font-size: 0.85em;
    }
    #replyInfo {
      width: 90%;
      margin: 0 auto;
      font-size: 0.9em;
      color: #666;
      display: none;
    }
    @media (max-width: 600px) {
      #chatContainer, #controls, #inputArea, #replyInfo {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Firebase チャットサンプル</h1>
  </header>

  <!-- 各種設定コントロール -->
  <div id="controls">
    <input type="text" id="nameInput" placeholder="名前 (空の場合は『名無し』)">
    <label>文字色：<input type="color" id="colorInput" value="#000000"></label>
    <label>画像：<input type="file" id="fileInput" accept="image/*"></label>
    <button id="darkModeToggle">ダークモード切替</button>
    <button id="clearChat">チャットクリア</button>
  </div>

  <!-- 返信対象情報表示 -->
  <div id="replyInfo"></div>

  <!-- チャット表示エリア -->
  <div id="chatContainer"></div>

  <!-- メッセージ入力エリア -->
  <div id="inputArea">
    <input type="text" id="textInput" placeholder="メッセージを入力" style="flex:1;">
    <button id="sendButton">送信</button>
  </div>

  <script>
    // Firebase の初期化（下記の設定をあなたの Firebase プロジェクトの情報に書き換えてください）
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    // チャットデータを格納するデータベースの参照（"chat" ノード）
    const chatRef = db.ref("chat");

    // 各種 DOM 要素の取得
    const chatContainer = document.getElementById('chatContainer');
    const textInput = document.getElementById('textInput');
    const nameInput = document.getElementById('nameInput');
    const fileInput = document.getElementById('fileInput');
    const colorInput = document.getElementById('colorInput');
    const clearChatButton = document.getElementById('clearChat');
    const sendButton = document.getElementById('sendButton');
    const replyInfo = document.getElementById('replyInfo');
    const darkModeToggle = document.getElementById('darkModeToggle');

    let currentReply = null;  // 現在の返信対象情報

    // 新規メッセージをチャット画面に表示する関数
    function displayMessage(data) {
      const { name, color, time, message, image, reply } = data;

      const messageDiv = document.createElement("div");
      messageDiv.classList.add("chatMessage");
      messageDiv.style.color = color;

      const headerDiv = document.createElement("div");
      headerDiv.classList.add("chatHeader");
      headerDiv.textContent = `${name} - ${time}`;
      messageDiv.appendChild(headerDiv);

      // 返信情報がある場合は引用ブロックを追加
      if (reply) {
        const replyBlock = document.createElement("div");
        replyBlock.classList.add("replyBlock");
        replyBlock.innerHTML = `<small>返信先: ${reply.name} : ${reply.content}</small>`;
        messageDiv.appendChild(replyBlock);
      }

      const contentDiv = document.createElement("div");
      contentDiv.textContent = message;
      messageDiv.appendChild(contentDiv);

      // 画像がある場合は追加
      if (image) {
        const img = document.createElement("img");
        img.style.maxWidth = "200px";
        img.style.marginTop = "5px";
        img.src = image;
        messageDiv.appendChild(img);
      }

      // 返信機能：メッセージをクリックするとそのメッセージが返信対象として選択される
      messageDiv.addEventListener('click', function() {
        currentReply = {
          name: name,
          content: message.length > 20 ? message.substring(0, 20) + "..." : message
        };
        replyInfo.textContent = `返信対象: ${currentReply.name} : ${currentReply.content}`;
        replyInfo.style.display = "block";
        textInput.value = ">> " + currentReply.content + "\n" + textInput.value;
        textInput.focus();
      });

      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Firebase の "child_added" イベントで新規メッセージを受信
    chatRef.on('child_added', function(snapshot) {
      const data = snapshot.val();
      displayMessage(data);
    });

    // 新規メッセージを Firebase に送信する関数
    function sendMessage() {
      const messageText = textInput.value.trim();
      const userName = nameInput.value.trim() || "名無し";
      const messageColor = colorInput.value;
      const timestamp = new Date().toLocaleString();

      // テキストも画像も無い場合は送信しない
      if (!messageText && !fileInput.files.length) return;

      // 画像がある場合は FileReader を使って Base64 データに変換
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        if (file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const imageData = e.target.result; // base64 の Data URL
            pushMessage(userName, messageColor, timestamp, messageText, imageData, currentReply);
          };
          reader.readAsDataURL(file);
        }
        fileInput.value = "";  // 画像選択後はリセット
      } else {
        pushMessage(userName, messageColor, timestamp, messageText, null, currentReply);
      }
      
      textInput.value = "";
      currentReply = null;
      replyInfo.style.display = "none";
    }

    // Firebase にメッセージをプッシュする関数
    function pushMessage(userName, messageColor, timestamp, messageText, imageData, replyObj) {
      const messageData = {
        name: userName,
        color: messageColor,
        time: timestamp,
        message: messageText,
        image: imageData,
        reply: replyObj || null
      };
      chatRef.push(messageData);
    }

    // チャットクリア処理（Firebase の "chat" ノードを削除）
    clearChatButton.addEventListener('click', function() {
      chatRef.remove();
      chatContainer.innerHTML = "";
    });

    // ダークモード切替
    darkModeToggle.addEventListener('click', function() {
      document.body.classList.toggle("dark-mode");
    });

    // 送信ボタンと Enter キーのイベントリスナー
    sendButton.addEventListener('click', sendMessage);
    textInput.addEventListener('keydown', function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
