<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チャットサンプル</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }
    body.dark-mode {
      background-color: #333;
      color: #eee;
    }
    #controls {
      width: 80%;
      margin: 10px auto;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    #chatContainer {
      width: 80%;
      height: 400px;
      border: 1px solid #ccc;
      margin: 10px auto;
      padding: 10px;
      overflow-y: scroll;
      background-color: #f9f9f9;
    }
    body.dark-mode #chatContainer {
      background-color: #555;
    }
    #inputArea {
      width: 80%;
      display: flex;
      gap: 10px;
      margin: 10px auto;
    }
    .chatMessage {
      padding: 5px;
      margin-bottom: 5px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    .chatMessage:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }
    .chatHeader {
      font-weight: bold;
      font-size: 0.9em;
    }
    .replyBlock {
      background-color: rgba(0, 0, 0, 0.05);
      padding: 3px;
      margin: 5px 0;
      border-left: 3px solid #aaa;
      font-style: italic;
      font-size: 0.85em;
    }
    #replyInfo {
      width: 80%;
      margin: 0 auto;
      font-size: 0.9em;
      color: #666;
      display: none;
    }
  </style>
</head>
<body>
  <!-- 各種設定コントロール -->
  <div id="controls">
    <!-- 名前入力（空の場合は『名無し』） -->
    <input type="text" id="nameInput" placeholder="名前 (空の場合は『名無し』)">
    <!-- 文字色選択 -->
    <label>文字色：<input type="color" id="colorInput" value="#000000"></label>
    <!-- 画像選択 -->
    <label>画像：<input type="file" id="fileInput" accept="image/*"></label>
    <!-- ダークモード切替 -->
    <button id="darkModeToggle">ダークモード切替</button>
    <!-- チャットクリア -->
    <button id="clearChat">チャットクリア</button>
  </div>
  
  <!-- 返信対象情報表示（選択時のみ） -->
  <div id="replyInfo"></div>

  <!-- チャット表示エリア -->
  <div id="chatContainer"></div>

  <!-- メッセージ入力エリア -->
  <div id="inputArea">
    <input type="text" id="textInput" placeholder="メッセージを入力" style="flex:1;">
    <button id="sendButton">送信</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const chatContainer = document.getElementById('chatContainer');
      const textInput = document.getElementById('textInput');
      const nameInput = document.getElementById('nameInput');
      const fileInput = document.getElementById('fileInput');
      const colorInput = document.getElementById('colorInput');
      const clearChatButton = document.getElementById('clearChat');
      const sendButton = document.getElementById('sendButton');
      const replyInfo = document.getElementById('replyInfo');
      const darkModeToggle = document.getElementById('darkModeToggle');

      let chatHistory = []; // メモリ内のチャット履歴
      let currentReply = null; // 現在の返信対象（返信先）

      // ローカルストレージからチャット履歴を復元
      function loadChatHistory() {
        const savedHistory = localStorage.getItem('chatHistory');
        if (savedHistory) {
          chatHistory = JSON.parse(savedHistory);
          chatHistory.forEach(item => displayMessage(item));
        }
      }

      // メッセージを表示する関数
      function displayMessage(data) {
        const { name, color, time, message, image, reply } = data;

        const messageDiv = document.createElement("div");
        messageDiv.classList.add("chatMessage");
        messageDiv.style.color = color;

        const headerDiv = document.createElement("div");
        headerDiv.classList.add("chatHeader");
        headerDiv.textContent = `${name} - ${time}`;
        messageDiv.appendChild(headerDiv);

        // 返信対象がある場合は引用ブロックを追加
        if (reply) {
          const replyBlock = document.createElement("div");
          replyBlock.classList.add("replyBlock");
          replyBlock.innerHTML = `<small>返信先: ${reply.name} : ${reply.content}</small>`;
          messageDiv.appendChild(replyBlock);
        }

        const contentDiv = document.createElement("div");
        contentDiv.textContent = message;
        messageDiv.appendChild(contentDiv);

        if (image) {
          const img = document.createElement("img");
          img.style.maxWidth = "200px";
          img.style.marginTop = "5px";
          img.src = image;
          messageDiv.appendChild(img);
        }

        // 返信機能：メッセージクリックで返信対象を選択
        messageDiv.addEventListener('click', function() {
          currentReply = {
            name: name,
            content: message.length > 20 ? message.substring(0, 20) + "..." : message
          };
          replyInfo.textContent = `返信対象: ${currentReply.name} : ${currentReply.content}`;
          replyInfo.style.display = "block";
          textInput.value = ">> " + currentReply.content + "\n" + textInput.value;
          textInput.focus();
        });

        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      // メッセージ送信処理
      function sendMessage() {
        const messageText = textInput.value.trim();
        const userName = nameInput.value.trim() || "名無し";
        const messageColor = colorInput.value;
        const timestamp = new Date().toLocaleString();

        // 入力がない場合は送信しない
        if (!messageText && !fileInput.files.length) return;

        let imageData = null;
        if (fileInput.files.length > 0) {
          const file = fileInput.files[0];
          if (file.type.startsWith("image/")) {
            imageData = URL.createObjectURL(file);
          }
          fileInput.value = ""; // ファイル入力をリセット
        }

        const messageData = {
          name: userName,
          color: messageColor,
          time: timestamp,
          message: messageText,
          image: imageData,
          reply: currentReply  // 返信対象（あれば）
        };

        chatHistory.push(messageData); // 履歴に追加
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory)); // ローカルストレージに保存
        displayMessage(messageData);

        textInput.value = "";         // 入力欄クリア
        currentReply = null;
        replyInfo.style.display = "none";  // 返信対象情報を非表示に
      }

      // チャット履歴クリア処理
      clearChatButton.addEventListener('click', function() {
        chatContainer.innerHTML = "";
        chatHistory = [];
        localStorage.removeItem('chatHistory'); // ローカルストレージもクリア
      });

      // ダークモード切替処理
      darkModeToggle.addEventListener('click', function() {
        document.body.classList.toggle("dark-mode");
      });

      // メッセージ送信イベント
      sendButton.addEventListener('click', sendMessage);
      textInput.addEventListener('keydown', function(e) {
        if (e.key === "Enter") sendMessage();
      });

      // 初回読み込み時にチャット履歴を復元
      loadChatHistory();
    });
  </script>
</body>
</html>
