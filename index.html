<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>超豪華ムームードメインリンク with Mouse Follower</title>
  <style>
    /* 背景に流れるグラデーションアニメーション */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ff9966, #ff5e62, #ff9966, #ff5e62);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      overflow: hidden;
    }
    @keyframes gradient {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* ボタンの基本スタイル */
    .affiliate-button {
      position: relative;
      font-size: 24px;
      font-weight: bold;
      padding: 20px 40px;
      color: #fff;
      background: linear-gradient(45deg, #ff9900, #ff7700);
      border: 2px solid transparent;
      border-radius: 12px;
      text-decoration: none;
      cursor: pointer;
      overflow: hidden;
      box-shadow: 0 12px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    /* シェイニー効果（常時輝く光） */
    .affiliate-button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
      transform: rotate(45deg);
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .affiliate-button:hover::before {
      opacity: 1;
    }
    
    /* ホバー時に現れる回転するダッシュボーダー */
    .affiliate-button::after {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border: 2px dashed rgba(255,255,255,0.8);
      border-radius: inherit;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .affiliate-button:hover::after {
      opacity: 1;
      animation: rotateBorder 4s linear infinite;
    }
    @keyframes rotateBorder {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* ボタン全体の浮遊アニメーション */
    @keyframes floating {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
    .affiliate-button.floating {
      animation: floating 4s ease-in-out infinite;
    }
    
    /* ホバー時の拡大＆影効果 */
    .affiliate-button:hover {
      transform: scale(1.1);
      box-shadow: 0 16px 25px rgba(0,0,0,0.3);
    }
    
    /* テキストシマー効果 */
    .affiliate-button span {
      background: linear-gradient(45deg, #ffffff, #ffcc00, #ffffff);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textShimmer 2s linear infinite;
    }
    @keyframes textShimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    
    /* クリック時のリップルエフェクト */
    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      background: rgba(255, 255, 255, 0.8);
      animation: ripple 0.8s ease-out;
      pointer-events: none;
    }
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
    
    /* クリック時のスパークルエフェクト */
    .sparkle {
      position: absolute;
      background: radial-gradient(circle, #fff 50%, transparent 60%);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      opacity: 0;
      animation: sparkleFade 1s ease-out forwards;
    }
    @keyframes sparkleFade {
      0%   { opacity: 1; transform: translate(0, 0) scale(1); }
      100% { opacity: 0; transform: translate(50px, -50px) scale(2); }
    }
    
    /* コンフェッティエフェクト */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      opacity: 1;
      animation: confettiFall 1.5s ease-out forwards;
    }
    @keyframes confettiFall {
      0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
      100% { transform: translate(var(--tx), 150px) rotate(var(--angle)); opacity: 0; }
    }
    
    /* マウスムーブに連動する効果：ボタン上の光の球 */
    .mouse-follower {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
      pointer-events: none;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- 豪華なムームードメインのアフィリエイトリンク -->
  <a href="https://px.a8.net/svt/ejp?a8mat=35UH69+4T95TE+348+1C11DE" 
     rel="nofollow" 
     class="affiliate-button floating">
    <span>ムームードメイン</span>
  </a>
  
  <!-- アフィリエイトのトラッキング画像 -->
  <img border="0" width="1" height="1" src="https://www10.a8.net/0.gif?a8mat=35UH69+4T95TE+348+1C11DE" alt="">
  
  <script>
    const button = document.querySelector('.affiliate-button');
    
    // マウスムーブ効果用のフォロワーを作成
    let mouseFollower = document.createElement('span');
    mouseFollower.classList.add('mouse-follower');
    button.appendChild(mouseFollower);
    
    button.addEventListener('mousemove', function(e) {
      const rect = button.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      mouseFollower.style.left = x + 'px';
      mouseFollower.style.top = y + 'px';
      mouseFollower.style.opacity = "1";
    });
    button.addEventListener('mouseleave', function() {
      mouseFollower.style.opacity = "0";
    });
    
    // クリック時のリップル＆スパークル＆コンフェッティエフェクト
    button.addEventListener('click', function(e) {
      // リップルエフェクト
      const ripple = document.createElement('span');
      ripple.classList.add('ripple');
      this.appendChild(ripple);
      
      const rect = this.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      ripple.style.width = ripple.style.height = size + 'px';
      ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
      ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
      
      ripple.addEventListener('animationend', function() {
        ripple.remove();
      });
      
      // スパークルエフェクト
      const sparklesCount = 5;
      for (let i = 0; i < sparklesCount; i++) {
        const sparkle = document.createElement('span');
        sparkle.classList.add('sparkle');
        const randomX = Math.random() * rect.width;
        const randomY = Math.random() * rect.height;
        sparkle.style.left = randomX + 'px';
        sparkle.style.top = randomY + 'px';
        this.appendChild(sparkle);
      
        sparkle.addEventListener('animationend', function() {
          sparkle.remove();
        });
      }
      
      // コンフェッティエフェクト
      const confettiColors = ['#FFC700', '#FF0000', '#2E3192', '#41BBC7'];
      const confettiCount = 10;
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
        confetti.style.left = (Math.random() * rect.width) + 'px';
        confetti.style.top = (Math.random() * rect.height) + 'px';
        const randomX = (Math.random() - 0.5) * 200; // -100px〜+100px
        const randomAngle = Math.floor(Math.random() * 720) + 'deg';
        confetti.style.setProperty('--tx', randomX + 'px');
        confetti.style.setProperty('--angle', randomAngle);
        this.appendChild(confetti);
        
        confetti.addEventListener('animationend', function() {
          confetti.remove();
        });
      }
    });
  </script>
</body>
</html>
