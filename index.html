<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リアルタイムチャット</title>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }
    body.dark-mode {
      background-color: #333;
      color: #eee;
    }
    #controls, #inputArea {
      width: 90%;
      margin: 10px auto;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    #chatContainer {
      width: 90%;
      height: 60vh;
      border: 1px solid #ccc;
      margin: 10px auto;
      padding: 10px;
      overflow-y: scroll;
      background-color: #f9f9f9;
    }
    body.dark-mode #chatContainer {
      background-color: #555;
    }
    .chatMessage {
      padding: 5px;
      margin-bottom: 5px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    .chatMessage:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }
    .chatHeader {
      font-weight: bold;
      font-size: 0.9em;
    }
    .replyBlock {
      background-color: rgba(0, 0, 0, 0.05);
      padding: 3px;
      margin: 5px 0;
      border-left: 3px solid #aaa;
      font-style: italic;
      font-size: 0.85em;
    }
    #replyInfo {
      width: 90%;
      margin: 0 auto;
      font-size: 0.9em;
      color: #666;
      display: none;
    }
  </style>
</head>
<body>

      apiKey: "AIzaSyCluZ07gfC31CH5njxq_inel53KOvV6jG8",

      projectId: "chat-c59bf",

  <header>
    <h1>リアルタイムチャット</h1>
  </header>

  <div id="controls">
    <input type="text" id="nameInput" placeholder="名前 (空の場合は『名無し』)">
    <label>文字色：<input type="color" id="colorInput" value="#000000"></label>
    <label>画像：<input type="file" id="fileInput" accept="image/*"></label>
    <button id="darkModeToggle">ダークモード切替</button>
    <button id="clearChat">チャットクリア</button>
  </div>

  <div id="replyInfo"></div>
  <div id="chatContainer"></div>
  <div id="inputArea">
    <input type="text" id="textInput" placeholder="メッセージを入力" style="flex:1;">
    <button id="sendButton">送信</button>
  </div>

  <script>
    // Firebase 設定を自分のプロジェクトに合わせて更新してください
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const chatRef = db.ref("chat");

    const chatContainer = document.getElementById('chatContainer');
    const textInput = document.getElementById('textInput');
    const sendButton = document.getElementById('sendButton');
    const nameInput = document.getElementById('nameInput');
    const fileInput = document.getElementById('fileInput');
    const colorInput = document.getElementById('colorInput');
    const replyInfo = document.getElementById('replyInfo');
    const clearChatButton = document.getElementById('clearChat');
    const darkModeToggle = document.getElementById('darkModeToggle');

    let currentReply = null; // 返信対象

    function displayMessage(data) {
      const { name, color, time, message, image, reply } = data;

      const messageDiv = document.createElement("div");
      messageDiv.classList.add("chatMessage");
      messageDiv.style.color = color;

      const headerDiv = document.createElement("div");
      headerDiv.classList.add("chatHeader");
      headerDiv.textContent = `${name} - ${time}`;
      messageDiv.appendChild(headerDiv);

      if (reply) {
        const replyBlock = document.createElement("div");
        replyBlock.classList.add("replyBlock");
        replyBlock.innerHTML = `<small>返信先: ${reply.name} : ${reply.content}</small>`;
        messageDiv.appendChild(replyBlock);
      }

      const contentDiv = document.createElement("div");
      contentDiv.textContent = message;
      messageDiv.appendChild(contentDiv);

      if (image) {
        const img = document.createElement("img");
        img.style.maxWidth = "200px";
        img.style.marginTop = "5px";
        img.src = image;
        messageDiv.appendChild(img);
      }

      messageDiv.addEventListener('click', function() {
        currentReply = {
          name: name,
          content: message.length > 20 ? message.substring(0, 20) + "..." : message
        };
        replyInfo.textContent = `返信対象: ${currentReply.name} : ${currentReply.content}`;
        replyInfo.style.display = "block";
        textInput.value = ">> " + currentReply.content + "\n" + textInput.value;
        textInput.focus();
      });

      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    chatRef.on('child_added', function(snapshot) {
      const data = snapshot.val();
      displayMessage(data);
    });

    function sendMessage() {
      const messageText = textInput.value.trim();
      const userName = nameInput.value.trim() || "名無し";
      const messageColor = colorInput.value;
      const timestamp = new Date().toLocaleString();

      if (!messageText && !fileInput.files.length) return;

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        if (file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = function(e) {
            pushMessage(userName, messageColor, timestamp, messageText, e.target.result, currentReply);
          };
          reader.readAsDataURL(file);
        }
        fileInput.value = "";
      } else {
        pushMessage(userName, messageColor, timestamp, messageText, null, currentReply);
      }

      textInput.value = "";
      currentReply = null;
      replyInfo.style.display = "none";
    }

    function pushMessage(userName, messageColor, timestamp, messageText, imageData, replyObj) {
      const messageData = {
        name: userName,
        color: messageColor,
        time: timestamp,
        message: messageText,
        image: imageData,
        reply: replyObj || null
      };
      chatRef.push(messageData);
    }

    sendButton.addEventListener('click', sendMessage);
    textInput.addEventListener('keydown', function(e) {
      if (e.key === "Enter") sendMessage();
    });

    clearChatButton.addEventListener('click', function() {
      chatRef.remove();
      chatContainer.innerHTML
