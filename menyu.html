<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コラージュメニュー作成</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            min-height: 700px;
        }

        .left-panel {
            flex: 1;
            padding: 30px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .right-panel {
            flex: 2;
            padding: 30px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-wrapper {
            position: relative;
            display: block;
            width: 100%;
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 5px;
        }

        .file-input {
            width: 100%;
            height: 50px;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
            z-index: 2;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
            position: relative;
            z-index: 1;
        }

        .file-input-label:hover {
            background: #5a67d8;
        }

        .image-preview {
            margin-top: 10px;
            max-width: 150px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: block;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(86, 171, 47, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 65, 108, 0.3);
        }

        .menu-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 8px;
            background: #fff;
        }

        .menu-list-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }

        .menu-list-item:hover {
            background: #f0f0f0;
        }
        
        /* Image placeholder for items without images */
        .menu-list-item .img-placeholder {
            width: 50px;
            height: 50px;
            flex-shrink: 0;
            background-color: #e9ecef;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            border-radius: 5px;
            margin-right: 10px;
            text-align: center;
            line-height: 1.2; /* Adjusted for better text wrapping */
        }

        .menu-list-item:last-child {
            border-bottom: none;
        }

        .menu-list-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }

        .menu-list-item span {
            flex-grow: 1;
            font-size: 0.9rem;
            color: #555;
        }

        .menu-list-item .delete-list-item-btn {
            background: none;
            border: none;
            color: #ff416c;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.2s;
        }

        .menu-list-item .delete-list-item-btn:hover {
            transform: scale(1.2);
        }

        .menu-output-area {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            min-height: 400px; /* Ensure panel has some height */
        }

        #outputCanvas {
            max-width: 100%;
            max-height: calc(100vh - 100px);
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            /* Fixed aspect ratio for better design - will be set by JS */
        }

        .canvas-buttons {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .empty-state {
            text-align: center;
            color: #666;
            flex-grow: 1; /* Make it take available space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .empty-state .icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        /* Scrollbar styles for menu list */
        .menu-list::-webkit-scrollbar {
            width: 8px;
        }
        .menu-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .menu-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .menu-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .editing-item {
            background-color: #e6f7ff;
            border: 2px solid #007bff;
        }

        /* Settings group for background and layout choices */
        .settings-group {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            background: #fff;
        }
        .settings-group h4 {
            margin-bottom: 10px;
            color: #333;
        }
        
        /* Modified: 2-column layout for radio options */
        .radio-options {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            gap: 8px;
        }
        .radio-options label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.9rem;
            width: calc(50% - 4px); /* Roughly 2 columns with gap */
        }
        .radio-options input {
            margin-right: 8px;
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                min-height: auto;
            }

            .left-panel {
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }

            .right-panel {
                min-height: 400px;
                padding-top: 20px;
                padding-bottom: 80px;
                position: relative;
            }
            #outputCanvas {
                position: static;
                transform: none;
                width: 100%;
                height: auto; /* Allow canvas to scale proportionally */
                min-height: 250px;
                margin-bottom: 10px;
            }
            .canvas-buttons {
                position: static;
                flex-direction: column;
                width: 100%;
                padding: 0 20px;
                margin-top: 10px;
            }
            .canvas-buttons .btn {
                width: 100%;
                margin-right: 0;
            }
            /* Adjust radio options for small screens if needed */
            .radio-options label {
                width: 100%; /* Back to single column on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div>
                <h1 style="margin-bottom: 20px;">🖼️ コラージュメニュー</h1>
                <p style="color: #666; margin-bottom: 30px;">商品を追加して、美しいメニュー画像を自動生成！</p>
                
                <div class="form-group">
                    <label for="menuTitle">メニュータイトル</label>
                    <input type="text" id="menuTitle" value="OUR SPECIAL MENU" placeholder="例: 今月のスペシャル">
                </div>

                <div class="form-group">
                    <label for="itemName">商品名</label>
                    <input type="text" id="itemName" placeholder="例: スペシャルコーヒー">
                </div>
                
                <div class="form-group">
                    <label for="itemPrice">価格 (円)</label>
                    <input type="number" id="itemPrice" placeholder="例: 500">
                </div>
                
                <div class="form-group">
                    <label>商品画像 (任意)</label>
                    <div class="file-input-wrapper" id="dropArea">
                        <input type="file" id="itemImage" class="file-input" accept="image/*">
                        <div class="file-input-label">📷 画像を選択 または ドラッグ＆ドロップ</div>
                    </div>
                    <img id="imagePreview" class="image-preview" src="" alt="画像プレビュー" style="display: none;">
                </div>
                
                <button class="btn btn-primary" id="addOrUpdateBtn" onclick="addOrUpdateMenuItem()">➕ リストに追加</button>
                
                <hr style="margin: 30px 0; border: 1px solid #ddd;">

                <h3 style="margin-bottom: 15px; color: #333;">追加済み商品</h3>
                <ul id="menuList" class="menu-list">
                    </ul>
            </div>

            <div>
                <div class="settings-group">
                    <h4>🎨 背景の選択</h4>
                    <div class="radio-options">
                        <label><input type="radio" name="backgroundChoice" value="white" checked> ホワイト</label>
                        <label><input type="radio" name="backgroundChoice" value="beige"> ベージュ</label>
                        <label><input type="radio" name="backgroundChoice" value="light-gray"> ライトグレー</label>
                        <label><input type="radio" name="backgroundChoice" value="dark-slate"> ダークスレート</label>
                        <label><input type="radio" name="backgroundChoice" value="golden-hour"> ゴールデンアワー</label>
                        <label><input type="radio" name="backgroundChoice" value="midnight-blue"> ミッドナイトブルー</label>
                        <label><input type="radio" name="backgroundChoice" value="marble"> 大理石</label>
                        <label><input type="radio" name="backgroundChoice" value="dark-wood"> 木目</label>
                    </div>
                </div>

                <div class="settings-group">
                    <h4>📝 メニュー文字の色</h4>
                    <div class="radio-options">
                        <label><input type="radio" name="menuTextColor" value="black" checked> 黒</label>
                        <label><input type="radio" name="menuTextColor" value="white"> 白</label>
                    </div>
                </div>

                <div class="settings-group">
                    <h4>📐 レイアウトの選択</h4>
                    <div class="radio-options">
                        <label><input type="radio" name="layoutChoice" value="collage" checked> コラージュ風 (ランダム)</label>
                        <label><input type="radio" name="layoutChoice" value="grid"> グリッド表示</label>
                        <label><input type="radio" name="layoutChoice" value="waterfall"> ウォーターフォール</label>
                    </div>
                </div>

                <div class="settings-group">
                    <h4>📏 メニューの向き</h4>
                    <div class="radio-options">
                        <label><input type="radio" name="menuOrientation" value="vertical" checked> 縦向き (A4縦)</label>
                        <label><input type="radio" name="menuOrientation" value="horizontal"> 横向き (A4横)</label>
                    </div>
                </div>

                <button class="btn btn-success" onclick="generateMenuImage()">🎨 コラージュメニューを生成</button>
                
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <button class="btn btn-primary" onclick="saveMenuDataAsJson()">💾 JSON保存</button>
                    <button class="btn btn-primary" onclick="saveMenuDataAsCsv()">💾 CSV保存</button>
                </div>
                
                <div class="form-group" style="margin-top: 10px;">
                    <div class="file-input-wrapper" style="margin-bottom: 5px;">
                        <input type="file" id="loadMenuJsonFile" class="file-input" accept=".json">
                        <div class="file-input-label">📁 JSON読み込み</div>
                    </div>
                    <div class="file-input-wrapper">
                        <input type="file" id="loadMenuCsvFile" class="file-input" accept=".csv">
                        <div class="file-input-label">📁 CSV読み込み</div>
                    </div>
                </div>
                <button class="btn btn-danger" onclick="clearAllItems()">🗑️ 全てクリア</button>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="menu-output-area">
                <canvas id="outputCanvas" style="display: none;"></canvas>
                <div id="initialEmptyState" class="empty-state">
                    <div class="icon">✨</div>
                    <h3>こちらにコラージュメニューが生成されます</h3>
                    <p>左側で商品を追加して「コラージュメニューを生成」ボタンを押してください。</p>
                </div>
                <div id="canvasButtons" class="canvas-buttons" style="display: none;">
                    <button class="btn btn-primary" onclick="downloadFinalImage()">⬇️ 画像をダウンロード</button>
                    <button class="btn btn-primary" onclick="downloadPdf()">📄 PDFをダウンロード</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        // DOM要素の取得
        const D = document;
        const G = id => D.getElementById(id);
        const Q = selector => D.querySelector(selector);
        const Q_ALL = selector => D.querySelectorAll(selector);

        let menuItems = [];
        let currentImageData = null;
        let editingItemId = null;

        const itemNameInput = G('itemName');
        const itemPriceInput = G('itemPrice');
        const itemImageInput = G('itemImage');
        const imagePreview = G('imagePreview');
        const fileInputLabel = Q('.file-input-label');
        const menuList = G('menuList');
        const outputCanvas = G('outputCanvas');
        const initialEmptyState = G('initialEmptyState');
        const canvasButtons = G('canvasButtons');
        const dropArea = G('dropArea');
        const loadMenuJsonFile = G('loadMenuJsonFile');
        const loadMenuCsvFile = G('loadMenuCsvFile');
        const addOrUpdateBtn = G('addOrUpdateBtn');
        const menuTitleInput = G('menuTitle');

        const ctx = outputCanvas.getContext('2d');

        let CANVAS_WIDTH = 800; // Default to vertical A4 width
        let CANVAS_HEIGHT = 1067; // Default to vertical A4 height

        // イベントリスナー: 向きのラジオボタンが変更されたらキャンバスサイズを更新
        Q_ALL('input[name="menuOrientation"]').forEach(radio => {
            radio.addEventListener('change', updateCanvasDimensions);
        });

        function updateCanvasDimensions() {
            const orientation = Q('input[name="menuOrientation"]:checked').value;
            if (orientation === 'vertical') {
                CANVAS_WIDTH = 800;
                CANVAS_HEIGHT = 1067; // A4縦 (約210x297mm @ 96dpi)
            } else { // horizontal
                CANVAS_WIDTH = 1067;
                CANVAS_HEIGHT = 800; // A4横
            }
            outputCanvas.width = CANVAS_WIDTH;
            outputCanvas.height = CANVAS_HEIGHT;
            // キャンバスサイズが変わった際に、自動で再描画はしない。
            // ユーザーが「生成」ボタンを押すことで再描画されるようにする。
        }

        // 初期ロード時にキャンバスサイズを設定
        updateCanvasDimensions();

        // ドラッグ＆ドロップ機能
        ['dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (eventName === 'dragover') {
                    dropArea.style.borderColor = '#667eea';
                    fileInputLabel.textContent = 'ドロップして画像をアップロード';
                } else if (eventName === 'dragleave') {
                    dropArea.style.borderColor = '#ccc';
                    fileInputLabel.textContent = '📷 画像を選択 または ドラッグ＆ドロップ';
                } else if (eventName === 'drop') {
                    dropArea.style.borderColor = '#ccc';
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        itemImageInput.files = files;
                        const event = new Event('change', { bubbles: true });
                        itemImageInput.dispatchEvent(event);
                    }
                }
            });
        });

        // 画像選択時のプレビュー表示
        itemImageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (!file.type.startsWith('image/')) {
                    alert('画像ファイルを選択してください。');
                    clearImageInput();
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImageData = e.target.result;
                    imagePreview.src = currentImageData;
                    imagePreview.style.display = 'block';
                    fileInputLabel.textContent = '✅ ' + file.name;
                    fileInputLabel.style.background = '#56ab2f';
                };
                reader.readAsDataURL(file);
            } else {
                clearImageInput();
            }
        });

        function clearImageInput() {
            currentImageData = null;
            imagePreview.src = '';
            imagePreview.style.display = 'none';
            fileInputLabel.textContent = '📷 画像を選択 または ドラッグ＆ドロップ';
            fileInputLabel.style.background = '#667eea';
            itemImageInput.value = ''; // Reset the file input itself
        }

        // メニュー項目の追加または更新
        function addOrUpdateMenuItem() {
            const name = itemNameInput.value.trim();
            const price = parseInt(itemPriceInput.value);
            
            if (!name || isNaN(price) || price <= 0) {
                alert('商品名と有効な価格を入力してください。');
                return;
            }
            
            const newItem = {
                id: editingItemId || Date.now(),
                name: name,
                price: price,
                image: currentImageData,
                x: 0, y: 0, width: 0, height: 0, rotation: 0
            };

            if (editingItemId) {
                const index = menuItems.findIndex(item => item.id === editingItemId);
                if (index !== -1) {
                    menuItems[index] = { ...menuItems[index], name: newItem.name, price: newItem.price, image: currentImageData };
                }
                editingItemId = null;
                addOrUpdateBtn.textContent = '➕ リストに追加';
                Q('.menu-list-item.editing-item')?.classList.remove('editing-item');
            } else {
                menuItems.push(newItem);
            }

            renderMenuList();
            clearForm();
        }

        // メニューリストから項目を削除
        function deleteListItem(id) {
            if (confirm('この商品をリストから削除しますか？')) {
                menuItems = menuItems.filter(item => item.id !== id);
                renderMenuList();
                if (editingItemId === id) {
                    clearForm();
                }
                if (menuItems.length > 0 && outputCanvas.style.display === 'block') {
                    generateMenuImage();
                } else if (menuItems.length === 0) {
                    resetCanvasState();
                }
            }
        }

        // メニューリストの項目を編集フォームにロード
        function editMenuItem(id) {
            const itemToEdit = menuItems.find(item => item.id === id);
            if (itemToEdit) {
                itemNameInput.value = itemToEdit.name;
                itemPriceInput.value = itemToEdit.price;
                
                clearImageInput(); // Clear image input and preview first

                if (itemToEdit.image) {
                    imagePreview.src = itemToEdit.image;
                    imagePreview.style.display = 'block';
                    currentImageData = itemToEdit.image;
                    fileInputLabel.textContent = '✅ ' + (itemToEdit.name || '画像が選択されています');
                    fileInputLabel.style.background = '#56ab2f';
                }

                editingItemId = id;
                addOrUpdateBtn.textContent = '✏️ 更新';

                Q('.menu-list-item.editing-item')?.classList.remove('editing-item');
                Q(`li[data-id="${id}"]`).classList.add('editing-item');
            }
        }

        // メニューリストを画面に描画
        function renderMenuList() {
            if (menuItems.length === 0) {
                menuList.innerHTML = `
                    <li class="empty-state">
                        <div class="icon">📝</div>
                        <p>商品がまだありません。</p>
                        <p>上記フォームから追加してください。</p>
                    </li>
                `;
                return;
            }

            menuList.innerHTML = menuItems.map(item => `
                <li class="menu-list-item" data-id="${item.id}" onclick="editMenuItem(${item.id})">
                    ${item.image 
                        ? `<img src="${item.image}" alt="${item.name}">` 
                        : `<div class="img-placeholder">NO<br>IMG</div>`
                    }
                    <span>${item.name} - ¥${item.price.toLocaleString()}</span>
                    <button class="delete-list-item-btn" onclick="event.stopPropagation(); deleteListItem(${item.id});">×</button>
                </li>
            `).join('');
            menuList.scrollTop = menuList.scrollHeight;
        }

        // フォームをクリア
        function clearForm() {
            itemNameInput.value = '';
            itemPriceInput.value = '';
            clearImageInput(); // Unified image input clearing
            editingItemId = null;
            addOrUpdateBtn.textContent = '➕ リストに追加';
            Q('.menu-list-item.editing-item')?.classList.remove('editing-item');
        }

        // すべてのメニュー項目をクリア
        function clearAllItems() {
            if (confirm('すべてのメニュー項目をクリアしますか？')) {
                menuItems = [];
                renderMenuList();
                resetCanvasState();
                clearForm();
            }
        }

        function resetCanvasState() {
            initialEmptyState.style.display = 'flex';
            outputCanvas.style.display = 'none';
            canvasButtons.style.display = 'none';
        }

        // メニューデータをJSONファイルとして保存
        function saveMenuDataAsJson() {
            if (menuItems.length === 0) {
                alert('保存するメニュー項目がありません。');
                return;
            }
            const dataToSave = menuItems.map(({ id, name, price, image }) => ({ id, name, price, image }));
            const dataStr = JSON.stringify(dataToSave, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = D.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `menu_data_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            alert('メニューデータがJSONとして保存されました！');
        }

        // メニューデータをCSVファイルとして保存
        function saveMenuDataAsCsv() {
            if (menuItems.length === 0) {
                alert('保存するメニュー項目がありません。');
                return;
            }

            let csvContent = "商品名,価格,画像データURL\n";
            menuItems.forEach(item => {
                const escapeCsv = (val) => `"${String(val || '').replace(/"/g, '""')}"`;
                csvContent += `${escapeCsv(item.name)},${item.price},${escapeCsv(item.image)}\n`;
            });

            const dataBlob = new Blob([csvContent], {type: 'text/csv;charset=utf-8;'});
            
            const link = D.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `menu_data_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            
            alert('メニューデータがCSVとして保存されました！');
        }

        // CSV/JSONファイルからの読み込みヘルパー
        const loadFile = (file, parser, successMsg, errorMsg) => {
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => { // Use async for defer
                try {
                    const loadedData = parser(e.target.result);
                    if (loadedData.length > 0) {
                        // Defer image loading to avoid UI freeze
                        await new Promise(resolve => {
                            setTimeout(() => { // Small delay to allow UI to update
                                menuItems = loadedData.map(item => ({
                                    id: Date.now() + Math.random(),
                                    name: item.name,
                                    price: item.price,
                                    image: item.image || null,
                                    x: 0, y: 0, width: 0, height: 0, rotation: 0
                                }));
                                renderMenuList();
                                generateMenuImage();
                                clearImageInput();
                                alert(`${menuItems.length}個のメニュー項目が${successMsg}から読み込まれました！`);
                                resolve();
                            }, 50); // Defer by 50ms
                        });
                    } else {
                        alert(errorMsg);
                    }
                } catch (error) {
                    console.error('File loading error:', error);
                    alert(`ファイルの読み込みに失敗しました。${errorMsg}を確認してください。`);
                }
            };
            reader.readAsText(file, 'UTF-8');
            file.value = ''; // Reset file input
        };

        // JSONファイルからメニューデータを読み込み
        loadMenuJsonFile.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file || !file.name.endsWith('.json')) {
                alert('JSONファイルを選択してください。');
                e.target.value = '';
                return;
            }
            loadFile(file, (text) => {
                const parsed = JSON.parse(text);
                if (Array.isArray(parsed) && parsed.every(item => item.name && item.price !== undefined)) {
                    return parsed;
                }
                throw new Error('Invalid JSON format');
            }, 'JSON', '有効なJSONデータ形式ではありません');
        });

        // CSVファイルからメニューデータを読み込み
        loadMenuCsvFile.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file || !file.name.endsWith('.csv')) {
                alert('CSVファイルを選択してください。');
                e.target.value = '';
                return;
            }
            loadFile(file, (text) => {
                const lines = text.split('\n').filter(line => line.trim() !== '');
                if (lines.length === 0) return [];

                const parseCsvLine = (line) => {
                    const values = [];
                    let inQuote = false;
                    let currentVal = '';
                    for (let i = 0; i < line.length; i++) {
                        const char = line[i];
                        if (char === '"') {
                            if (i + 1 < line.length && line[i+1] === '"') {
                                currentVal += '"';
                                i++;
                            } else {
                                inQuote = !inQuote;
                            }
                        } else if (char === ',' && !inQuote) {
                            values.push(currentVal);
                            currentVal = '';
                        } else {
                            currentVal += char;
                        }
                    }
                    values.push(currentVal);
                    return values;
                };

                return lines.slice(1).map(line => {
                    const values = parseCsvLine(line);
                    if (values.length >= 2) {
                        const name = values[0];
                        const price = parseInt(values[1]);
                        const image = values[2] || null;
                        if (name && !isNaN(price) && price > 0) {
                            return { name, price, image };
                        }
                    }
                    return null;
                }).filter(item => item !== null);
            }, 'CSV', 'CSVファイルから有効なメニュー項目を読み込めませんでした。形式が「商品名,価格,画像データURL」になっているか確認してください');
        });

        // レイアウト関数群
        function applyCollageLayout(items, usableArea) {
            const placedRects = [];
            const minPadding = 30;
            const shuffledItems = [...items].sort(() => Math.random() - 0.5);

            shuffledItems.forEach(item => {
                const baseItemWidth = CANVAS_WIDTH * 0.3;
                const baseItemHeight = baseItemWidth * 0.75;
                let placed = false;
                for (let i = 0; i < 100; i++) {
                    const scale = 0.8 + Math.random() * 0.4;
                    const w = baseItemWidth * scale;
                    const h = baseItemHeight * scale;
                    const x = usableArea.x + Math.random() * (usableArea.width - w);
                    const y = usableArea.y + Math.random() * (usableArea.height - h);
                    const rotation = (Math.random() - 0.5) * 10 * Math.PI / 180;

                    const centerX = x + w / 2;
                    const centerY = y + h / 2;
                    const corners = [
                        { dx: -w / 2, dy: -h / 2 }, { dx: w / 2, dy: -h / 2 },
                        { dx: -w / 2, dy: h / 2 }, { dx: w / 2, dy: h / 2 }
                    ].map(offset => {
                        const rotatedX = offset.dx * Math.cos(rotation) - offset.dy * Math.sin(rotation) + centerX;
                        const rotatedY = offset.dx * Math.sin(rotation) + offset.dy * Math.cos(rotation) + centerY;
                        return { x: rotatedX, y: rotatedY };
                    });

                    const withinBounds = corners.every(corner =>
                        corner.x >= usableArea.x && corner.x <= usableArea.x + usableArea.width &&
                        corner.y >= usableArea.y && corner.y <= usableArea.y + usableArea.height
                    );

                    let overlap = placedRects.some(rect =>
                        x < rect.x + rect.w + minPadding && x + w > rect.x - minPadding &&
                        y < rect.y + rect.h + minPadding && y + h > rect.y - minPadding
                    );

                    if (!overlap && withinBounds) {
                        item.x = x; item.y = y; item.width = w; item.height = h; item.rotation = rotation;
                        placedRects.push({ x, y, w, h });
                        placed = true;
                        break;
                    }
                }
                if (!placed) {
                    item.x = usableArea.x + Math.random() * (usableArea.width - baseItemWidth);
                    item.y = usableArea.y + Math.random() * (usableArea.height - baseItemHeight);
                    item.width = baseItemWidth; item.height = baseItemHeight; item.rotation = 0;
                }
            });
        }

        function applyGridLayout(items, usableArea) {
            const count = items.length;
            let cols, rows;
            const orientation = Q('input[name="menuOrientation"]:checked').value;

            if (orientation === 'vertical') {
                cols = Math.ceil(Math.sqrt(count * (CANVAS_WIDTH / CANVAS_HEIGHT))); 
                if (cols === 0) cols = 1;
                rows = Math.ceil(count / cols);
            } else {
                cols = Math.ceil(Math.sqrt(count * (CANVAS_WIDTH / CANVAS_HEIGHT))); 
                if (cols === 0) cols = 1;
                rows = Math.ceil(count / cols);
                if (cols < rows && count > 4) { 
                    [cols, rows] = [rows, cols]; // Swap
                }
            }

            const padding = 40;
            const effectiveWidth = usableArea.width - padding * (cols + 1);
            const effectiveHeight = usableArea.height - padding * (rows + 1);

            const cellWidth = effectiveWidth / cols;
            const cellHeight = effectiveHeight / rows;
            
            const aspectRatio = 1.2; 
            let itemWidth, itemHeight;

            if (cellWidth / cellHeight > aspectRatio) {
                itemHeight = cellHeight * 0.8;
                itemWidth = itemHeight * aspectRatio;
            } else {
                itemWidth = cellWidth * 0.8;
                itemHeight = itemWidth / aspectRatio;
            }

            items.forEach((item, i) => {
                const row = Math.floor(i / cols);
                const col = i % cols;
                item.x = usableArea.x + padding + col * (cellWidth + padding) + (cellWidth - itemWidth) / 2;
                item.y = usableArea.y + padding + row * (cellHeight + padding) + (cellHeight - itemHeight) / 2;
                item.width = itemWidth;
                item.height = itemHeight;
                item.rotation = 0;
            });
        }
        
        function applyWaterfallLayout(items, usableArea) {
            const orientation = Q('input[name="menuOrientation"]:checked').value;
            let cols;

            if (orientation === 'vertical') {
                cols = Math.max(1, Math.min(items.length, 3));
            } else {
                cols = Math.max(2, Math.min(items.length, 5));
            }

            const padding = 20;
            const colWidth = (usableArea.width - padding * (cols + 1)) / cols;
            const colHeights = Array(cols).fill(usableArea.y + padding);

            const shuffledItems = [...items].sort(() => Math.random() - 0.5);

            shuffledItems.forEach(item => {
                const itemWidth = colWidth;
                const itemHeight = colWidth * (0.8 + Math.random() * 0.4);

                const minHeight = Math.min(...colHeights);
                const targetCol = colHeights.indexOf(minHeight);

                item.width = itemWidth;
                item.height = itemHeight;
                item.x = usableArea.x + padding + targetCol * (colWidth + padding);
                item.y = minHeight;
                item.rotation = 0;
                
                colHeights[targetCol] += itemHeight + padding;
            });
        }

        // 背景描画ヘルパー関数
        function drawBackground(ctx, backgroundChoice) {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT); // Clear canvas first
            let drawCustomBackground = false;

            switch (backgroundChoice) {
                case 'white': ctx.fillStyle = '#ffffff'; break;
                case 'beige': ctx.fillStyle = '#f5f5dc'; break;
                case 'light-gray': ctx.fillStyle = '#f5f5f5'; break;
                case 'dark-slate': ctx.fillStyle = '#2f4f4f'; break; 
                case 'golden-hour': 
                    drawCustomBackground = true; 
                    const goldenGrad = ctx.createLinearGradient(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                    goldenGrad.addColorStop(0, '#ffbe5d'); 
                    goldenGrad.addColorStop(0.5, '#f07e6e'); 
                    goldenGrad.addColorStop(1, '#8c3a5e'); 
                    ctx.fillStyle = goldenGrad;
                    break;
                case 'midnight-blue':
                    drawCustomBackground = true;
                    const midnightGrad = ctx.createLinearGradient(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                    midnightGrad.addColorStop(0, '#1a2a6c'); 
                    midnightGrad.addColorStop(0.5, '#b21f1f'); 
                    midnightGrad.addColorStop(1, '#fdbb2d'); 
                    ctx.fillStyle = midnightGrad;
                    break;
                case 'marble':
                    drawCustomBackground = true;
                    ctx.fillStyle = '#f8f8f8'; 
                    ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT); // Base color
                    ctx.save();
                    ctx.globalAlpha = 0.3; 
                    for (let i = 0; i < 50; i++) {
                        ctx.beginPath();
                        ctx.moveTo(Math.random() * CANVAS_WIDTH, Math.random() * CANVAS_HEIGHT);
                        ctx.bezierCurveTo(
                            Math.random() * CANVAS_WIDTH, Math.random() * CANVAS_HEIGHT,
                            Math.random() * CANVAS_WIDTH, Math.random() * CANVAS_HEIGHT,
                            Math.random() * CANVAS_WIDTH, Math.random() * CANVAS_HEIGHT
                        );
                        ctx.lineWidth = Math.random() * 3 + 1;
                        ctx.strokeStyle = `rgba(180, 180, 180, ${Math.random() * 0.5 + 0.2})`;
                        ctx.stroke();
                    }
                    ctx.restore();
                    break;
                case 'dark-wood':
                    drawCustomBackground = true;
                    ctx.fillStyle = '#4a2c2a'; 
                    ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT); // Base color
                    ctx.save();
                    ctx.globalAlpha = 0.2; 
                    for (let i = 0; i < 10; i++) {
                        ctx.beginPath();
                        ctx.moveTo(0, Math.random() * CANVAS_HEIGHT);
                        ctx.bezierCurveTo(
                            CANVAS_WIDTH * 0.3, Math.random() * CANVAS_HEIGHT,
                            CANVAS_WIDTH * 0.7, Math.random() * CANVAS_HEIGHT,
                            CANVAS_WIDTH, Math.random() * CANVAS_HEIGHT
                        );
                        ctx.lineWidth = Math.random() * 5 + 2;
                        ctx.strokeStyle = `rgba(200, 150, 100, ${Math.random() * 0.4 + 0.1})`;
                        ctx.stroke();
                    }
                    ctx.restore();
                    break;
                default: 
                    ctx.fillStyle = '#ffffff'; 
                    break;
            }
            if (!drawCustomBackground) { 
                ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            }
        }

        // メニュー画像を生成
        async function generateMenuImage() {
            if (menuItems.length === 0) {
                alert('コラージュを作成するメニュー項目がありません。');
                return;
            }

            initialEmptyState.style.display = 'none';
            outputCanvas.style.display = 'block';
            canvasButtons.style.display = 'flex';

            updateCanvasDimensions(); // Ensure canvas is correctly sized

            const backgroundChoice = Q('input[name="backgroundChoice"]:checked').value;
            const layoutChoice = Q('input[name="layoutChoice"]:checked').value;
            const menuTextColorChoice = Q('input[name="menuTextColor"]:checked').value;

            const textColor = menuTextColorChoice === 'black' ? '#000000' : '#ffffff';
            const titleColor = textColor; // Title color matches menu item text color

            // Draw background
            drawBackground(ctx, backgroundChoice);

            // メニュータイトルの描画
            const menuTitle = menuTitleInput.value.trim();
            const titleFontSize = Math.min(CANVAS_WIDTH * 0.075, 60);
            const titleYPosition = CANVAS_HEIGHT * 0.05;

            if (menuTitle) {
                ctx.fillStyle = titleColor; 
                ctx.font = `bold ${titleFontSize}px "Impact", sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'top';
                ctx.fillText(menuTitle, CANVAS_WIDTH / 2, titleYPosition); 
            }
            
            // アイテム配置可能エリアの定義
            const usableArea = { 
                x: CANVAS_WIDTH * 0.05,
                y: titleYPosition + titleFontSize + 30,
                width: CANVAS_WIDTH * 0.9,
                height: CANVAS_HEIGHT - (titleYPosition + titleFontSize + 30) - (CANVAS_HEIGHT * 0.05)
            };

            // レイアウトの適用
            switch(layoutChoice) {
                case 'grid': applyGridLayout(menuItems, usableArea); break;
                case 'waterfall': applyWaterfallLayout(menuItems, usableArea); break;
                default: applyCollageLayout(menuItems, usableArea);
            }

            // 各メニューアイテムの描画 (Defer loading images)
            const loadedItemPromises = menuItems.map(item => {
                return new Promise(resolve => {
                    if (item.image) {
                        const img = new Image();
                        img.src = item.image;
                        img.onload = () => {
                            drawItem(item, img, textColor);
                            resolve();
                        };
                        img.onerror = () => {
                            console.warn(`Failed to load image for item: ${item.name}`);
                            drawNoImagePlaceholder(item, textColor);
                            resolve();
                        };
                    } else {
                        drawNoImagePlaceholder(item, textColor);
                        resolve();
                    }
                });
            });

            await Promise.all(loadedItemPromises); 

            alert('コラージュメニューが生成されました！');
        }

        // アイテム描画ヘルパー
        function drawItem(item, img, textColor) {
            ctx.save();
            ctx.translate(item.x + item.width / 2, item.y + item.height / 2);
            ctx.rotate(item.rotation);
            ctx.shadowColor = 'rgba(0, 0, 0, 0.4)';
            ctx.shadowBlur = 15;
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;
            ctx.drawImage(img, -item.width / 2, -item.height / 2, item.width, item.height);
            ctx.restore();
            
            ctx.save();
            ctx.translate(item.x + item.width / 2, item.y + item.height / 2);
            ctx.rotate(item.rotation);
            
            const itemTextBgColor = (textColor === '#000000') ? 'rgba(255,255,255,0.5)' : 'rgba(0,0,0,0.5)';
            
            ctx.fillStyle = itemTextBgColor;
            const priceFontSize = Math.max(12, item.width / 12);
            const nameFontSize = Math.max(14, item.width / 11);
            const textBgHeight = nameFontSize + priceFontSize + 15; 
            ctx.fillRect(-item.width/2, item.height/2 - textBgHeight, item.width, textBgHeight);
            
            ctx.fillStyle = textColor; 
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';
            ctx.font = `bold ${nameFontSize}px Arial`;
            ctx.fillText(item.name, 0, item.height / 2 - priceFontSize - 5);
            ctx.font = `bold ${priceFontSize}px Arial`;
            ctx.fillText(`¥${item.price.toLocaleString()}`, 0, item.height / 2 - 5);
            ctx.restore();
        }

        // 画像がない場合のプレースホルダー描画ヘルパー
        function drawNoImagePlaceholder(item, textColor) {
            ctx.save();
            ctx.translate(item.x + item.width / 2, item.y + item.height / 2);
            ctx.rotate(item.rotation);
            
            ctx.fillStyle = '#e9ecef';
            ctx.strokeStyle = '#adb5bd';
            ctx.lineWidth = 2;
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 4;
            ctx.shadowOffsetY = 4;
            ctx.fillRect(-item.width / 2, -item.height / 2, item.width, item.height);
            ctx.strokeRect(-item.width / 2, -item.height / 2, item.width, item.height);
            
            ctx.shadowColor = 'transparent'; // Reset shadow for text

            ctx.fillStyle = textColor; 
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const nameFontSize = Math.max(14, item.width / 10);
            ctx.font = `bold ${nameFontSize}px Arial`;
            ctx.fillText(item.name, 0, -item.height / 8); 

            const priceFontSize = Math.max(12, item.width / 12);
            ctx.font = `bold ${priceFontSize}px Arial`;
            ctx.fillText(`¥${item.price.toLocaleString()}`, 0, item.height / 4); 

            ctx.restore();
        }
        
        // 生成された画像をダウンロード
        function downloadFinalImage() {
            if (menuItems.length === 0 || outputCanvas.style.display === 'none') {
                alert('ダウンロードするメニューがありません。まずメニューを生成してください。');
                return;
            }

            outputCanvas.toBlob(function(blob) {
                const link = D.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `collage_menu_${new Date().toISOString().split('T')[0]}.png`;
                link.click();
                
                alert('コラージュメニューが画像として保存されました！');
            }, 'image/png');
        }

        // 生成されたPDFをダウンロード
        async function downloadPdf() {
            if (menuItems.length === 0 || outputCanvas.style.display === 'none') {
                alert('ダウンロードするメニューがありません。まずメニューを生成してください。');
                return;
            }

            // html2canvasでcanvasを画像化
            const canvasImg = await html2canvas(outputCanvas, {
                scale: 2, // 高解像度でキャプチャ
                useCORS: true // 外部画像を使用する場合
            });

            // jsPDFインスタンスを作成
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({
                orientation: CANVAS_WIDTH > CANVAS_HEIGHT ? 'landscape' : 'portrait',
                unit: 'px',
                format: [CANVAS_WIDTH, CANVAS_HEIGHT] // Canvasサイズに合わせる
            });

            const imgData = canvasImg.toDataURL('image/png');
            pdf.addImage(imgData, 'PNG', 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            pdf.save(`collage_menu_${new Date().toISOString().split('T')[0]}.pdf`);
            alert('コラージュメニューがPDFとして保存されました！');
        }

        // Enterキーでの項目追加（商品名/価格入力時）
        D.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && (e.target.id === 'itemName' || e.target.id === 'itemPrice')) {
                e.preventDefault(); 
                addOrUpdateMenuItem();
            }
        });

        // 初期表示時にメニューリストをレンダリング
        renderMenuList();
    </script>
