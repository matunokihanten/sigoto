<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シューティングゲーム（静的バージョン）</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
        }
        #game-area {
            width: 100%;
            height: 100vh;
            position: relative;
            background-color: darkblue;
        }
        .player {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .enemy {
            width: 50px;
            height: 50px;
            background-color: green;
            position: absolute;
            top: 50px;
            left: 30%;
        }
        .bullet {
            width: 5px;
            height: 10px;
            background-color: yellow;
            position: absolute;
            bottom: 70px;
            left: 50%;
        }
    </style>
</head>
<body>
    <div id="game-area">
        <div class="player"></div>
        <div class="enemy"></div>
        <div class="bullet"></div>
    </div>
</body>
</html>
