<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リアルタイムチャット</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    ul { list-style: none; padding: 0; }
    li { padding: 8px; background: #f4f4f4; margin: 5px 0; }
    input { padding: 10px; width: 80%; margin-right: 5px; }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <form id="form">
    <input id="username" placeholder="ユーザー名" required>
    <input id="message" placeholder="メッセージ" required>
    <button type="submit">送信</button>
  </form>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const username = document.getElementById('username');
    const messageInput = document.getElementById('message');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (username.value && messageInput.value) {
        socket.emit('send message', {
          username: username.value,
          text: messageInput.value,
        });
        messageInput.value = '';
      }
    });

    socket.on('new message', (msg) => {
      const item = document.createElement('li');
      item.textContent = `${msg.username}: ${msg.text}`;
      messages.appendChild(item);
    });
  </script>
</body>
</html>
