<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>便利なチャットアプリ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    #chat-box {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }
    .message {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      border-bottom: 1px dotted #ddd;
    }
    .message .message-text {
      flex-grow: 1;
    }
    .timestamp {
      margin-left: 10px;
      font-size: 0.8em;
      color: #666;
      white-space: nowrap;
    }
    .user {
      color: blue;
    }
    .bot {
      color: green;
    }
    /* ボタン類 */
    button {
      margin-right: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    /* ダークモード */
    .dark-mode {
      background-color: #222;
      color: #f9f9f9;
    }
    .dark-mode #chat-box {
      background-color: #444;
      border-color: #666;
    }
  </style>
</head>
<body>
  <h1>便利なチャットアプリ</h1>

  <div id="chat-box"></div>

  <input type="text" id="user-input" placeholder="メッセージを入力してください..." />

  <div style="margin-top: 10px;">
    <button id="trigger-bot-btn">ボットに応答させる</button>
    <button id="clear-chat-btn">チャットクリア</button>
    <button id="export-chat-btn">チャットをエクスポート</button>
    <button id="toggle-theme-btn">ダークモード切替</button>
  </div>

  <div style="margin-top:10px; max-width:600px;">
    <input type="text" id="search-input" placeholder="チャット検索..." style="width:80%;">
    <button id="search-btn">検索</button>
  </div>

  <script src="chat.js"></script>
</body>
</html>
