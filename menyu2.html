<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コラージュメニュー作成</title>
    <link href="https://fonts.googleapis.com/css2?family=Impact&family=Georgia&family=Noto+Sans+JP:wght@400;700&family=Kosugi+Maru&family=M+PLUS+Rounded+1C:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            min-height: 700px;
        }

        .left-panel {
            flex: 1;
            padding: 30px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .right-panel {
            flex: 2;
            padding: 30px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input.invalid,
        .form-group select.invalid {
            border-color: #ff416c;
        }

        .file-input-wrapper {
            position: relative;
            display: block;
            width: 100%;
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 5px;
        }

        .file-input {
            width: 100%;
            height: 50px;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
            z-index: 2;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
            position: relative;
            z-index: 1;
        }

        .file-input-label:hover {
            background: #5a67d8;
        }

        .image-preview {
            margin-top: 10px;
            max-width: 150px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: block;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(86, 171, 47, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 65, 108, 0.3);
        }

        .menu-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 8px;
            background: #fff;
        }

        .menu-list-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }

        .menu-list-item:hover {
            background: #f0f0f0;
        }
        
        /* Image placeholder for items without images */
        .menu-list-item .img-placeholder {
            width: 50px;
            height: 50px;
            flex-shrink: 0;
            background-color: #e9ecef;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            border-radius: 5px;
            margin-right: 10px;
            text-align: center;
            line-height: 1.2;
        }

        .menu-list-item:last-child {
            border-bottom: none;
        }

        .menu-list-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }

        .menu-list-item span {
            flex-grow: 1;
            font-size: 0.9rem;
            color: #555;
        }

        .menu-list-item .delete-list-item-btn {
            background: none;
            border: none;
            color: #ff416c;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.2s;
        }

        .menu-list-item .delete-list-item-btn:hover {
            transform: scale(1.2);
        }

        .menu-output-area {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            min-height: 400px; /* Ensure panel has some height */
        }

        #outputCanvas {
            max-width: 100%;
            max-height: calc(100vh - 100px);
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            width: 800px; /* Fixed aspect ratio for better design */
            height: 1067px; /* Fixed aspect ratio for better design (800 * 4/3) */
            cursor: grab; /* Indicates draggable elements */
        }

        #outputCanvas.dragging {
            cursor: grabbing;
        }

        .canvas-buttons {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .empty-state {
            text-align: center;
            color: #666;
            flex-grow: 1; /* Make it take available space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .empty-state .icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        /* Scrollbar styles for menu list */
        .menu-list::-webkit-scrollbar {
            width: 8px;
        }
        .menu-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .menu-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .menu-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .editing-item {
            background-color: #e6f7ff;
            border: 2px solid #007bff;
        }

        /* Settings group for background and layout choices */
        .settings-group {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            background: #fff;
        }
        .settings-group h4 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .radio-options, .checkbox-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .radio-options label, .checkbox-options label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.9rem;
            width: calc(50% - 4px); /* For 2 column layout */
        }
        /* Specific adjustment for text color radio buttons to be single column */
        .radio-options.single-column label {
            width: 100%;
        }


        .radio-options input, .checkbox-options input {
            margin-right: 8px;
        }

        .range-group {
            margin-bottom: 10px;
        }
        .range-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
            font-weight: normal;
        }
        .range-group input[type="range"] {
            flex-grow: 1;
            width: auto;
            margin: 0;
            padding: 0;
            -webkit-appearance: none;
            height: 8px;
            background: #ddd;
            border-radius: 5px;
        }
        .range-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .range-group input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .range-value {
            min-width: 30px;
            text-align: right;
        }

        .toast-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }
        .toast-message.show {
            opacity: 1;
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                min-height: auto;
            }

            .left-panel {
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }

            .right-panel {
                min-height: 400px;
                padding-top: 20px;
                padding-bottom: 80px;
                position: relative;
            }
            #outputCanvas {
                position: static;
                transform: none;
                width: 100%;
                height: auto; /* Allow canvas to scale proportionally */
                min-height: 250px;
                margin-bottom: 10px;
            }
            .canvas-buttons {
                position: static;
                flex-direction: column;
                width: 100%;
                padding: 0 20px;
                margin-top: 10px;
            }
            .canvas-buttons .btn {
                width: 100%;
                margin-right: 0;
            }
            /* Adjust radio options for small screens if needed */
            .radio-options label, .checkbox-options label {
                width: 100%; /* Back to single column on small screens */
            }
            .radio-options.single-column label {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div>
                <h1 style="margin-bottom: 20px;">🖼️ コラージュメニュー</h1>
                <p style="color: #666; margin-bottom: 30px;">商品を追加して、美しいメニュー画像を自動生成！</p>
                
                <div class="form-group">
                    <label for="menuTitle">メニュータイトル</label>
                    <input type="text" id="menuTitle" value="OUR SPECIAL MENU" placeholder="例: 今月のスペシャル">
                </div>

                <div class="form-group">
                    <label for="itemName">商品名</label>
                    <input type="text" id="itemName" placeholder="例: スペシャルコーヒー">
                </div>
                
                <div class="form-group">
                    <label for="itemPrice">価格 (円)</label>
                    <input type="number" id="itemPrice" placeholder="例: 500">
                </div>
                
                <div class="form-group">
                    <label>商品画像 (任意)</label>
                    <div class="file-input-wrapper" id="dropArea">
                        <input type="file" id="itemImage" class="file-input" accept="image/*">

                    <img id="imagePreview" class="image-preview" src="" alt="画像プレビュー" style="display: none;">
                </div>
                
                <button class="btn btn-primary" id="addOrUpdateBtn" onclick="addOrUpdateMenuItem()">➕ リストに追加</button>
                
                <hr style="margin: 30px 0; border: 1px solid #ddd;">

                <h3 style="margin-bottom: 15px; color: #333;">追加済み商品</h3>
                <ul id="menuList" class="menu-list">
                    </ul>
            </div>

            <div>
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <button class="btn btn-primary" onclick="undoMenuItem()">↩️ 元に戻す</button>
                    <button class="btn btn-primary" onclick="redoMenuItem()">↪️ やり直す</button>
                </div>
                <button class="btn btn-danger" onclick="clearAllItems()" style="margin-top: 10px;">🗑️ 全てクリア</button>


                <div class="settings-group" style="margin-top: 20px;">
                    <h4>🎨 背景の選択</h4>
                    <div class="radio-options">
                        <label><input type="radio" name="backgroundChoice" value="white" checked> ホワイト</label>
                        <label><input type="radio" name="backgroundChoice" value="beige"> ベージュ</label>
                        <label><input type="radio" name="backgroundChoice" value="light-gray"> ライトグレー</label>
                        <label><input type="radio" name="backgroundChoice" value="dark-slate"> ダークスレート</label>
                        <label><input type="radio" name="backgroundChoice" value="golden-hour"> ゴールデンアワー</label>
                        <label><input type="radio" name="backgroundChoice" value="midnight-blue"> ミッドナイトブルー</label>
                        <label><input type="radio" name="backgroundChoice" value="marble"> 大理石</label>
                        <label><input type="radio" name="backgroundChoice" value="dark-wood"> 木目</label>
                    </div>
                </div>

                <div class="settings-group">
                    <h4>📐 レイアウトの選択</h4>
                    <div class="radio-options">
                        <label><input type="radio" name="layoutChoice" value="collage" checked> コラージュ風 (ランダム)</label>
                        <label><input type="radio" name="layoutChoice" value="grid"> グリッド表示</label>
                        <label><input type="radio" name="layoutChoice" value="waterfall"> ウォーターフォール</label>
                    </div>
                </div>

                <div class="settings-group">
                    <h4>📝 テキスト設定</h4>
                    <div class="form-group">
                        <label for="titleFont">タイトルフォント</label>
                        <select id="titleFont">
                            <option value="Impact">Impact</option>
                            <option value="Arial">Arial</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Noto Sans JP">Noto Sans JP</option>
                            <option value="Kosugi Maru">Kosugi Maru</option>
                            <option value="M PLUS Rounded 1C">M PLUS Rounded 1C</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="itemFont">商品名・価格フォント</label>
                        <select id="itemFont">
                            <option value="Arial">Arial</option>
                            <option value="Impact">Impact</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Noto Sans JP">Noto Sans JP</option>
                            <option value="Kosugi Maru">Kosugi Maru</option>
                            <option value="M PLUS Rounded 1C">M PLUS Rounded 1C</option>
                        </select>
                    </div>
                    <div class="range-group">
                        <label for="itemNameFontSize">商品名サイズ: <span id="itemNameFontSizeValue"></span>px</label>
                        <input type="range" id="itemNameFontSize" min="10" max="60" value="24">
                    </div>
                    <div class="range-group">
                        <label for="itemPriceFontSize">価格サイズ: <span id="itemPriceFontSizeValue"></span>px</label>
                        <input type="range" id="itemPriceFontSize" min="10" max="50" value="20">
                    </div>
                </div>

                <div class="settings-group">
                    <h4>🔠 文字色</h4>
                    <div class="radio-options single-column">
                        <label><input type="radio" name="textColorChoice" value="auto" checked> 背景に合わせる (自動)</label>
                        <label><input type="radio" name="textColorChoice" value="black"> 黒</label>
                        <label><input type="radio" name="textColorChoice" value="white"> 白</label>
                    </div>
                </div>

                <div class="settings-group">
                    <h4>💰 価格表示設定</h4>
                    <div class="form-group">
                        <label for="currencySymbol">通貨記号</label>
                        <select id="currencySymbol">
                            <option value="¥">¥</option>
                            <option value="$">$</option>
                            <option value="€">€</option>
                        </select>
                    </div>
                    <div class="radio-options">
                        <label><input type="radio" name="symbolPosition" value="before" checked> 記号を前に置く</label>
                        <label><input type="radio" name="symbolPosition" value="after"> 記号を後ろに置く</label>
