<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名前入りシール印刷アプリ【進化版】</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic&family=DotGothic16&family=M+PLUS+Rounded+1c&family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg2pdf.js/2.2.1/svg2pdf.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 20px;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        @media (min-width: 768px) {
            .input-section {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .input-group {
            margin-bottom: 15px;
            background-color: #fafafa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .input-group h2 {
            margin-top: 0;
            color: #007bff;
            font-size: 1.2em;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #fff;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button-group button {
            padding: 12px 20px;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            min-width: 100px;
        }

        #printButton {
            background-color: #28a745;
        }
        #printButton:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        #savePdfButton {
            background-color: #dc3545;
        }
        #savePdfButton:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        #resetButton {
            background-color: #6c757d;
        }
        #resetButton:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        #pdf-generating-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #pdf-generating-overlay .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .preview-area {
            margin-top: 30px;
            border: 1px solid #e0e0e0;
            background-color: #fafafa;
            border-radius: 8px;
            overflow-x: auto;
            text-align: center;
        }

        .preview-area h2 {
            text-align: center;
            color: #007bff;
        }

        .preview-page {
            width: 210mm;
            min-height: 297mm;
            margin: 20px auto;
            padding: 0;
            box-sizing: border-box;
            background-color: white;
            border: 1px solid #ccc;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }
        
        .sticker-wrapper {
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        
        .sticker-wrapper svg {
            border: 1px solid black;
            box-sizing: border-box;
            overflow: visible;
        }
        
        /* 印刷時のスタイル */
        @media print {
            body {
                margin: 0;
                padding: 0;
                background: none;
            }
            .container, .preview-area {
                display: none;
            }
            #print-area {
                display: block !important;
                margin: 0;
                padding: 0;
                width: 210mm;
                height: 297mm;
            }
            .print-page {
                width: 210mm;
                height: 297mm;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                page-break-after: always;
            }
            .print-page:last-child {
                page-break-after: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>名前入りシール印刷アプリ【進化版】</h1>
        <div class="input-section">
            <div class="input-group">
                <h2>🖋️ 名前・フォント設定</h2>
                <div style="margin-bottom: 15px;">
                    <label for="nameInput">名前 (複数行にしたい場合は改行):</label>
                    <textarea id="nameInput" rows="2">あなたの名前</textarea>
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="fontSelect">フォント:</label>
                    <select id="fontSelect">
                        <option value="Noto Sans JP">Noto Sans JP (標準)</option>
                        <option value="BIZ UDPGothic">BIZ UDPGothic</option>
                        <option value="DotGothic16">DotGothic16</option>
                        <option value="M PLUS Rounded 1c">M PLUS Rounded 1c</option>
                        <option value="Roboto">Roboto (英数字向け)</option>
                    </select>
                </div>
                <div>
                    <label for="fontSizeRange">文字の大きさ: <span id="fontSizeValue">18</span>pt</label>
                    <input type="range" id="fontSizeRange" min="5" max="80" value="18">
                </div>
            </div>

            <div class="input-group">
                <h2>📏 シール・用紙サイズ設定 (mm)</h2>
                <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <div>
                        <label for="stickerWidth">シールの横幅:</label>
                        <input type="number" id="stickerWidth" value="95" min="10">
                    </div>
                    <div>
                        <label for="stickerHeight">シールの縦幅:</label>
                        <input type="number" id="stickerHeight" value="65" min="10">
                    </div>
                </div>
                <div style="display: flex; gap: 10px;">
                    <div>
                        <label for="marginTop">上余白:</label>
                        <input type="number" id="marginTop" value="10" min="0">
                    </div>
                    <div>
                        <label for="marginLeft">左余白:</label>
                        <input type="number" id="marginLeft" value="10" min="0">
                    </div>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <div>
                        <label for="gapX">行間ギャップ:</label>
                        <input type="number" id="gapX" value="0" min="0">
                    </div>
                    <div>
                        <label for="gapY">列間ギャップ:</label>
                        <input type="number" id="gapY" value="0" min="0">
                    </div>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button id="printButton">🖨️ 印刷する</button>
            <button id="savePdfButton">📥 PDFで保存</button>
            <button id="resetButton">🔄 設定をリセット</button>
        </div>

        <div id="preview-area" class="preview-area">
            <h2>プレビュー</h2>
            <div id="preview-content"></div>
        </div>
    </div>
    
    <div id="pdf-generating-overlay">
        <div class="spinner"></div>
    </div>

    <div id="print-area" style="display: none;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nameInput = document.getElementById('nameInput');
            const fontSelect = document.getElementById('fontSelect');
            const fontSizeRange = document.getElementById('fontSizeRange');
            const fontSizeValue = document.getElementById('fontSizeValue');
            const stickerWidthInput = document.getElementById('stickerWidth');
            const stickerHeightInput = document.getElementById('stickerHeight');
            const marginTopInput = document.getElementById('marginTop');
            const marginLeftInput = document.getElementById('marginLeft');
            const gapXInput = document.getElementById('gapX');
            const gapYInput = document.getElementById('gapY');
            const printButton = document.getElementById('printButton');
            const savePdfButton = document.getElementById('savePdfButton');
            const resetButton = document.getElementById('resetButton');
            const previewContent = document.getElementById('preview-content');
            const printArea = document.getElementById('print-area');
            const pdfOverlay = document.getElementById('pdf-generating-overlay');

            const A4_WIDTH_MM = 210;
            const A4_HEIGHT_MM = 297;

            // 初期値をlocalStorageから読み込む
            const loadSettings = () => {
                const settings = JSON.parse(localStorage.getItem('stickerApp.settings')) || {};
                nameInput.value = settings.name || 'あなたの名前';
                fontSelect.value = settings.font || 'Noto Sans JP';
                fontSizeRange.value = settings.fontSize || 18;
                stickerWidthInput.value = settings.stickerWidth || 95;
                stickerHeightInput.value = settings.stickerHeight || 65;
                marginTopInput.value = settings.marginTop || 10;
                marginLeftInput.value = settings.marginLeft || 10;
                gapXInput.value = settings.gapX || 0;
                gapYInput.value = settings.gapY || 0;
            };

            // 設定をlocalStorageに保存
            const saveSettings = () => {
                const settings = {
                    name: nameInput.value,
                    font: fontSelect.value,
                    fontSize: fontSizeRange.value,
                    stickerWidth: stickerWidthInput.value,
                    stickerHeight: stickerHeightInput.value,
                    marginTop: marginTopInput.value,
                    marginLeft: marginLeftInput.value,
                    gapX: gapXInput.value,
                    gapY: gapYInput.value
                };
                localStorage.setItem('stickerApp.settings', JSON.stringify(settings));
            };

            // SVGでシールを生成する関数
            function createStickerSVG(name, font, fontSize, width, height) {
                const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                svg.setAttribute("width", `${width}mm`);
                svg.setAttribute("height", `${height}mm`);
                svg.setAttribute("viewBox", `0 0 ${width} ${height}`);

                const lines = name.split('\n');
                const lineHeight = fontSize * 1.2; // 行間を考慮
                const totalTextHeight = lines.length * lineHeight;
                const startY = (height - totalTextHeight) / 2 + lineHeight / 2; // 中央揃え

                lines.forEach((line, index) => {
                    const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                    text.textContent = line;
                    text.setAttribute("x", "50%");
                    text.setAttribute("y", `${startY + index * lineHeight}`);
                    text.setAttribute("dominant-baseline", "middle");
                    text.setAttribute("text-anchor", "middle");
                    text.setAttribute("font-family", `'${font}', sans-serif`);
                    text.setAttribute("font-size", `${fontSize}pt`);
                    text.setAttribute("font-weight", "bold");
                    text.setAttribute("fill", "black");

                    // テキストが枠に収まるように調整
                    let currentFontSize = fontSize;
                    while (text.getBBox().width > width - 4 && currentFontSize > 5) {
                        currentFontSize -= 1;
                        text.setAttribute("font-size", `${currentFontSize}pt`);
                    }
                    svg.appendChild(text);
                });
                return svg;
            }

            // リアルタイムでプレビューを更新する関数
            const updatePreview = () => {
                saveSettings();
                previewContent.innerHTML = '';
                
                const nameText = nameInput.value.trim();
                if (!nameText) {
                    previewContent.innerHTML = '<p style="text-align: center; color: #888;">名前を入力するとプレビューが表示されます。</p>';
                    return;
                }

                const font = fontSelect.value;
                const fontSize = parseFloat(fontSizeRange.value);
                const stickerWidth = parseFloat(stickerWidthInput.value);
                const stickerHeight = parseFloat(stickerHeightInput.value);
                const marginTop = parseFloat(marginTopInput.value);
                const marginLeft = parseFloat(marginLeftInput.value);
                const gapX = parseFloat(gapXInput.value);
                const gapY = parseFloat(gapYInput.value);

                // 計算
                const printableWidth = A4_WIDTH_MM - (2 * marginLeft);
                const printableHeight = A4_HEIGHT_MM - (2 * marginTop);

                const countX = Math.floor((printableWidth + gapX) / (stickerWidth + gapX));
                const countY = Math.floor((printableHeight + gapY) / (stickerHeight + gapY));
                
                if (countX <= 0 || countY <= 0) {
                    previewContent.innerHTML = '<p style="text-align: center; color: #d9534f;">設定されたサイズでは用紙にシールが配置できません。設定を見直してください。</p>';
                    return;
                }
                
                const pagesNeeded = Math.ceil(1 / (countX * countY)); // ページ数は常に1以上

                for (let pageNum = 0; pageNum < pagesNeeded; pageNum++) {
                    const page = document.createElement('div');
                    page.classList.add('preview-page');
                    
                    for (let row = 0; row < countY; row++) {
                        for (let col = 0; col < countX; col++) {
                            const wrapper = document.createElement('div');
                            wrapper.classList.add('sticker-wrapper');
                            wrapper.style.width = `${stickerWidth}mm`;
                            wrapper.style.height = `${stickerHeight}mm`;
                            wrapper.style.marginRight = `${gapX}mm`;
                            wrapper.style.marginBottom = `${gapY}mm`;
                            wrapper.style.marginTop = `${row === 0 ? marginTop : 0}mm`;
                            wrapper.style.marginLeft = `${col === 0 ? marginLeft : 0}mm`;

                            const svg = createStickerSVG(nameText, font, fontSize, stickerWidth, stickerHeight);
                            wrapper.appendChild(svg);
                            page.appendChild(wrapper);
                        }
                    }
                    previewContent.appendChild(page);
                }
            };

            // イベントリスナーの設定
            [nameInput, fontSelect, stickerWidthInput, stickerHeightInput, marginTopInput, marginLeftInput, gapXInput, gapYInput].forEach(element => {
                element.addEventListener('input', updatePreview);
            });
            fontSizeRange.addEventListener('input', () => {
                fontSizeValue.textContent = fontSizeRange.value;
                updatePreview();
            });

            // 印刷ボタン
            printButton.addEventListener('click', async () => {
                const nameText = nameInput.value.trim();
                if (!nameText) {
                    alert('名前を入力してください。');
                    return;
                }
                
                printArea.innerHTML = '';
                const pages = generatePrintContent();
                pages.forEach(page => printArea.appendChild(page));
                
                window.print();
                
                printArea.innerHTML = ''; // 印刷後クリア
            });

            // PDF保存ボタン
            savePdfButton.addEventListener('click', async () => {
                const nameText = nameInput.value.trim();
                if (!nameText) {
                    alert('名前を入力してください。');
                    return;
                }
                
                pdfOverlay.style.display = 'flex';
                
                const doc = new window.jspdf.jsPDF({ unit: 'mm', format: 'a4' });
                const pages = generatePrintContent(false); // PDF用なので、印刷時の余計なスタイルは不要

                for (let i = 0; i < pages.length; i++) {
                    const svgElements = pages[i].querySelectorAll('svg');
                    const x = parseFloat(marginLeftInput.value);
                    const y = parseFloat(marginTopInput.value);
                    const gapX = parseFloat(gapXInput.value);
                    const gapY = parseFloat(gapYInput.value);
                    const stickerWidth = parseFloat(stickerWidthInput.value);
                    const stickerHeight = parseFloat(stickerHeightInput.value);
                    const countX = Math.floor((A4_WIDTH_MM - (2 * x) + gapX) / (stickerWidth + gapX));

                    if (i > 0) {
                        doc.addPage();
                    }

                    for (let j = 0; j < svgElements.length; j++) {
                        const svg = svgElements[j];
                        const col = j % countX;
                        const row = Math.floor(j / countX);
                        const posX = x + col * (stickerWidth + gapX);
                        const posY = y + row * (stickerHeight + gapY);

                        await window.svg2pdf(svg, doc, {
                            x: posX,
                            y: posY,
                            width: stickerWidth,
                            height: stickerHeight
                        });
                    }
                }
                
                doc.save('名前入りシール.pdf');
                pdfOverlay.style.display = 'none';
            });
            
            // 印刷・PDF用のコンテンツを生成する関数
            const generatePrintContent = (isForPrint = true) => {
                const pages = [];
                const nameText = nameInput.value.trim();
                const font = fontSelect.value;
                const fontSize = parseFloat(fontSizeRange.value);
                const stickerWidth = parseFloat(stickerWidthInput.value);
                const stickerHeight = parseFloat(stickerHeightInput.value);
                const marginTop = parseFloat(marginTopInput.value);
                const marginLeft = parseFloat(marginLeftInput.value);
                const gapX = parseFloat(gapXInput.value);
                const gapY = parseFloat(gapYInput.value);

                const printableWidth = A4_WIDTH_MM - (2 * marginLeft);
                const printableHeight = A4_HEIGHT_MM - (2 * marginTop);
                const countX = Math.floor((printableWidth + gapX) / (stickerWidth + gapX));
                const countY = Math.floor((printableHeight + gapY) / (stickerHeight + gapY));
                
                if (countX <= 0 || countY <= 0) return [];
                const maxStickersPerPage = countX * countY;
                const totalStickers = 100; // 印刷する枚数を仮に100枚に設定

                let stickerIndex = 0;
                while (stickerIndex < totalStickers) {
                    const page = document.createElement('div');
                    page.classList.add(isForPrint ? 'print-page' : 'pdf-page');

                    for (let i = 0; i < maxStickersPerPage && stickerIndex < totalStickers; i++) {
                        const col = i % countX;
                        const row = Math.floor(i / countX);
                        
                        const stickerSVG = createStickerSVG(nameText, font, fontSize, stickerWidth, stickerHeight);
                        stickerSVG.style.position = 'absolute';
                        stickerSVG.style.left = `${marginLeft + col * (stickerWidth + gapX)}mm`;
                        stickerSVG.style.top = `${marginTop + row * (stickerHeight + gapY)}mm`;
                        
                        page.appendChild(stickerSVG);
                        stickerIndex++;
                    }
                    pages.push(page);
                }
                return pages;
            };

            // リセットボタン
            resetButton.addEventListener('click', () => {
                localStorage.removeItem('stickerApp.settings');
                location.reload(); // ページをリロードして初期状態に戻す
            });
            
            // 初回ロード時の処理
            loadSettings();
            updatePreview();
        });
    </script>
</body>
</html>
