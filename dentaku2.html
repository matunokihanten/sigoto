    <script>

        let currentTabId = 1; // ç¾åœ¨é¸æŠã•ã‚Œã¦ã„ã‚‹ã‚¿ãƒ–ã®ID

        /**

         */
        function updateDisplay() {

        /**

         * @param {string} num - ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã™ã‚‹æ•°å€¤ã®æ–‡å­—åˆ—ã€‚
         * @returns {string} ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã•ã‚ŒãŸæ•°å€¤ã®æ–‡å­—åˆ—ã€‚
         */
        function formatNumber(num) {
            if (num === '' || num === 'ã‚¨ãƒ©ãƒ¼' || num === undefined || num === null) return num;
            const numStr = String(num); // Ensure it's a string
            const parts = numStr.split('.');

            return parts.join('.');
        }

        /**

         * @param {string} num - å…¥åŠ›ã•ã‚ŒãŸæ•°å­—ã¾ãŸã¯å°æ•°ç‚¹ã€‚
         */
        function inputNumber(num) {
            hideErrorMessage(); // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’éš ã™
            hideTaxDisplay(); // ç¨é‡‘è¡¨ç¤ºã‚’éè¡¨ç¤ºã«ã™ã‚‹

            if (shouldResetDisplay) {

                shouldResetDisplay = false;
                previousInput = ''; // æ–°ã—ã„è¨ˆç®—ã®é–‹å§‹ãªã®ã§ã€å‰å›ã®ã‚ªãƒšãƒ©ãƒ³ãƒ‰ã‚’ã‚¯ãƒªã‚¢
                operator = ''; // ã‚ªãƒšãƒ¬ãƒ¼ã‚¿ãƒ¼ã‚‚ã‚¯ãƒªã‚¢
            } else {
                if (currentInput === '0' && num !== '.') {
                    currentInput = num;
                } else {
                    // å°æ•°ç‚¹ãŒæ—¢ã«å­˜åœ¨ã™ã‚‹å ´åˆã«å†åº¦å…¥åŠ›ã•ã›ãªã„
                    if (num === '.' && currentInput.includes('.')) {
                        return;
                    }
                    currentInput += num;

            saveCurrentTabState(); // ã‚¿ãƒ–ã®çŠ¶æ…‹ã‚’ä¿å­˜
            updateDisplay();
        }

        /**
         * æ¼”ç®—å­ãƒœã‚¿ãƒ³ãŒæŠ¼ã•ã‚ŒãŸã¨ãã®å‡¦ç†ã€‚
         * @param {string} op - å…¥åŠ›ã•ã‚ŒãŸæ¼”ç®—å­ã€‚
         */
        function inputOperator(op) {
            hideErrorMessage();
            hideTaxDisplay();

            const num = parseFloat(currentInput);

            if (op === 'âˆš') {
                if (num >= 0) {
                    const result = Math.sqrt(num);

                    operator = ''; // ã‚ªãƒšãƒ¬ãƒ¼ã‚¿ãƒ¼ã‚‚ã‚¯ãƒªã‚¢
                } else {
                    currentInput = 'ã‚¨ãƒ©ãƒ¼'; // è² ã®æ•°ã®å¹³æ–¹æ ¹
                    showErrorMessage('è² ã®æ•°ã®å¹³æ–¹æ ¹ã¯è¨ˆç®—ã§ãã¾ã›ã‚“');
                    shouldResetDisplay = true;

                shouldResetDisplay = true;
                previousInput = ''; // æ¬¡ã®è¨ˆç®—ã«å‚™ãˆã¦ã‚¯ãƒªã‚¢
                operator = ''; // ã‚ªãƒšãƒ¬ãƒ¼ã‚¿ãƒ¼ã‚‚ã‚¯ãƒªã‚¢
                saveCurrentTabState();

            if (op === '%') {

            previousInput = '';

                    // å…¨ã¦ã®ã‚¿ãƒ–ãŒå‰Šé™¤ã•ã‚ŒãŸå ´åˆï¼ˆå®Ÿéš›ã«ã¯æœ€å¾Œã®ã‚¿ãƒ–ã¯å‰Šé™¤ã§ããªã„ã®ã§ç™ºç”Ÿã—ãªã„ã¯ãšã ãŒå¿µã®ãŸã‚ï¼‰
                    addTab(); // æ–°ã—ã„ã‚¿ãƒ–ã‚’ä½œæˆ
                }
                loadTabState(currentTabId);
                renderTabButtons();
            }
        }

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚µãƒãƒ¼ãƒˆ
        document.addEventListener('keydown', function(e) {
            if (e.key >= '0' && e.key <= '9') {
                inputNumber(e.key);
            } else if (e.key === '.') {
                inputNumber('.');
            } else if (e.key === '+') {
                inputOperator('+');
            } else if (e.key === '-') {
                inputOperator('-');
            } else if (e.key === '*' || e.key === 'x' || e.key === 'X') {
                inputOperator('*');
            } else if (e.key === '/') {
                e.preventDefault(); // ã‚¹ãƒ©ãƒƒã‚·ãƒ¥ã§æ¤œç´¢ãƒãƒ¼ãŒé–‹ãã®ã‚’é˜²ã
                inputOperator('/');
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape') {
                clearAll();
            } else if (e.key === 'Backspace') {
                backspace();
            } else if (e.key === 'm' || e.key === 'M') { // Mã‚­ãƒ¼ã§ãƒ¡ãƒ¢ãƒªãƒ¼é–¢é€£
                if (e.shiftKey) { // Shift + M ã§ MR (ãƒ¡ãƒ¢ãƒªãƒ¼å‘¼ã³å‡ºã—)
                    memoryRecall();
                } else { // M ã§ MS (ãƒ¡ãƒ¢ãƒªãƒ¼ä¿å­˜)
                    memoryStore();
                }
            }
        });

        // åˆæœŸåŒ–
        function initializeCalculator() {
            nextTabId = 1; // å¿µã®ãŸã‚ã“ã“ã§åˆæœŸåŒ–
            addTab(); 
            switchTab(1); // åˆæœŸè¡¨ç¤ºã¯ã‚¿ãƒ–1
            setTaxRate(0.1); // åˆæœŸç¨ç‡ã‚’10%ã«è¨­å®šã—ã€UIã‚’æ›´æ–°
            updateDisplay();
        }

        initializeCalculator();
    </script>
