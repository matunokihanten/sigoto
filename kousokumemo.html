<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メモアプリ</title>
  <style>
    /* 基本レイアウト */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-top: 0;
    }
    /* 「ダブルクリックで保存」ヒントはタイトル直下に配置（クリック・タッチでも保存実行） */
    #saveHint {
      margin-top: 10px;
      text-align: center;
      color: #555;
      cursor: pointer;
      font-size: 14px;
    }
    /* 操作用エリア */
    .controls {
      margin-bottom: 10px;
    }
    .controls button,
    .controls select {
      margin-right: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
    #searchInput {
      width: 100%;
      padding: 5px 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    h2 {
      margin-bottom: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      border-bottom: 1px dashed #ccc;
      padding: 5px 0;
      margin-bottom: 5px;
    }
    li button {
      margin-left: 5px;
      padding: 3px 6px;
      cursor: pointer;
    }
    /* ダークモード */
    .dark-mode {
      background-color: #333;
      color: #f4f4f4;
    }
    .dark-mode .container {
      background-color: #444;
    }
    /* 手書き入力用ポップアップ */
    #drawingContainer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      z-index: 1000;
    }
    .drawing-buttons {
      text-align: right;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>メモアプリ</h1>
    <div id="saveHint">ダブルクリックで保存</div>
    
    <!-- 各種操作コントロール -->
    <div class="controls">
      <button id="darkModeToggle">ダークモード</button>
      <button id="voiceInputButton">音声入力</button>
      <button id="startDrawingButton">手書き入力</button>
      <select id="sortOptions">
        <option value="desc">新しい順</option>
        <option value="asc">古い順</option>
      </select>
      <button id="analyzeButton">内容分析</button>
      <button id="printButton">印刷 / PDF</button>
    </div>
    
    <!-- 検索欄 -->
    <input type="text" id="searchInput" placeholder="検索...">
    
    <!-- テキスト入力 -->
    <textarea id="memoInput" placeholder="メモを入力してください..." rows="4"></textarea>
    
    <!-- 保存されたメモ一覧 -->
    <h2>保存されたメモ</h2>
    <ul id="memoList"></ul>
    
    <!-- 手書き入力用ポップアップ -->
    <div id="drawingContainer">
      <h3>手書き入力</h3>
      <canvas id="drawingCanvas" width="500" height="300" style="border: 1px solid #ccc;"></canvas>
      <div class="drawing-buttons">
        <button id="saveDrawingButton">保存</button>
        <button id="cancelDrawingButton">キャンセル</button>
      </div>
    </div>
  </div>

  <script>
    // 各メモは { timestamp, createdAt, text, pinned, drawingData } の形式
    let memos = [];
    let currentDrawingData = null;

    // 起動時に localStorage から復元
    if(localStorage.getItem('memos')) {
      try {
        memos = JSON.parse(localStorage.getItem('memos'));
      } catch(e) {
        console.error(e);
      }
    }

    // localStorage に保存
    function saveMemos() {
      localStorage.setItem('memos', JSON.stringify(memos));
    }

    // メモ描画：ピン留めがある場合は常に上部、ソート順（新しい順／古い順）で並べ替え
    function renderMemos() {
      const memoList = document.getElementById('memoList');
      memoList.innerHTML = "";
      const sortOrder = document.getElementById('sortOptions').value;
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();

      let sorted = memos.slice().sort((a, b) => {
        if(a.pinned === b.pinned){
          return sortOrder === 'asc' ? a.createdAt - b.createdAt : b.createdAt - a.createdAt;
        }
        return a.pinned ? -1 : 1;
      });

      if(searchQuery){
        sorted = sorted.filter(memo => memo.text && memo.text.toLowerCase().includes(searchQuery));
      }

      sorted.forEach(memo => {
        const li = document.createElement('li');
        
        // 日時表示
        const dateSpan = document.createElement('span');
        dateSpan.textContent = `[${memo.timestamp}] `;
        li.appendChild(dateSpan);
        
        // テキスト表示
        const textSpan = document.createElement('span');
        textSpan.textContent = memo.text || "";
        li.appendChild(textSpan);
        
        // 手書き入力画像がある場合
        if(memo.drawingData) {
          const img = document.createElement('img');
          img.src = memo.drawingData;
          img.alt = "手書きメモ";
          img.style.maxWidth = "100px";
          img.style.marginLeft = "10px";
          li.appendChild(img);
        }
        
        // 編集ボタン
        const editBtn = document.createElement('button');
        editBtn.textContent = "編集";
        editBtn.addEventListener('click', function(e) {
          e.stopPropagation();
          const newText = prompt("メモの編集", memo.text);
          if(newText !== null) {
            const idx = memos.indexOf(memo);
            if(idx !== -1){
              memos[idx].text = newText;
              saveMemos();
              renderMemos();
            }
          }
        });
        li.appendChild(editBtn);
        
        // ピン留め／ピン解除ボタン
        const pinBtn = document.createElement('button');
        pinBtn.textContent = memo.pinned ? "ピン解除" : "ピン留め";
        pinBtn.addEventListener('click', function(e) {
          e.stopPropagation();
          const idx = memos.indexOf(memo);
          if(idx !== -1){
            memos[idx].pinned = !memos[idx].pinned;
            saveMemos();
            renderMemos();
          }
        });
        li.appendChild(pinBtn);
        
        // 削除ボタン（確認なしで即時削除）
        const delBtn = document.createElement('button');
        delBtn.textContent = "削除";
        delBtn.addEventListener('click', function(e) {
          e.stopPropagation();
          const idx = memos.indexOf(memo);
          if(idx !== -1){
            memos.splice(idx, 1);
            saveMemos();
            renderMemos();
          }
        });
        li.appendChild(delBtn);
        
        memoList.appendChild(li);
      });
    }

    // ダブルクリック（またはダブルタップ）で保存の共通処理
    let tapCount = 0;
    function handleDoubleTap(e) {
      const interactiveTags = ['INPUT','TEXTAREA','BUTTON','LABEL'];
      if(interactiveTags.includes(e.target.tagName)) return;
      tapCount++;
      setTimeout(() => {
        if(tapCount >=2) saveMemo();
        tapCount = 0;
      },300);
    }
    // タッチ対応か否か
    if('ontouchstart' in window || navigator.maxTouchPoints > 0){
      document.body.addEventListener('touchend', handleDoubleTap);
      document.getElementById('saveHint').addEventListener('touchend', saveMemo);
    } else {
      document.body.addEventListener('click', handleDoubleTap);
      document.getElementById('saveHint').addEventListener('click', saveMemo);
    }

    function saveMemo() {
      const memoInput = document.getElementById('memoInput');
      const memoText = memoInput.value.trim();
      if(memoText === "" && !currentDrawingData) {
        alert("メモまたは手書き入力してください。");
        return;
      }
      const now = new Date();
      const newMemo = {
        timestamp: now.toLocaleString(),
        createdAt: now.getTime(),
        text: memoText,
        pinned: false,
        drawingData: currentDrawingData || null
      };
      memos.push(newMemo);
      saveMemos();
      renderMemos();
      memoInput.value = "";
      currentDrawingData = null;
    }

    // 音声入力（Web Speech API）
    document.getElementById('voiceInputButton').addEventListener('click', function(){
      const memoInput = document.getElementById('memoInput');
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if(!SpeechRecognition){
        alert("音声入力はこのブラウザではサポートされていません。");
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = "ja-JP";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();
      recognition.onresult = function(event){
        const transcript = event.results[0][0].transcript;
        memoInput.value += transcript;
      };
      recognition.onerror = function(event){
        alert("音声認識エラー: " + event.error);
      };
    });

    // ダークモード切替
    document.getElementById('darkModeToggle').addEventListener('click', function(){
      document.body.classList.toggle('dark-mode');
      this.textContent = document.body.classList.contains('dark-mode') ? "ライトモード" : "ダークモード";
    });

    // ソート・検索イベント
    document.getElementById('sortOptions').addEventListener('change', renderMemos);
    document.getElementById('searchInput').addEventListener('input', renderMemos);

    // 内容分析機能
    document.getElementById('analyzeButton').addEventListener('click', function(){
      const wordCounts = {};
      const memoAssociations = {};
      memos.forEach((memo, index) => {
        if(memo.text) {
          const words = memo.text.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, "").split(/\s+/);
          words.forEach(word => {
            word = word.toLowerCase();
            if(word){
              wordCounts[word] = (wordCounts[word] || 0) + 1;
              if(!memoAssociations[word]) memoAssociations[word] = [];
              memoAssociations[word].push(index + 1);
            }
          });
        }
      });
      const sortedWords = Object.keys(wordCounts).sort((a,b) => wordCounts[b]-wordCounts[a]);
      const topWords = sortedWords.slice(0,5);
      let analysisResult = "内容分析結果:\n";
      if(topWords.length === 0) {
        analysisResult += "分析するメモがありません。";
      } else {
        topWords.forEach(word => {
          analysisResult += `${word}: ${wordCounts[word]}回, 関連メモ: ${memoAssociations[word].join(", ")}\n`;
        });
      }
      alert(analysisResult);
    });

    // 印刷 / PDF 出力機能
    document.getElementById('printButton').addEventListener('click', function(){
      window.print();
    });

    // 手書き入力／ドローイング機能
    document.getElementById('startDrawingButton').addEventListener('click', function(){
      document.getElementById('drawingContainer').style.display = 'block';
      initDrawing();
    });
    document.getElementById('cancelDrawingButton').addEventListener('click', function(){
      hideDrawingContainer();
    });
    document.getElementById('saveDrawingButton').addEventListener('click', function(){
      const canvas = document.getElementById('drawingCanvas');
      currentDrawingData = canvas.toDataURL();
      hideDrawingContainer();
    });
    function hideDrawingContainer() {
      document.getElementById('drawingContainer').style.display = 'none';
      const canvas = document.getElementById('drawingCanvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    function initDrawing() {
      const canvas = document.getElementById('drawingCanvas');
      const ctx = canvas.getContext('2d');
      let drawing = false;
      function startPosition(e) {
        drawing = true;
        draw(e);
      }
      function finishedPosition() {
        drawing = false;
        ctx.beginPath();
      }
      function draw(e) {
        if (!drawing) return;
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        let x, y;
        if(e.touches && e.touches[0]){
          x = e.touches[0].clientX - rect.left;
          y = e.touches[0].clientY - rect.top;
        } else {
          x = e.clientX - rect.left;
          y = e.clientY - rect.top;
        }
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000';
        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
      }
      canvas.addEventListener('mousedown', startPosition);
      canvas.addEventListener('mouseup', finishedPosition);
      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('touchstart', startPosition);
      canvas.addEventListener('touchend', finishedPosition);
      canvas.addEventListener('touchmove', draw);
    }

    renderMemos();
  </script>
</body>
</html>
