<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メモアプリ</title>
  <!-- OCR用 Tesseract.js CDN（今回は写真OCR機能は削除） -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    /* 基本レイアウト */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { margin-top: 0; }
    /* ヒントはタイトル直下に表示 */
    #saveHint {
      margin-top: 10px;
      text-align: center;
      color: #555;
      cursor: pointer;
      font-size: 14px;
    }
    /* エクスポート／インポートおよび一括削除エリア */
    .export-import {
      text-align: center;
      margin: 10px 0;
    }
    .export-import button {
      margin-right: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
    /* 各種操作ボタン群 */
    .controls {
      margin-bottom: 10px;
    }
    .controls button,
    .controls select {
      margin-right: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
    /* 画像選択用ラベル */
    .file-label {
      display: inline-block;
      background-color: #28a745;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    /* 隠しファイル入力 */
    #localImageInput, #importInput {
      display: none;
    }
    #searchInput {
      width: 100%;
      padding: 5px 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    h2 { margin-bottom: 5px; }
    ul { list-style: none; padding: 0; }
    li {
      border-bottom: 1px dashed #ccc;
      padding: 5px 0;
      margin-bottom: 5px;
      white-space: pre-wrap; /* 改行も保持 */
    }
    li button {
      margin-left: 5px;
      padding: 3px 6px;
      cursor: pointer;
    }
    /* ダークモード */
    .dark-mode {
      background-color: #333;
      color: #f4f4f4;
    }
    .dark-mode .container {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>メモアプリ</h1>
    <div id="saveHint">ダブルクリックで保存</div>
    
    <!-- エクスポート／インポートおよび一括削除エリア -->
    <div class="export-import">
      <button id="exportButton">エクスポート</button>
      <button id="importButton">インポート</button>
      <button id="deleteAllButton">一括削除</button>
      <input type="file" id="importInput" accept=".html">
    </div>
    
    <!-- 各種操作ボタン群 -->
    <div class="controls">
      <button id="darkModeToggle">ダークモード</button>
      <button id="voiceInputButton">音声入力</button>
      <!-- 画像選択ボタン -->
      <label for="localImageInput" class="file-label">画像選択</label>
      <input type="file" id="localImageInput" accept="image/*">
      <select id="sortOptions">
        <option value="desc">新しい順</option>
        <option value="asc">古い順</option>
      </select>
      <button id="printButton">印刷 / PDF</button>
    </div>
    
    <!-- 検索欄 -->
    <input type="text" id="searchInput" placeholder="検索...">
    
    <!-- テキスト入力欄（改行もそのまま保存） -->
    <textarea id="memoInput" placeholder="メモを入力してください..." rows="4"></textarea>
    
    <!-- 保存されたメモ一覧 -->
    <h2>保存されたメモ</h2>
    <ul id="memoList"></ul>
  </div>
  
  <script>
    // 各メモは { timestamp, createdAt, text, imageData } の形式
    let memos = [];
    let currentLocalImageData = null;
    
    // 起動時に localStorage から復元
    if (localStorage.getItem('memos')) {
      try {
        memos = JSON.parse(localStorage.getItem('memos'));
      } catch (e) {
        console.error(e);
      }
    }
    
    // localStorage へ保存
    function saveMemos() {
      localStorage.setItem('memos', JSON.stringify(memos));
    }
    
    // メモ一覧の描画
    function renderMemos() {
      const memoList = document.getElementById('memoList');
      memoList.innerHTML = "";
      const sortOrder = document.getElementById('sortOptions').value;
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();
      
      let sortedMemos = memos.slice().sort((a, b) => 
        sortOrder === 'asc' ? a.createdAt - b.createdAt : b.createdAt - a.createdAt
      );
      if (searchQuery) {
        sortedMemos = sortedMemos.filter(memo =>
          memo.text && memo.text.toLowerCase().includes(searchQuery)
        );
      }
      sortedMemos.forEach(memo => {
        const li = document.createElement('li');
        // 日時表示
        const dateSpan = document.createElement('span');
        dateSpan.textContent = `[${memo.timestamp}] `;
        li.appendChild(dateSpan);
        // テキスト表示（改行を保持）
        const textSpan = document.createElement('span');
        textSpan.textContent = memo.text || "";
        li.appendChild(textSpan);
        // 画像表示（アップロードした写真）
        if (memo.imageData) {
          const img = document.createElement('img');
          img.src = memo.imageData;
          img.alt = "写真";
          img.style.maxWidth = "100px";
          img.style.marginLeft = "10px";
          li.appendChild(img);
        }
        // 修正ボタン（テキストのみの修正）
        const editBtn = document.createElement('button');
        editBtn.textContent = "修正";
        editBtn.addEventListener('click', function(e) {
          e.stopPropagation();
          const newText = prompt("メモの修正（テキストのみ）", memo.text);
          if (newText !== null) {
            const idx = memos.indexOf(memo);
            if (idx !== -1) {
              memos[idx].text = newText;
              saveMemos();
              renderMemos();
            }
          }
        });
        li.appendChild(editBtn);
        // 削除ボタン
        const delBtn = document.createElement('button');
        delBtn.textContent = "削除";
        delBtn.addEventListener('click', function(e) {
          e.stopPropagation();
          const idx = memos.indexOf(memo);
          if (idx !== -1) {
            memos.splice(idx, 1);
            saveMemos();
            renderMemos();
          }
        });
        li.appendChild(delBtn);
        memoList.appendChild(li);
      });
    }
    
    // 一括削除ボタン
    document.getElementById('deleteAllButton').addEventListener('click', function() {
      if (confirm("すべてのメモを削除しますか？")) {
        memos = [];
        saveMemos();
        renderMemos();
      }
    });
    
    // 画像選択用のファイル入力イベント
    document.getElementById('localImageInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(ev) {
        currentLocalImageData = ev.target.result;
      };
      reader.readAsDataURL(file);
    });
    
    // ダブルクリック／ダブルタップで保存の共通処理
    let tapCount = 0;
    function handleDoubleTap(e) {
      const ignoreTags = ['INPUT','TEXTAREA','BUTTON','LABEL'];
      if (ignoreTags.includes(e.target.tagName)) return;
      tapCount++;
      setTimeout(() => {
        if (tapCount >= 2) {
          saveMemo();
        }
        tapCount = 0;
      }, 300);
    }
    if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
      document.body.addEventListener('touchend', handleDoubleTap);
      document.getElementById('saveHint').addEventListener('touchend', saveMemo);
    } else {
      document.body.addEventListener('click', handleDoubleTap);
      document.getElementById('saveHint').addEventListener('click', saveMemo);
    }
    
    // 保存処理（テキストの改行も入力されたまま保存）
    function saveMemo() {
      const memoInput = document.getElementById('memoInput');
      const memoText = memoInput.value; // 改行をそのまま保存
      if (memoText === "" && !currentLocalImageData) {
        alert("メモ、または写真のいずれかを入力してください。");
        return;
      }
      const now = new Date();
      const newMemo = {
        timestamp: now.toLocaleString(),
        createdAt: now.getTime(),
        text: memoText,
        imageData: currentLocalImageData || null
      };
      memos.push(newMemo);
      saveMemos();
      renderMemos();
      memoInput.value = "";
      currentLocalImageData = null;
      // クリア後にファイル入力の値もリセット
      document.getElementById('localImageInput').value = "";
    }
    
    // 音声入力（Web Speech API）
    document.getElementById('voiceInputButton').addEventListener('click', function() {
      const memoInput = document.getElementById('memoInput');
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("音声入力はこのブラウザではサポートされていません。");
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = "ja-JP";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        memoInput.value += transcript;
      };
      recognition.onerror = function(event) {
        alert("音声認識エラー: " + event.error);
      };
    });
    
    // ダークモード切替
    document.getElementById('darkModeToggle').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      this.textContent = document.body.classList.contains('dark-mode') ? "ライトモード" : "ダークモード";
    });
    
    document.getElementById('sortOptions').addEventListener('change', renderMemos);
    document.getElementById('searchInput').addEventListener('input', renderMemos);
    
    // 印刷 / PDF 出力
    document.getElementById('printButton').addEventListener('click', function() {
      window.print();
    });
    
    // エクスポート機能（ファイル名：「高速メモ.html」）
    document.getElementById('exportButton').addEventListener('click', function() {
      const jsonData = JSON.stringify(memos, null, 4);
      const exportContent = `<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Exported Memos</title>
</head>
<body>
<!-- MEMO_DATA_START -->
${jsonData}
<!-- MEMO_DATA_END -->
<h1>Exported Memos</h1>
<pre>${jsonData}</pre>
</body>
</html>`;
      const blob = new Blob([exportContent], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "高速メモ.html";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
    
    // インポート機能
    document.getElementById('importButton').addEventListener('click', function() {
      document.getElementById('importInput').click();
    });
    document.getElementById('importInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const content = e.target.result;
        const regex = /<!--\s*MEMO_DATA_START\s*-->([\s\S]*?)<!--\s*MEMO_DATA_END\s*-->/;
        const match = regex.exec(content);
        if (match && match[1]) {
          try {
            memos = JSON.parse(match[1]);
            saveMemos();
            renderMemos();
            alert("インポートに成功しました。");
          } catch (error) {
            alert("ファイルの読み込みに失敗しました。");
          }
        } else {
          alert("有効なファイルではありません。");
        }
      };
      reader.readAsText(file);
      e.target.value = "";
    });
    
    // ダブルクリック／タップで保存
    let tapCount = 0;
    function handleDoubleTap(e) {
      const ignoreTags = ['INPUT','TEXTAREA','BUTTON','LABEL'];
      if (ignoreTags.includes(e.target.tagName)) return;
      tapCount++;
      setTimeout(() => {
        if (tapCount >= 2) {
          saveMemo();
        }
        tapCount = 0;
      }, 300);
    }
    if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
      document.body.addEventListener('touchend', handleDoubleTap);
      document.getElementById('saveHint').addEventListener('touchend', saveMemo);
    } else {
      document.body.addEventListener('click', handleDoubleTap);
      document.getElementById('saveHint').addEventListener('click', saveMemo);
    }
    
    renderMemos();
  </script>
</body>
</html>
