<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊôÆÈÄöÈÖçÁΩÆÈõªÂçì</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .calc-display {
            width: 70%;
            font-size: 2rem;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
        }
        .history-total {
            width: 25%;
            font-size: 1.8rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 20px;
            font-size: 1.5rem;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .history {
            max-height: 200px;
            overflow-y: auto;
            background: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .history div {
            padding: 10px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .history div:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>ÊôÆÈÄöÈÖçÁΩÆÈõªÂçì</h1>
    <div class="container">
        <h2>ÈõªÂçì</h2>
        <div class="display">
            <input type="text" id="calcInput" class="calc-display" readonly>
            <div id="historyTotal" class="history-total">ÂêàË®à: 0</div>
        </div>
        <button onclick="startVoiceRecognition()">üé§ Èü≥Â£∞ÂÖ•Âäõ</button>
        <div class="button-grid">
            <button onclick="clearHistory()">AC</button>
            <button onclick="appendOperator('/')">√∑</button>
            <button onclick="appendOperator('*')">√ó</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('-')">‚àí</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="calculate()">=</button>
            <button colspan="2" onclick="appendNumber('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendNumber('.')">.</button>
        </div>
        <div class="history" id="calcHistory"></div>
    </div>

    <script>
        let calcInput = document.getElementById('calcInput');
        let calcHistory = document.getElementById('calcHistory');
        let historyTotal = document.getElementById('historyTotal');
        let shouldClearDisplay = false;

        // Èü≥Â£∞Ë™çË≠òÊ©üËÉΩ
        function startVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('„Åì„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØÈü≥Â£∞Ë™çË≠ò„Çí„Çµ„Éù„Éº„Éà„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ');
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'ja-JP';
            recognition.interimResults = false;

            recognition.onresult = (event) => {
                const spokenText = event.results[0][0].transcript;
                processVoiceInput(spokenText);
            };

            recognition.onerror = () => {
                alert('Èü≥Â£∞Ë™çË≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ');
            };

            recognition.start();
        }

        function processVoiceInput(spokenText) {
            calcInput.value += spokenText;
        }

        // ÈõªÂçìÊ©üËÉΩ
        function appendNumber(number) {
            if (shouldClearDisplay) {
                calcInput.value = '';
                shouldClearDisplay = false;
            }
            calcInput.value += number;
        }

        function appendOperator(operator) {
            if (calcInput.value !== '') {
                calcInput.value += operator;
                shouldClearDisplay = false;
            }
        }

        function calculate() {
            try {
                if (calcInput.value.trim() !== '') {
                    const result = eval(calcInput.value.replace(/√∑/g, '/').replace(/√ó/g, '*'));
                    const entry = document.createElement('div');
                    entry.textContent = `${calcInput.value} = ${result}`;
                    entry.dataset.result = result;
                    entry.ondblclick = function () {
                        calcHistory.removeChild(entry);
                        updateHistoryTotal();
                    };
                    calcHistory.appendChild(entry);
                    calcInput.value = result;
                    shouldClearDisplay = true;
                    updateHistoryTotal();
                }
            } catch {
                alert('ÁÑ°Âäπ„Å™Âºè„Åß„Åô');
            }
        }

        function clearDisplay() {
            calcInput.value = '';
        }

        function clearHistory() {
            calcHistory.innerHTML = '';
            updateHistoryTotal();
        }

        function updateHistoryTotal() {
            let sum = 0;
            const historyEntries = calcHistory.querySelectorAll('div');
            historyEntries.forEach(entry => {
                const result = parseFloat(entry.dataset.result);
                if (!isNaN(result)) {
                    sum += result;
                }
            });
            historyTotal.textContent = `ÂêàË®à: ${sum}`;
        }
    </script>
</body>
</html>
