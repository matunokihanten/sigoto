<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複合ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input, label {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            font-size: 1rem;
            text-align: right;
        }
        .display {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .calc-display {
            width: 70%;
            font-size: 1.5rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
        }
        .history-total {
            width: 25%;
            font-size: 1.2rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .history {
            max-height: 150px;
            overflow-y: auto;
            background: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .history div {
            padding: 5px;
            cursor: pointer;
        }
        .history div:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>電卓</h1>
    <div class="container">
        <h2>電卓</h2>
        <div class="display">
            <input type="text" id="calcInput" class="calc-display" readonly>
            <div id="historyTotal" class="history-total">合計: 0</div>
        </div>
        <div>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('/')">÷</button>
        </div>
        <div>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('*')">×</button>
        </div>
        <div>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('-')">-</button>
        </div>
        <div>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendOperator('+')">+</button>
        </div>
        <button onclick="clearDisplay()">クリア</button>
        <button onclick="clearHistory()">履歴全削除</button>
        <div class="history" id="calcHistory"></div>
    </div>

    <script>
        let calcInput = document.getElementById('calcInput');
        let calcHistory = document.getElementById('calcHistory');
        let historyTotal = document.getElementById('historyTotal');
        let shouldClearDisplay = false;

        function appendNumber(number) {
            if (shouldClearDisplay) {
                calcInput.value = '';
                shouldClearDisplay = false;
            }
            calcInput.value += number;
        }

        function appendOperator(operator) {
            if (calcInput.value !== '') {
                calcInput.value += operator;
                shouldClearDisplay = false;
            }
        }

        function calculate() {
            try {
                if (calcInput.value.trim() !== '') {
                    const result = eval(calcInput.value.replace(/÷/g, '/').replace(/×/g, '*'));
                    const entry = document.createElement('div');
                    entry.textContent = `${calcInput.value} = ${result}`;
                    entry.dataset.result = result; // 履歴項目に計算結果を保存
                    entry.ondblclick = function () {
                        calcHistory.removeChild(entry); // 履歴削除
                        updateHistoryTotal(); // 合計を再計算
                    };
                    calcHistory.appendChild(entry);
                    calcInput.value = result;
                    shouldClearDisplay = true;
                    updateHistoryTotal(); // 合計を更新
                }
            } catch {
                alert('無効な式です');
            }
        }

        function clearDisplay() {
            calcInput.value = '';
        }

        function clearHistory() {
            calcHistory.innerHTML = '';
            updateHistoryTotal();
        }

        function updateHistoryTotal() {
            let sum = 0;
            const historyEntries = calcHistory.querySelectorAll('div');
            historyEntries.forEach(entry => {
                const result = parseFloat(entry.dataset.result);
                if (!isNaN(result)) {
                    sum += result;
                }
            });
            historyTotal.textContent = `合計: ${sum}`;
        }
    </script>
</body>
</html>
