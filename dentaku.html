<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複合ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        input, label {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            font-size: 1rem;
        }
        .history {
            max-height: 150px;
            overflow-y: auto;
            background: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .history div {
            padding: 5px;
            cursor: pointer;
        }
        .history div:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>複合ツール</h1>
    <div>
        <button onclick="showCalculator()">電卓</button>
        <button onclick="showDateCalculator()">日付計算</button>
    </div>

    <!-- 電卓機能 -->
    <div class="container" id="calculator">
        <h2>電卓</h2>
        <input type="text" id="calcInput" readonly>
        <div>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('/')">÷</button>
        </div>
        <div>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('*')">×</button>
        </div>
        <div>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('-')">-</button>
        </div>
        <div>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendOperator('+')">+</button>
        </div>
        <button onclick="clearDisplay()">クリア</button>
        <div class="history" id="calcHistory"></div>
        <button onclick="clearHistory()">履歴全削除</button>
    </div>

    <!-- 日付計算機能 -->
    <div class="container hidden" id="dateCalculator">
        <h2>日付計算</h2>
        <label for="startDate">開始日:</label>
        <input type="date" id="startDate">
        <label for="endDate">終了日:</label>
        <input type="date" id="endDate">
        <button onclick="calculateDateDifference()">計算</button>
        <p id="dateResult"></p>
    </div>

    <script>
        // 電卓機能
        let calcInput = document.getElementById('calcInput');
        let calcHistory = document.getElementById('calcHistory');
        let shouldClearDisplay = false;

        function appendNumber(number) {
            if (shouldClearDisplay) {
                calcInput.value = '';
                shouldClearDisplay = false;
            }
            calcInput.value += number;
        }

        function appendOperator(operator) {
            if (calcInput.value !== '') {
                calcInput.value += operator;
                shouldClearDisplay = false;
            }
        }

        function calculate() {
            try {
                if (calcInput.value.trim() !== '') {
                    const result = eval(calcInput.value.replace(/÷/g, '/').replace(/×/g, '*'));
                    const entry = document.createElement('div');
                    entry.textContent = `${calcInput.value} = ${result}`;
                    entry.ondblclick = function () {
                        calcHistory.removeChild(entry);
                    };
                    calcHistory.appendChild(entry);
                    calcInput.value = result;
                    shouldClearDisplay = true;
                }
            } catch {
                alert('無効な式です');
            }
        }

        function clearDisplay() {
            calcInput.value = '';
        }

        function clearHistory() {
            calcHistory.innerHTML = '';
        }

        // 日付計算機能
        function calculateDateDifference() {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            if (!isNaN(startDate) && !isNaN(endDate)) {
                const difference = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));
                document.getElementById('dateResult').textContent = `期間: ${difference}日`;
            } else {
                document.getElementById('dateResult').textContent = '正しい日付を入力してください。';
            }
        }

        // 表示切り替え機能
        function showCalculator() {
            document.getElementById('calculator').classList.remove('hidden');
            document.getElementById('dateCalculator').classList.add('hidden');
        }

        function showDateCalculator() {
            document.getElementById('dateCalculator').classList.remove('hidden');
            document.getElementById('calculator').classList.add('hidden');
        }
    </script>
</body>
</html>
