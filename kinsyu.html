<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テンキー入力式 金種集計計算機</title>
    <style>
        /* 1. 基本設定とリセット */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* 選択時のハイライトを無効化 (UX向上) */
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #48c6ef 0%, #6f86d6 100%);
            /* 下部のテンキー+フッター分の余白を確保 */
            padding: 10px 10px 320px 10px; 
            min-height: 100vh; 
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            margin: 0 auto; /* 中央揃え */
        }

        /* 2. ヘッダーとタイトル */
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 24px;
            font-weight: 700;
        }
        
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 15px;
            font-size: 14px;
        }

        /* 3. セクションとグリッド */
        .section-title {
            font-size: 16px;
            color: #48c6ef;
            margin: 15px 0 8px 0;
            font-weight: 700;
            border-bottom: 1px solid #ecf0f1;
            padding-bottom: 3px;
        }
        
        .denominations-grid {
            display: grid;
            grid-template-columns: 1fr; 
            gap: 8px;
        }

        /* 4. 入力グループと枚数表示 */
        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px; /* パディングを調整 */
            background: #ecf0f1;
            border-radius: 6px;
            cursor: pointer; /* クリック可能であることを示す */
            border: 2px solid transparent; /* アクティブ表示用 */
            transition: background 0.1s, border-color 0.2s;
        }
        
        .input-group.active {
            background: #d4edff; /* アクティブ時の背景色 */
            border-color: #48c6ef; /* アクティブ時のボーダー */
        }
        
        .denomination-label {
            flex-grow: 1;
            font-weight: 600;
            color: #2c3e50;
            font-size: 16px; 
        }
        
        .label-currency {
            font-size: 12px;
            color: #7f8c8d;
            margin-left: 5px;
        }
        
        .count-display {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
            min-width: 50px;
            text-align: right;
            padding: 2px 5px;
            background: white;
            border-radius: 4px;
        }

        /* 5. 入力フィールド (非表示化) */
        input[type="number"] {
            display: none; /* 入力窓を完全に非表示 */
        }

        /* 6. リセットボタン */
        .reset-button-container {
            text-align: center;
            margin-top: 10px; 
            margin-bottom: 20px; 
        }
        
        #reset-all {
            padding: 8px 15px; 
            font-size: 14px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        /* 7. 合計金額の固定フッター */
        .fixed-total-footer {
            position: fixed;
            bottom: 250px; /* テンキーの上部に配置 */
            left: 0;
            width: 100%;
            background: #f8f8f8; /* 背景色を追加 */
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); 
            z-index: 1000;
            text-align: center;
        }
        
        .total-amount-display {
            background: #2ecc71;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 700;
            display: inline-block; 
            width: 90%;
            max-width: 380px;
            box-shadow: 0 3px 8px rgba(46, 204, 113, 0.4);
        }

        /* 8. テンキーパッド (新規) */
        .keypad-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 2000;
            background: #ecf0f1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4列構成 */
            gap: 8px;
            max-width: 400px;
            margin: 0 auto;
        }

        .keypad button {
            background: white;
            color: #333;
            border: none;
            border-radius: 8px;
            padding: 15px 0;
            font-size: 22px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 3px 0 #bdc3c7;
            transition: background 0.1s;
            height: 55px;
        }
        
        /* 0ボタンを2列に広げる */
        .keypad button.key-0 {
            grid-column: span 2;
        }
        
        /* 特殊ボタン (C, Del) の色 */
        .keypad button.key-clear,
        .keypad button.key-back {
            background: #95a5a6;
            color: white;
            box-shadow: 0 3px 0 #7f8c8d;
        }
        
        /* 次へボタン (✓) の色 */
        .keypad button.key-enter {
            background: #3498db; /* 青系統 */
            color: white;
            box-shadow: 0 3px 0 #2980b9;
        }

        .keypad button:active {
            box-shadow: 0 1px 0 #bdc3c7;
            transform: translateY(2px);
            background: #e0e0e0;
        }
        
        .keypad button.key-clear:active,
        .keypad button.key-back:active {
            box-shadow: 1px 0 #7f8c8d;
            background: #809091;
        }
        
        .keypad button.key-enter:active {
            box-shadow: 0 1px 0 #2980b9;
            background: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔢 金種集計計算機</h1>
        <p class="subtitle">金種をタップし、テンキーで枚数を入力</p>

        <div class="section-title">💵 お札 (Bills)</div>
        <div class="denominations-grid" id="bills-input">
            </div>

        <div class="section-title">🪙 硬貨 (Coins)</div>
        <div class="denominations-grid" id="coins-input">
            </div>
        
        <div class="reset-button-container">
             <button id="reset-all">全ての枚数をリセット</button>
        </div>
        
        <div class="result-section"></div>
    </div>
    
    <div class="fixed-total-footer">
        <div class="total-amount-display">合計金額: <span id="total-amount">0</span> 円</div>
    </div>
    
    <div class="keypad-container">
        <div class="keypad">
            <button class="key-7" data-key="7">7</button>
            <button class="key-8" data-key="8">8</button>
            <button class="key-9" data-key="9">9</button>
            <button class="key-clear" data-key="C">C</button>
            
            <button class="key-4" data-key="4">4</button>
            <button class="key-5" data-key="5">5</button>
            <button class="key-6" data-key="6">6</button>
            <button class="key-back" data-key="DEL">DEL</button>
            
            <button class="key-1" data-key="1">1</button>
            <button class="key-2" data-key="2">2</button>
            <button class="key-3" data-key="3">3</button>
            <button class="key-enter" data-key="NEXT">✓</button> <button class="key-0" data-key="0">0</button>
            <button class="key-000" data-key="000">000</button>
        </div>
    </div>
    
    <script>
        // 日本の金種 (お札と硬貨) - 機能は変更せず維持
        const denominations = {
            bills: [10000, 5000, 2000, 1000],
            coins: [500, 100, 50, 10, 5, 1]
        };

        // DOM要素の取得
        const billsInputDiv = document.getElementById('bills-input');
        const coinsInputDiv = document.getElementById('coins-input');
        const totalAmountSpan = document.getElementById('total-amount'); 
        const resetButton = document.getElementById('reset-all');
        const keypad = document.querySelector('.keypad');

        let allInputs = [];     // 全ての非表示input要素を格納する配列
        let activeInput = null; // 現在入力中の金種に対応する非表示のinput要素

        // 金種入力フィールドの生成とイベントリスナーの設定
        function setupInputs() {
            // お札の生成
            denominations.bills.forEach(denom => {
                const inputGroup = createInputGroup(denom, '札');
                billsInputDiv.appendChild(inputGroup);
            });

            // 硬貨の生成
            denominations.coins.forEach(denom => {
                const inputGroup = createInputGroup(denom, '玉');
                coinsInputDiv.appendChild(inputGroup);
            });
            
            // 全ての input を取得し、allInputs配列に格納
            allInputs = Array.from(document.querySelectorAll('.count-input'));
            
            // 全ての入力グループにクリックリスナーを追加
            document.querySelectorAll('.input-group').forEach(group => {
                group.addEventListener('click', () => {
                    setActiveInput(group.querySelector('.count-input'));
                });
            });
            
            // 初期アクティブ設定 (最上位の金種)
            setActiveInput(document.getElementById('denom-10000'));
        }
        
        // 個別の入力グループを生成するヘルパー関数
        function createInputGroup(value, type) {
            const group = document.createElement('div');
            group.className = 'input-group';
            group.id = `group-${value}`; // グループIDを追加

            const label = document.createElement('span');
            label.className = 'denomination-label';
            label.innerHTML = `${value.toLocaleString()}円${type} <span class="label-currency">(枚)</span>`;
            
            // 1. 非表示のinput (値の保存用 - 機能維持のため必須)
            const input = document.createElement('input');
            input.type = 'number';
            input.className = 'count-input';
            input.id = `denom-${value}`;
            input.setAttribute('data-value', value);
            input.placeholder = '0';
            input.min = '0';
            input.value = ''; // 初期値は空

            // 2. 枚数表示用のspan (ユーザーに見せる部分)
            const displaySpan = document.createElement('span');
            displaySpan.className = 'count-display';
            displaySpan.textContent = '0枚';
            displaySpan.id = `display-${value}`;

            group.appendChild(label);
            group.appendChild(input); // 非表示だが、DOMに追加
            group.appendChild(displaySpan);
            
            return group;
        }

        // アクティブな入力フィールドを設定する関数
        function setActiveInput(inputElement) {
            // 現在アクティブな要素からクラスを削除
            if (activeInput) {
                document.getElementById(`group-${activeInput.getAttribute('data-value')}`).classList.remove('active');
            }
            
            // 新しい要素をアクティブに設定
            activeInput = inputElement;
            const activeGroup = document.getElementById(`group-${activeInput.getAttribute('data-value')}`);
            activeGroup.classList.add('active');
            
            // 画面をスクロールしてアクティブな要素が見えるようにする (UX向上)
            activeGroup.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // テンキーからの入力を処理する関数
        keypad.addEventListener('click', (event) => {
            if (!event.target.matches('button') || !activeInput) return;

            const key = event.target.getAttribute('data-key');
            let currentValue = activeInput.value;

            switch (key) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    // 桁数制限 (例: 100億枚まで)
                    if (currentValue.length < 10) {
                        currentValue = (currentValue === '0' ? key : currentValue + key);
                    }
                    break;
                case '000':
                     // 1桁目が0でない、かつ最大桁数を超えない
                    if (currentValue !== '' && currentValue !== '0' && currentValue.length <= 7) {
                        currentValue += '000';
                    } else if (currentValue === '') {
                        currentValue = '0';
                    }
                    break;
                case 'C':
                    currentValue = ''; // クリア
                    break;
                case 'DEL':
                    currentValue = currentValue.slice(0, -1); // 最後の1文字を削除
                    break;
                case 'NEXT':
                    // レ点ボタンで次の金種へ移動
                    const currentIndex = allInputs.indexOf(activeInput);
                    const nextIndex = (currentIndex + 1) % allInputs.length; // 最後の要素なら最初に戻る
                    setActiveInput(allInputs[nextIndex]);
                    return; // 合計計算と表示更新は移動後に自動的に行われる
                default:
                    return;
            }

            // 値を更新
            activeInput.value = currentValue;
            
            // 表示を更新
            const displaySpan = document.getElementById(`display-${activeInput.getAttribute('data-value')}`);
            displaySpan.textContent = (currentValue === '' ? '0' : parseInt(currentValue).toLocaleString()) + '枚';

            // 合計金額を計算
            calculateTotal();
        });


        // 合計金額を計算する関数 - 機能は変更せず維持
        function calculateTotal() {
            let total = 0;
            
            document.querySelectorAll('.count-input').forEach(input => {
                // 機能維持のため形式的に残す
                const rawValue = input.value.replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0));
                
                const count = parseInt(rawValue) || 0; 
                const value = parseInt(input.getAttribute('data-value'));
                
                if (count < 0) {
                     total += 0;
                } else {
                     total += count * value;
                }
            });
            
            // 合計金額を更新
            totalAmountSpan.textContent = total.toLocaleString();
        }
        
        // リセットボタンの処理 - 機能は変更せず維持
        resetButton.addEventListener('click', () => {
            document.querySelectorAll('.count-input').forEach(input => {
                input.value = '';
            });
            document.querySelectorAll('.count-display').forEach(span => {
                span.textContent = '0枚';
            });
            calculateTotal(); 
            setActiveInput(document.getElementById('denom-10000')); // 1万円札をアクティブに
        });

        // 初期化
        setupInputs();
        calculateTotal();
    </script>
</body>
</html>
