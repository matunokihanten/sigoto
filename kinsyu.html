    <style>

        * {

        input[type="number"] {

        /* 6. ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ */
        .reset-button-container {

        /* 7. åˆè¨ˆé‡‘é¡ã®å›ºå®šãƒ•ãƒƒã‚¿ãƒ¼ */
        .fixed-total-footer {
            position: fixed;
            bottom: 250px; /* ãƒ†ãƒ³ã‚­ãƒ¼ã®ä¸Šéƒ¨ã«é…ç½® */
            left: 0;

        /* 8. ãƒ†ãƒ³ã‚­ãƒ¼ãƒ‘ãƒƒãƒ‰ (æ–°è¦) */
        .keypad-container {
            position: fixed;
            bottom: 0;

        .keypad button {

        }
        
        /* 0ãƒœã‚¿ãƒ³ã‚’2åˆ—ã«åºƒã’ã‚‹ */
        .keypad button.key-0 {

        }
        
        /* ç‰¹æ®Šãƒœã‚¿ãƒ³ (C, Del) ã®è‰² */
        .keypad button.key-clear,
        .keypad button.key-back {
            background: #95a5a6;

        }
        
        /* æ¬¡ã¸ãƒœã‚¿ãƒ³ (âœ“) ã®è‰² */
        .keypad button.key-enter {
            background: #3498db; /* é’ç³»çµ± */
            color: white;
            box-shadow: 0 3px 0 #2980b9;
        }

        .keypad button:active {

        .keypad button.key-clear:active,

        .keypad button.key-enter:active {

        }
    </style>

<body>
    <div class="container">
        <h1>ğŸ”¢ é‡‘ç¨®é›†è¨ˆè¨ˆç®—æ©Ÿ</h1>
        <p class="subtitle">é‡‘ç¨®ã‚’ã‚¿ãƒƒãƒ—ã—ã€ãƒ†ãƒ³ã‚­ãƒ¼ã§æšæ•°ã‚’å…¥åŠ›</p>

        <div class="section-title">ğŸ’µ ãŠæœ­ (Bills)</div>
        <div class="denominations-grid" id="bills-input">
            </div>

        <div class="section-title">ğŸª™ ç¡¬è²¨ (Coins)</div>
        <div class="denominations-grid" id="coins-input">
            </div>
        
        <div class="reset-button-container">
             <button id="reset-all">å…¨ã¦ã®æšæ•°ã‚’ãƒªã‚»ãƒƒãƒˆ</button>
        </div>
        
        <div class="result-section"></div>
    </div>
    
    <div class="fixed-total-footer">
        <div class="total-amount-display">åˆè¨ˆé‡‘é¡: <span id="total-amount">0</span> å††</div>
    </div>
    
    <div class="keypad-container">
        <div class="keypad">
            <button class="key-7" data-key="7">7</button>
            <button class="key-8" data-key="8">8</button>
            <button class="key-9" data-key="9">9</button>
            <button class="key-clear" data-key="C">C</button>
            
            <button class="key-4" data-key="4">4</button>
            <button class="key-5" data-key="5">5</button>
            <button class="key-6" data-key="6">6</button>
            <button class="key-back" data-key="DEL">DEL</button>
            
            <button class="key-1" data-key="1">1</button>
            <button class="key-2" data-key="2">2</button>
            <button class="key-3" data-key="3">3</button>
            <button class="key-enter" data-key="NEXT">âœ“</button> <button class="key-0" data-key="0">0</button>
            <button class="key-000" data-key="000">000</button>
        </div>
    </div>
    
    <script>
        // æ—¥æœ¬ã®é‡‘ç¨® (ãŠæœ­ã¨ç¡¬è²¨) - æ©Ÿèƒ½ã¯å¤‰æ›´ã›ãšç¶­æŒ
        const denominations = {
            bills: [10000, 5000, 2000, 1000],
            coins: [500, 100, 50, 10, 5, 1]
        };

        // DOMè¦ç´ ã®å–å¾—
        const billsInputDiv = document.getElementById('bills-input');
        const coinsInputDiv = document.getElementById('coins-input');
        const totalAmountSpan = document.getElementById('total-amount'); 
        const resetButton = document.getElementById('reset-all');
        const keypad = document.querySelector('.keypad');

        let allInputs = [];     // å…¨ã¦ã®éè¡¨ç¤ºinputè¦ç´ ã‚’æ ¼ç´ã™ã‚‹é…åˆ—
        let activeInput = null; // ç¾åœ¨å…¥åŠ›ä¸­ã®é‡‘ç¨®ã«å¯¾å¿œã™ã‚‹éè¡¨ç¤ºã®inputè¦ç´ 

        // é‡‘ç¨®å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã®ç”Ÿæˆã¨ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
        function setupInputs() {
            // ãŠæœ­ã®ç”Ÿæˆ
            denominations.bills.forEach(denom => {
                const inputGroup = createInputGroup(denom, 'æœ­');
                billsInputDiv.appendChild(inputGroup);
            });

            // ç¡¬è²¨ã®ç”Ÿæˆ
            denominations.coins.forEach(denom => {
                const inputGroup = createInputGroup(denom, 'ç‰');
                coinsInputDiv.appendChild(inputGroup);
            });
            
            // å…¨ã¦ã® input ã‚’å–å¾—ã—ã€allInputsé…åˆ—ã«æ ¼ç´
            allInputs = Array.from(document.querySelectorAll('.count-input'));
            
            // å…¨ã¦ã®å…¥åŠ›ã‚°ãƒ«ãƒ¼ãƒ—ã«ã‚¯ãƒªãƒƒã‚¯ãƒªã‚¹ãƒŠãƒ¼ã‚’è¿½åŠ 
            document.querySelectorAll('.input-group').forEach(group => {
                group.addEventListener('click', () => {
                    setActiveInput(group.querySelector('.count-input'));
                });
            });
            
            // åˆæœŸã‚¢ã‚¯ãƒ†ã‚£ãƒ–è¨­å®š (æœ€ä¸Šä½ã®é‡‘ç¨®)
            setActiveInput(document.getElementById('denom-10000'));
        }
        
        // å€‹åˆ¥ã®å…¥åŠ›ã‚°ãƒ«ãƒ¼ãƒ—ã‚’ç”Ÿæˆã™ã‚‹ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°
        function createInputGroup(value, type) {
            const group = document.createElement('div');
            group.className = 'input-group';
            group.id = `group-${value}`; // ã‚°ãƒ«ãƒ¼ãƒ—IDã‚’è¿½åŠ 

            const label = document.createElement('span');
            label.className = 'denomination-label';
            label.innerHTML = `${value.toLocaleString()}å††${type} <span class="label-currency">(æš)</span>`;
            
            // 1. éè¡¨ç¤ºã®input (å€¤ã®ä¿å­˜ç”¨ - æ©Ÿèƒ½ç¶­æŒã®ãŸã‚å¿…é ˆ)
            const input = document.createElement('input');
            input.type = 'number';
            input.className = 'count-input';
            input.id = `denom-${value}`;
            input.setAttribute('data-value', value);
            input.placeholder = '0';
            input.min = '0';
            input.value = ''; // åˆæœŸå€¤ã¯ç©º

            // 2. æšæ•°è¡¨ç¤ºç”¨ã®span (ãƒ¦ãƒ¼ã‚¶ãƒ¼ã«è¦‹ã›ã‚‹éƒ¨åˆ†)
            const displaySpan = document.createElement('span');
            displaySpan.className = 'count-display';
            displaySpan.textContent = '0æš';
            displaySpan.id = `display-${value}`;

            group.appendChild(label);
            group.appendChild(input); // éè¡¨ç¤ºã ãŒã€DOMã«è¿½åŠ 
            group.appendChild(displaySpan);
            
            return group;
        }

        // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãªå…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’è¨­å®šã™ã‚‹é–¢æ•°
        function setActiveInput(inputElement) {
            // ç¾åœ¨ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãªè¦ç´ ã‹ã‚‰ã‚¯ãƒ©ã‚¹ã‚’å‰Šé™¤
            if (activeInput) {
                document.getElementById(`group-${activeInput.getAttribute('data-value')}`).classList.remove('active');
            }
            
            // æ–°ã—ã„è¦ç´ ã‚’ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«è¨­å®š
            activeInput = inputElement;
            const activeGroup = document.getElementById(`group-${activeInput.getAttribute('data-value')}`);
            activeGroup.classList.add('active');
            
            // ç”»é¢ã‚’ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã—ã¦ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãªè¦ç´ ãŒè¦‹ãˆã‚‹ã‚ˆã†ã«ã™ã‚‹ (UXå‘ä¸Š)
            activeGroup.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // ãƒ†ãƒ³ã‚­ãƒ¼ã‹ã‚‰ã®å…¥åŠ›ã‚’å‡¦ç†ã™ã‚‹é–¢æ•°
        keypad.addEventListener('click', (event) => {
            if (!event.target.matches('button') || !activeInput) return;

            const key = event.target.getAttribute('data-key');
            let currentValue = activeInput.value;

            switch (key) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    // æ¡æ•°åˆ¶é™ (ä¾‹: 100å„„æšã¾ã§)
                    if (currentValue.length < 10) {
                        currentValue = (currentValue === '0' ? key : currentValue + key);
                    }
                    break;
                case '000':
                     // 1æ¡ç›®ãŒ0ã§ãªã„ã€ã‹ã¤æœ€å¤§æ¡æ•°ã‚’è¶…ãˆãªã„
                    if (currentValue !== '' && currentValue !== '0' && currentValue.length <= 7) {
                        currentValue += '000';
                    } else if (currentValue === '') {
                        currentValue = '0';
                    }
                    break;
                case 'C':
                    currentValue = ''; // ã‚¯ãƒªã‚¢
                    break;
                case 'DEL':
                    currentValue = currentValue.slice(0, -1); // æœ€å¾Œã®1æ–‡å­—ã‚’å‰Šé™¤
                    break;
                case 'NEXT':
                    // ãƒ¬ç‚¹ãƒœã‚¿ãƒ³ã§æ¬¡ã®é‡‘ç¨®ã¸ç§»å‹•
                    const currentIndex = allInputs.indexOf(activeInput);
                    const nextIndex = (currentIndex + 1) % allInputs.length; // æœ€å¾Œã®è¦ç´ ãªã‚‰æœ€åˆã«æˆ»ã‚‹
                    setActiveInput(allInputs[nextIndex]);
                    return; // åˆè¨ˆè¨ˆç®—ã¨è¡¨ç¤ºæ›´æ–°ã¯ç§»å‹•å¾Œã«è‡ªå‹•çš„ã«è¡Œã‚ã‚Œã‚‹
                default:
                    return;
            }

            // å€¤ã‚’æ›´æ–°
            activeInput.value = currentValue;
            
            // è¡¨ç¤ºã‚’æ›´æ–°
            const displaySpan = document.getElementById(`display-${activeInput.getAttribute('data-value')}`);
            displaySpan.textContent = (currentValue === '' ? '0' : parseInt(currentValue).toLocaleString()) + 'æš';

            // åˆè¨ˆé‡‘é¡ã‚’è¨ˆç®—
            calculateTotal();
        });


        // åˆè¨ˆé‡‘é¡ã‚’è¨ˆç®—ã™ã‚‹é–¢æ•° - æ©Ÿèƒ½ã¯å¤‰æ›´ã›ãšç¶­æŒ
        function calculateTotal() {
            let total = 0;
            
            document.querySelectorAll('.count-input').forEach(input => {
                // æ©Ÿèƒ½ç¶­æŒã®ãŸã‚å½¢å¼çš„ã«æ®‹ã™
                const rawValue = input.value.replace(/[ï¼-ï¼™]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0));
                
                const count = parseInt(rawValue) || 0; 
                const value = parseInt(input.getAttribute('data-value'));
                
                if (count < 0) {
                     total += 0;
                } else {
                     total += count * value;
                }
            });
            
            // åˆè¨ˆé‡‘é¡ã‚’æ›´æ–°
            totalAmountSpan.textContent = total.toLocaleString();
        }
        
        // ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã®å‡¦ç† - æ©Ÿèƒ½ã¯å¤‰æ›´ã›ãšç¶­æŒ
        resetButton.addEventListener('click', () => {
            document.querySelectorAll('.count-input').forEach(input => {
                input.value = '';
            });
            document.querySelectorAll('.count-display').forEach(span => {
                span.textContent = '0æš';
            });
            calculateTotal(); 
            setActiveInput(document.getElementById('denom-10000')); // 1ä¸‡å††æœ­ã‚’ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
        });

        // åˆæœŸåŒ–
        setupInputs();
        calculateTotal();
    </script>
</body>
