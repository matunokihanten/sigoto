<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>高機能HTMLエディター</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden; /* Prevent body scroll */
      transition: background-color 0.3s ease;
    }
    body.dark-mode {
      background-color: #282a36;
      color: #f8f8f2;
    }
    .controls {
      padding: 10px;
      background-color: #f0f0f0;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px; /* Space between buttons */
      border-bottom: 1px solid #ddd;
    }
    body.dark-mode .controls {
      background-color: #383a59;
      border-bottom-color: #44475a;
    }
    .controls button {
      padding: 8px 12px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
      color: #333;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }
    body.dark-mode .controls button {
      background-color: #44475a;
      color: #f8f8f2;
      border-color: #6272a4;
    }
    .controls button:hover {
      background-color: #e9e9e9;
      border-color: #bbb;
    }
    body.dark-mode .controls button:hover {
      background-color: #6272a4;
      border-color: #6272a4;
    }
    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .CodeMirror {
      flex: 1;
      height: auto; /* Allow flexbox to control height */
      font-size: 16px;
    }
    .CodeMirror-linenumbers {
      background-color: #f0f0f0;
      color: #888;
    }
    body.dark-mode .CodeMirror-linenumbers {
      background-color: #282a36;
      color: #6272a4;
    }
    /* Search and replace styles */
    .CodeMirror-search-field {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .CodeMirror-search-button {
      padding: 5px 8px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .CodeMirror-search-button:hover {
      background-color: #0056b3;
    }
    .status-bar {
      padding: 8px 10px;
      background-color: #f0f0f0;
      border-top: 1px solid #ddd;
      font-size: 0.9em;
      color: #555;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    body.dark-mode .status-bar {
      background-color: #383a59;
      border-top-color: #44475a;
      color: #f8f8f2;
    }
    .status-bar span {
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="selectAllBtn">全選択</button>
    <button id="copyBtn">コピー</button>
    <button id="pasteBtn">貼付け</button>
    <button id="undoBtn">元に戻す</button>
    <button id="redoBtn">やり直す</button>
    <button id="clearAllBtn">全削除</button>
    <button id="openFileBtn">開く</button>
    <input type="file" id="fileInput" accept=".html,.txt" style="display:none">
    <button id="saveBtn">保存</button>
    <button id="runBtn">実行</button>
    <button id="searchBtn">検索</button>
    <button id="replaceBtn">置換</button>
    <button id="lineWrapToggle">折り返し: OFF</button>
    <button id="darkModeToggle">ダークモード: OFF</button>
  </div>

  <div class="editor-container" id="editorContainer">
    <textarea id="htmlCode" placeholder="ここにHTMLコードを入力してください"></textarea>
  </div>

  <div class="status-bar">
    <span id="cursorPos">行: 1, 列: 0</span>
    <span id="docLength">文字数: 0</span>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/matchbrackets.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/closetag.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/fold/xml-fold.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/search/search.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/search/searchcursor.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/search/jump-to-line.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/dialog/dialog.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/dialog/dialog.min.css">


  <script>
    const cm = CodeMirror.fromTextArea(document.getElementById('htmlCode'), {
      mode: "htmlmixed",
      lineNumbers: true,
      theme: "dracula", // Changed to dracula theme for dark mode compatibility
      matchBrackets: true,
      autoCloseTags: true,
      lineWrapping: false, // Initial state for line wrapping
      extraKeys: {
        "Ctrl-Space": "autocomplete", // Basic auto-completion trigger
        "F11": function(cm) {
          cm.setOption("fullScreen", !cm.getOption("fullScreen"));
        },
        "Esc": function(cm) {
          if (cm.getOption("fullScreen")) cm.setOption("fullScreen", false);
        }
      }
    });

    // Restore from localStorage
    if (localStorage.getItem("htmlCode")) {
      cm.setValue(localStorage.getItem("htmlCode"));
    }
    if (localStorage.getItem("darkMode") === "enabled") {
        document.body.classList.add("dark-mode");
        cm.setOption("theme", "dracula");
        document.getElementById("darkModeToggle").textContent = "ダークモード: ON";
    } else {
        cm.setOption("theme", "default"); // Ensure default theme for light mode
    }

    // Save to localStorage on change
    cm.on("change", function() {
      localStorage.setItem("htmlCode", cm.getValue());
      updateStatusBar();
    });

    // Update status bar on cursor activity
    cm.on("cursorActivity", updateStatusBar);

    // Initial status bar update
    updateStatusBar();

    // Helper to update status bar
    function updateStatusBar() {
      const cursorPos = cm.getCursor();
      document.getElementById('cursorPos').textContent = `行: ${cursorPos.line + 1}, 列: ${cursorPos.ch}`;
      document.getElementById('docLength').textContent = `文字数: ${cm.getValue().length}`;
    }

    // Get button elements
    const selectAllBtn = document.getElementById('selectAllBtn');
    const copyBtn = document.getElementById('copyBtn');
    const pasteBtn = document.getElementById('pasteBtn');
    const undoBtn = document.getElementById('undoBtn');
    const redoBtn = document.getElementById('redoBtn');
    const clearAllBtn = document.getElementById('clearAllBtn');
    const openFileBtn = document.getElementById('openFileBtn');
    const fileInput = document.getElementById('fileInput');
    const saveBtn = document.getElementById('saveBtn');
    const runBtn = document.getElementById('runBtn');
    const searchBtn = document.getElementById('searchBtn');
    const replaceBtn = document.getElementById('replaceBtn');
    const lineWrapToggle = document.getElementById('lineWrapToggle');
    const darkModeToggle = document.getElementById('darkModeToggle');
    const editorContainer = document.getElementById('editorContainer');


    // Event Listeners
    selectAllBtn.addEventListener('click', () => {
      cm.focus();
      cm.execCommand("selectAll");
    });

    copyBtn.addEventListener('click', () => {
      if (!cm.somethingSelected()) {
        cm.focus();
        cm.execCommand("selectAll");
      }
      const text = cm.getSelection();
      navigator.clipboard.writeText(text)
        .then(() => alert("コピーに成功しました！"))
        .catch(err => alert("コピーに失敗しました: " + err));
    });

    pasteBtn.addEventListener('click', () => {
      navigator.clipboard.readText()
        .then(text => cm.replaceSelection(text))
        .catch(err => alert("貼付けに失敗しました: " + err));
    });

    undoBtn.addEventListener('click', () => cm.undo());
    redoBtn.addEventListener('click', () => cm.redo());

    clearAllBtn.addEventListener('click', () => {
      if (confirm("本当に全削除しますか？")) {
        cm.setValue("");
      }
    });

    openFileBtn.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (evt) => {
          cm.setValue(evt.target.result);
        }
        reader.readAsText(file);
      }
    });

    saveBtn.addEventListener('click', () => {
      const blob = new Blob([cm.getValue()], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "index.html";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      alert("ファイルを保存しました！");
    });

    runBtn.addEventListener('click', () => {
      const blob = new Blob([cm.getValue()], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      window.open(url, "_blank");
    });

    searchBtn.addEventListener('click', () => cm.execCommand("find"));
    replaceBtn.addEventListener('click', () => cm.execCommand("replace"));

    lineWrapToggle.addEventListener('click', () => {
      const current = cm.getOption("lineWrapping");
      cm.setOption("lineWrapping", !current);
      lineWrapToggle.textContent = `折り返し: ${!current ? 'ON' : 'OFF'}`;
    });

    darkModeToggle.addEventListener('click', () => {
        document.body.classList.toggle("dark-mode");
        if (document.body.classList.contains("dark-mode")) {
            cm.setOption("theme", "dracula");
            darkModeToggle.textContent = "ダークモード: ON";
            localStorage.setItem("darkMode", "enabled");
        } else {
            cm.setOption("theme", "default");
            darkModeToggle.textContent = "ダークモード: OFF";
            localStorage.setItem("darkMode", "disabled");
        }
    });

    // Drag and drop file loading
    editorContainer.addEventListener('dragover', (e) => {
        e.preventDefault();
        e.stopPropagation();
        e.dataTransfer.dropEffect = 'copy';
    });

    editorContainer.addEventListener('drop', (e) => {
        e.preventDefault();
        e.stopPropagation();
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            const file = files[0];
            if (file.type === "text/html" || file.type === "text/plain") {
                const reader = new FileReader();
                reader.onload = (evt) => {
                    cm.setValue(evt.target.result);
                };
                reader.readAsText(file);
            } else {
                alert("HTML またはテキストファイルのみドラッグ＆ドロップで開けます。");
            }
        }
    });
  </script>
</body>
</html>
